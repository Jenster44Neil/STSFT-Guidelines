d are acted on appropriately</li>\n<li>theÂ proposed cause of death.</li>\n<li>Proposed cause of death</li>\n<li>State the cause(s) of death accurately and fully.</li>\n<li>Avoid:</li>\n<li>the use of abbreviations, e.g. COPD, question marks, and vague terms such as \"probably\".</li>\n</ul>\n<p>giving \"frailty of old age\" or \"senility\" as the only cause of death. Only use if you cannot give a more specific cause of death and the deceased was aged 80Â years or older.</p>\n<p>giving a mode of dying, e.g. \"heart failure\", \"shock\", or \"uraemia\" unless you also give the underlying causal sequence. Do not give the mode of dying as the only cause on the death certificate as this will not be accepted by the registrar.</p>\n<p>SeeÂ guidance for doctorsÂ completing Medical Certificate of Cause of Death (MCCD) in England and Wales, and Royal College ofÂ PathologistsÂ â€“Â Cause of Death List.</p>\n<p>confirmation if direct referral to the coroner is being made.</p>\n<p>any concerns regarding the death.</p>\n<strong>Advise the next of kin that the medical examinerâ€™s office will contact them. Information about the role of the medical examiner is included in theÂ Trust Bereavement Booklet. This can be delegated to ward staff.</strong>\n<strong>Use theÂ online portalÂ to notify a reportable death to the coroner, after which the following steps will be undertaken:</strong>\n<h3>Online portal</h3>\n<p>Be aware that a coroner referral is made to the coroner in whose jurisdiction the body is located, and is not dependent on the address of the deceased.</p>\n<ul>\n<li>South Tyneside coroner referral</li>\n<li>Sunderland coroner referral</li>\n<li>When accessing the portals, use the referrer code H01.</li>\n</ul>\n<p>The coroner will decide whether the cause of death is likely to be natural or unnatural, based on the information that they have received.</p>\n<strong>Once reviewed by the coroner, a coronerâ€™s officer will be back in touch with theÂ attending doctorÂ with a view to progressing the case dependent on whether:</strong>\n<p>.</p>\n<p>the death was natural andÂ no further investigation is required.</p>\n<h3>Attending doctor</h3>\n<p>The legal definition of who qualifies as an attending doctor is a registered doctor who has attended the deceased before their death.</p>\n<p>In order to complete the Medical Certificate and Cause of Death (MCCD) they must also have access to and be familiar with the person's medical records.</p>\n<p>For more information, see The National Archives â€“Â The Medical Certificate of Cause of Death Regulations 2024</p>\n<h3>No further investigation is required</h3>\n<p>The coroner may decide that the death was natural and that there is a doctor to certify this. If so, the medical examiner's office will receive a CN1A form giving a reason as to why further investigation is not needed.Â Medical examinerÂ scrutiny will start as soon as a proposed cause of death is offered by the attending practitioner.</p>\n<strong>Check that the medical examiner referral (V6 Orders) has been fully completed and aÂ proposed cause of deathÂ has been offered.</strong>\n<ul>\n<li>Proposed cause of death</li>\n<li>State the cause(s) of death accurately and fully.</li>\n<li>Avoid:</li>\n<li>the use of abbreviations, e.g. COPD, question marks, and vague terms such as \"probably\".</li>\n</ul>\n<p>giving \"frailty of old age\" or \"senility\" as the only cause of death. Only use if you cannot give a more specific cause of death and the deceased was aged 80Â years or older.</p>\n<p>giving a mode of dying, e.g. \"heart failure\", \"shock\", or \"uraemia\" unless you also give the underlying causal sequence. Do not give the mode of dying as the only cause on the death certificate as this will not be accepted by the registrar.</p>\n<p>SeeÂ guidance for doctorsÂ completing Medical Certificate of Cause of Death (MCCD) in England and Wales, and Royal College ofÂ PathologistsÂ â€“Â Cause of Death List.</p>\n<ul>\n<li>Further investigation is required</li>\n<li>The coroner may ask a pathologist to examine the body. If so:</li>\n<li>The examination must be done as soon as possible.</li>\n<li>The coronerâ€™s officer will contact the family of the deceased to:</li>\n<li>advise them of the need for the coronerâ€™s enquiry.</li>\n<li>advise them regarding funeral arrangements.</li>\n<li>keep them updated until enquiries are complete and death registration can proceed.</li>\n</ul>\n<p>The coroner will also give notice of the arrangements to the deceasedâ€™s usual doctor and the nominated funeral director.</p>\n<p>Doctors involved in the deceasedâ€™s care or treatment may be required to submit any relevant information to the coroner as part of the enquiry, and may be asked to attend any subsequent inquest to give evidence.</p>\n<strong>When the proposed cause of death has been agreed with the medical examiner, issue the appropriate certificate:</strong>\n<p>For deaths in adults, children, or infants aged 28Â days or older, issue aÂ Medical Certificate and Cause of Death (MCCD).</p>\n<ul>\n<li>Medical Certificate Cause of Death (MCCD)</li>\n<li>When completing a Medical Certificate Cause of Death (MCCD):</li>\n<li>Write legibly.</li>\n<li>Ensure that the cause of deathÂ exactlyÂ matches that agreed with the medical examiner (ME).</li>\n<li>Ensure that you have completed the sections on ethnicity, implants, and pregnancy.</li>\n</ul>\n<p>Always state your qualifications. If qualified abroad, state qualifications and town or university where you qualified.</p>\n<p>Scan and email the MCCD back to theÂ medical examiner's office. The MCCD will be countersigned by the ME and will be sent to the Registrar.</p>\n<h3>Medical examiner's office</h3>\n<ul>\n<li>Location:Â Harton Wing, South Tyneside Hospital</li>\n<li>Phone:Â (71) 4006</li>\n<li>Email:Â stsft.meoffice@nhs.net</li>\n<li>Available Monday to Friday, 8:00 am to 4:00 pm</li>\n</ul>\n<p>AnyÂ attending doctorÂ has a legal responsibility to issue a death certificate where they can establish a cause of death and if there is no indication for referral to the coroner.</p>\n<h3>Attending doctor</h3>\n<p>The legal definition of who qualifies as an attending doctor is a registered doctor who has attended the deceased before their death.</p>\n<p>In order to complete the Medical Certificate and Cause of Death (MCCD) they must also have access to and be familiar with the person's medical records.</p>\n<p>For more information, see The National Archives â€“Â The Medical Certificate of Cause of Death Regulations 2024.</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}},{"header":"Certifying a Death in Special Circumstances","content":"<strong>Be aware, different cultures and faiths have varying traditions when someone dies and can include the need for an immediate burial. For aÂ predictableÂ death that is likely to occur over a weekend or public holiday:</strong>\n<strong>For a predictable death that is likely to occur over a weekend or public holiday:</strong>\n<p>If possible,Â phoneÂ theÂ medical examiner's officeÂ during working hours to discuss an imminent and expected death that does not need reporting to the coroner.</p>\n<h3>Medical examiner's office</h3>\n<ul>\n<li>Location:Â Harton Wing, South Tyneside Hospital</li>\n<li>Phone:Â (71) 4006</li>\n<li>Email:Â stsft.meoffice@nhs.net</li>\n<li>Available Monday to Friday, 8:00 am to 4:00 pm</li>\n</ul>\n<p>The medical examiner can provide a \"pre-scrutiny\" allowing the MCCD to be done immediately after death. The MCCD will still need to be countersigned by an ME.</p>\n<strong>For deaths that occur without pre-scrutiny and family require urgent release for faith reasons:</strong>\n<p>MondayÂ toÂ Friday â€“ phone theÂ medical examiner's officeÂ to advise of urgency immediately after completion of the V6 Order (or at 8.00Â am the next morning for deaths occurring weekdays out of hours)</p>\n<h3>Medical examiner's office</h3>\n<ul>\n<li>Location:Â Harton Wing, South Tyneside Hospital</li>\n<li>Phone:Â (71) 4006</li>\n<li>Email:Â stsft.meoffice@nhs.net</li>\n<li>Available Monday to Friday, 8:00 am to 4:00 pm</li>\n</ul>\n<p>For natural deaths, a body may be removed from the mortuary early by undertakers using the Out-of-Hours Release from Mortuary form. The body will not be altered until the MCCD is issued. Contact the mortuary technician on call (via switchboard) if this is required.</p>\n<p>If the death needs to be referred to the coroner,Â a body cannot be released until approved by the coroner regardless of religious or cultural wishes.</p>\n<p>If necessary, contact theÂ medical examiner's officeÂ for advice.</p>\n<h3>Medical examiner's office</h3>\n<ul>\n<li>Location:Â Harton Wing, South Tyneside Hospital</li>\n<li>Phone:Â (71) 4006</li>\n<li>Email:Â stsft.meoffice@nhs.net</li>\n<li>Available Monday to Friday, 8:00 am to 4:00 pm</li>\n</ul>\n<p>Out of hours,Â phone the on-call coronerâ€™s officerÂ for the relevant jurisdiction (via police switchboard â€“Â 101) to ensure they are made aware of family wishes.</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}},{"header":"Registering a Death","content":"<p>The medical examiner's office will now send the Death Certificate to the Registrar, and will update the family throughout the process.</p>\n<strong>Deaths involving cremation:</strong>\n<p>There is no longer any need to complete a cremation form.</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}},{"header":"Transferring the Deceased Patient to the Mortuary","content":"<p>Support the nursing staff in preparing the patient for transfer to the mortuary using a Care after Death pack.</p>\n<ul>\n<li>If the pack is unavailable on the ward, requestÂ a pack from theÂ mortuary.</li>\n<li>Mortuary</li>\n<li>South Tyneside District Hospital â€“ ext.Â 4164</li>\n<li>Sunderland Royal Hospital â€“ ext.Â 49042</li>\n<li>If the next of kin request that jewellery is not removed, document in the patient valuables book.</li>\n<li>Choose the appropriate procedure:</li>\n<li>Procedure if no coroner involvement</li>\n<li>Lie the deceased patient on their back and leave 1 pillow under the head.</li>\n<li>Straighten all limbs.</li>\n<li>Ensure legible correct name band is in situ on the right wrist.</li>\n<li>Close their eyes â€“ gently apply light pressure for 30Â seconds.</li>\n<li>Close mouth (apply mask).</li>\n<li>Let the deceased patient rest for 30Â minutes â€“ open a window.</li>\n<li>If a urinary catheter, deflate balloon with syringe and remove.</li>\n<li>Remove all intravenous lines and medical devices and apply gauze.</li>\n</ul>\n<p>Two people to wash and dry the patient and ensure dignity is maintained, including mouth and dentures, comb hair.</p>\n<ul>\n<li>Do not shave as this may leave bruising.</li>\n<li>Dress the patient in their own nightwear or shroud.</li>\n<li>Dispose of all waste in an orange clinical waste bag.</li>\n</ul>\n<p>Two people to roll the patient onto their side, sheet under patient rolled under patient, bed wiped clean with antibacterial wipes,Â and envelope bag placed in situ.</p>\n<p>Two people roll the patient to the other side, remove sheet, wipe the bed clean with antibacterial wipes,Â and unroll the envelope bag under the patient.</p>\n<p>Following transfer from the bed, the nursing staff should ensure the patient has not rotated during transfer and remains on their back.</p>\n<p>Wrap the envelope bag around the patient, no tape is required.</p>\n<p>Place the patient's property in a property bag and record items.</p>\n<p>If belongings are not collected by the next of kin or carers, advise them to contact the bereavement team.</p>\n<ul>\n<li>Procedure if coroner involvement</li>\n<li>Lie the deceased patient on their back and leave 1 pillow under the head.</li>\n<li>Straighten all limbs.</li>\n<li>Ensure legible correct name band is in situ on the right wrist.</li>\n<li>Close their eyes â€“ gently apply light pressure for 30Â seconds.</li>\n<li>Close mouth (apply mask).</li>\n<li>Let the deceased patient rest for 30Â minutes â€“ open a window.</li>\n<li>If a urinary catheter, leave in place.</li>\n<li>Leave all intravenous lines and medical devices in place, do not remove.</li>\n</ul>\n<p>Two people to wash and dry the patient and ensure dignity is maintained, including mouth and dentures, comb hair.</p>\n<ul>\n<li>Do not shave as this may leave bruising.</li>\n<li>Dress the patient in their own nightwear or shroud.</li>\n<li>Dispose of all waste in an orange clinical waste bag.</li>\n</ul>\n<p>Two people to roll the patient onto their side, sheet under patient rolled under patient, bed wiped clean with antibacterial wipes,Â and envelope bag placed in situ.</p>\n<p>Two people roll the patient to the other side, remove sheet, wipe the bed clean with antibacterial wipes,Â and unroll the envelope bag under the patient.</p>\n<p>Wrap the envelope bag around the patient, no tape is required.</p>\n<p>Place the patient's property in a property bag and record items.</p>\n<p>If belongings are not collected by the next of kin or carers, advise them to contact the bereavement service.</p>\n<p>Support the nursing staff to discharge the deceased patient to the mortuary via theÂ porters.</p>\n<h3>Porters</h3>\n<p>InÂ the hospital, phoneÂ 0Â to talk to automated switchboard or hold to speak to a person and ask for the porters.</p>\n<strong>Document all post-death care in theÂ Meditech \"Care After Death\" checklistÂ and \"Care of the Dying\" document if relevant.</strong>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}},{"header":"Advice and Referrals","content":"<p>SendÂ aÂ medical examiner (ME)Â referral via Orders on Meditech V6 for all deaths.</p>\n<h3>Medical examiner (ME)</h3>\n<p>Medical examiners are senior medical doctors trained in the legal and clinical elements of death certification processes.</p>\n<ul>\n<li>Their role is to:</li>\n<li>Review the medical records</li>\n<li>Liaise with the doctor who treated the patient in their final illness</li>\n</ul>\n<p>Agree the proposed cause of death and help with the quality and accuracy of the Medical Certificate of Cause of Death (MCCD)</p>\n<p>Discuss the proposed cause of death with the next of kin, ensuring that they understand any medical terms and providing an opportunity for them to discuss</p>\n<ul>\n<li>Ensure that any concerns about the care of the deceased are acted on appropriately</li>\n<li>Use theÂ online portalÂ to notify a reportable death to the coroner.</li>\n<li>Online portal</li>\n</ul>\n<p>Be aware that a coroner referral is made to the coroner in whose jurisdiction the body is located, and is not dependent on the address of the deceased.</p>\n<ul>\n<li>South Tyneside coroner referral</li>\n<li>Sunderland coroner referral</li>\n<li>When accessing the portals, use the referrer code H01.</li>\n</ul>\n<p>If a deathÂ andÂ needs to be immediately referred to the coroner, phone the police onÂ 101Â to be put in contact with the on-call coronerâ€™s officer.</p>\n<strong>If the patient's kin or carer are not present on the wardÂ when a death occurs, seek bereavement advice and support.</strong>\n<p>SeekÂ mortuary adviceÂ orÂ chaplaincy adviceÂ to discuss any religious or cultural needs with the next of kin or carers to ensure that the patientâ€™s wishes are respected if family members are not available.</p>\n<p>IfÂ expectingÂ a death in circumstances where the family will request immediate burial, and it's possible, phone theÂ medical examiner's officeÂ during working hours to discuss an imminent death that does not need reporting to the coroner.</p>","colors":{"emoji":"ğŸ“","bg":"#ffedd5","text":"#9a3412","accent":"#ff8c42"}},{"header":"Information and References","content":"<p>Further information</p>\n<h4>For health professionals</h4>\n<p>Department of Health and Social CareÂ â€“Â Guidance for Doctors Completing Medical Certificates of Cause of Death in England and Wales</p>\n<p>NHS England â€“Â Overview Process for Death Certification</p>\n<p>STSFT Intranet â€“Â Medical Examiner Service</p>\n<h4>For patients</h4>\n<ul>\n<li>GOV.UK â€“Â What To Do When Someone Dies: Step by Step</li>\n<li>South Tyneside Council â€“Â Deaths</li>\n<li>Sunderland City Council â€“Â Registration of Deaths</li>\n</ul>","colors":{"emoji":"ğŸ“š","bg":"#f3f4f6","text":"#374151","accent":"#6b7280"}},{"header":"CLINICAL GUIDELINE TITLE \nDeath of an Adult","content":"<p>Directorate</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}},{"header":"Guideline Statement","content":"<p>Applies to</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}},{"header":"Version","content":"<p>1.1</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}}]},{"title":"Delirium","filename":"Delirium Draft V.1.docx","category":"Mental Health & Cognition","directorate":"","author":"","date_ratification":"","date_review":"","sections":[{"header":"Red Flags","content":"<ul>\n<li>History of fever</li>\n<li>Any recent fall</li>\n<li>Hypoactive presentation</li>\n<li>Poor fluid intake</li>\n</ul>","colors":{"emoji":"ğŸš¨","bg":"#fde8e8","text":"#991b1b","accent":"#dc3545"}},{"header":"Background","content":"<h3>About Delirium</h3>\n<p>Delirium is an acute change in mental status that tends to fluctuate during the day and is characterised by a disturbance of consciousness, attention, cognition, and perception thatÂ oftenÂ develops over a short period of time, usually hours to a few days.Â It can be triggered by multiple problems such as medical illness, surgery or medications.</p>\n<ul>\n<li>The burden associated with delirium is high. Patients with delirium have:</li>\n<li>an increased risk of death.</li>\n<li>an increased length of hospital stay.</li>\n<li>an increased risk of fallsÂ and pressure ulcers.</li>\n<li>a greater chance of being discharged to a higher dependency of care.</li>\n<li>a greater chance of developing dementia.</li>\n</ul>","colors":{"emoji":"ğŸ“‹","bg":"#dbeafe","text":"#1e3a5f","accent":"#0066cc"}},{"header":"Assessment","content":"<h3>Screen patients promptly</h3>\n<p>All patients with risk factors for delirium should be screened within 24Â hours of admission,Â or at point of clinical suspicion,Â using the 4AT assessment tool.</p>\n<h3>Take a History considering:</h3>\n<ul>\n<li>Ask about:</li>\n<li>any acute change in cognitive function or change in behaviour:</li>\n<li>Confusion</li>\n<li>Worsened concentration</li>\n<li>Agitation</li>\n<li>Restlessness</li>\n<li>Altered level of consciousness</li>\n<li>Less communicative or responsive</li>\n<li>Difficulty cooperating with reasonable requests</li>\n<li>Alterations in mood or emotions</li>\n<li>Altered sleep patterns</li>\n<li>changes or fluctuation in condition over hours to days.</li>\n<li>any other symptoms or complaintsÂ to suggest underlying illness,Â injury,Â or infection.</li>\n<li>recent falls.</li>\n<li>the use of hearing aids or glasses.</li>\n<li>any changes to medication within the last month.</li>\n<li>alcohol use or risk of withdrawal.</li>\n</ul>\n<p>Obtain a collateral history, including pre-morbid cognitive function, from both the patient's family and general practice team.</p>\n<h4>Risk factors</h4>\n<ul>\n<li>Predisposing factors:</li>\n<li>Being age 65 years or older</li>\n<li>Existing cognitive impairment (e.g. dementia)</li>\n<li>Previous episode of delirium</li>\n<li>Altered functional status (e.g. immobility, falls)</li>\n<li>Hearing or vision impairment</li>\n<li>Dehydration or malnutrition</li>\n<li>Polypharmacy</li>\n<li>Alcohol or other drug misuse</li>\n<li>Co-existing medicalÂ or mental healthÂ disorders</li>\n<li>Precipitating factors:</li>\n<li>Drugs (e.g. anticholinergic, opioid, benzodiazepine)Â â€“Â CalculateÂ anticholinergic burden (ACB)</li>\n<li>Addition of three or more new medications</li>\n<li>Compliance with medications</li>\n<li>Alcohol or other drug withdrawal</li>\n<li>Stroke or other neurological conditions</li>\n<li>Infection</li>\n<li>Severe acute illness (e.g. renal failure, hepatic failure, respiratory failure)</li>\n<li>Pain</li>\n<li>Metabolic derangements (electrolytes, especially sodium, acid base)</li>\n<li>Surgery (especially orthopaedic or cardiac)</li>\n<li>Dehydration and/or malnutrition (including Wernicke encephalopathy)</li>\n<li>Urinary retention or faecal impaction, constipation</li>\n<li>Sleep deprivation, stress, ITU admission</li>\n<li>Change of environment</li>\n<li>Wide range of presentation noteÂ that these areÂ often mixed.</li>\n</ul>\n<p>Medications (including non-prescription and other) which may decrease cognition and worsen confusion</p>\n<ul>\n<li>Anticholinergic, e.g.:</li>\n<li>Hyoscine</li>\n<li>Atropine</li>\n<li>Tricyclic antidepressants</li>\n<li>Antiepileptics, e.g.:</li>\n<li>Carbamazepine</li>\n<li>Phenytoin</li>\n<li>Sodium valproate</li>\n<li>Alcohol</li>\n<li>Antipsychotics, e.g.:</li>\n<li>Haloperidol</li>\n<li>Olanzapine</li>\n<li>Quetiapine</li>\n<li>Risperidone</li>\n<li>Clozapine</li>\n<li>Opioids, e.g.:</li>\n<li>Codeine</li>\n<li>Oxycodone</li>\n<li>Morphine</li>\n<li>Benzodiazepines, e.g.:</li>\n<li>Temazepam</li>\n<li>Oxazepam</li>\n<li>Lorazepam</li>\n<li>Diazepam</li>\n<li>Corticosteroids at high doses</li>\n<li>Zopiclone</li>\n<li>Cardiovascular medications, e.g.:</li>\n<li>Digoxin</li>\n<li>Metoprolol</li>\n<li>Propranolol</li>\n<li>Antibacterials and antivirals, e.g.:</li>\n<li>Aciclovir</li>\n<li>Ciprofloxacin</li>\n<li>Trimethoprim with sulfamethoxazole</li>\n</ul>\n<strong>Check nursing documentationÂ and ensure screening is completed within 24 hours of admission.Â Cognitive assessmentÂ isÂ mandated to be done as part of admission documentation.Â If not previously done, perform a:</strong>\n<p>4AT (assessment test for delirium and cognitive impairment).</p>\n<strong>full physical examination (including respiratory, cardiac, abdominal and neurological). Check:</strong>\n<p>vital signsÂ â€“ consider adding RADAR (Recognising Acute Delirium As part of your Routine) score toÂ NEWS2Â vital signs documentation.</p>\n<ul>\n<li>Vital signs</li>\n<li>The physiological observation for adults at a minimum is:</li>\n<li>respiratory rate.</li>\n<li>oxygen saturations.</li>\n<li>blood pressure,Â lying and standing.</li>\n<li>heart rate.</li>\n<li>temperature.</li>\n<li>level of consciousness.</li>\n<li>blood glucose level.</li>\n</ul>\n<p>for pain. If the patient has difficulty describing their pain, consider using theÂ Pain Assessment in Advanced Dementia Scale (PAINAD).</p>\n<ul>\n<li>for urinary retention.</li>\n<li>for dehydration.</li>\n<li>for signs of infection.</li>\n<li>for constipation and faecal impaction.</li>\n<li>Be aware, it's important to examine for these, not just ask the patient about them.</li>\n<li>Investigation:</li>\n<li>Arrange:</li>\n<li>Full blood count</li>\n<li>liver function test</li>\n<li>calcium, magnesium,</li>\n<li>phosphate</li>\n<li>blood glucose level</li>\n<li>CRP.</li>\n</ul>\n<strong>Urea and electrolytes, when requesting urea and electrolytes, the laboratory will automatically test and provide:</strong>\n<ul>\n<li>Sodium</li>\n<li>Potassium</li>\n<li>Bicarbonate</li>\n<li>Chloride</li>\n<li>Urea</li>\n<li>Creatinine</li>\n<li>eGFR, a calculation based on the patient's age and creatinine.</li>\n<li>MSU.</li>\n<li>ECG.</li>\n<li>Chest X-ray.</li>\n<li>Consider arranging:</li>\n<li>thyroid function tests, vitamin B12, folate, lactate, ammonia.</li>\n<li>venous or arterial blood gas if indicated.</li>\n<li>blood cultures if an infection is suspected.</li>\n<li>drug levels if toxicity is suspected, e.g. digoxin, lithium, phenytoin, alcohol.</li>\n<li>bladder scan post-void.</li>\n<li>CT head if focal neurologic signs are present or there is a possible head injury.</li>\n<li>ConsiderÂ Differential features of the 3Ds (delirium, dementia, and depression)</li>\n<li>Copyright permission adapt #G50</li>\n<li>AssessÂ capacity</li>\n</ul>\n<p>The clinical team should assessÂ the patient'sÂ mental capacity to consent to investigations and management. The treatment plan should then be discussed with the patientâ€™s carer or representative. If there is no patient representative then contact patientâ€™s general practitioner, social worker, orÂ care home, or consider requestingÂ independent mental capacity advocateÂ (IMCA) input.</p>\n<p>ConsiderÂ theÂ Deprivation of Liberty Safeguards (DOLS).</p>","colors":{"emoji":"ğŸ”","bg":"#d1fae5","text":"#065f46","accent":"#17a2b8"}},{"header":"Management","content":"<ul>\n<li>Treat any underlying causes:</li>\n<li>Correct fluid and electrolyte imbalances:</li>\n<li>Commence fluid balance chart and monitor input and output including bladder obstruction.</li>\n</ul>\n<p>Encourage oral hydration and diet. Consider IV or subcutaneous fluids if the patient is unable to tolerate oral intake.</p>\n<strong>Ensure safe swallow â€“ consider requestingÂ speech and language therapyÂ (SALT)Â assessment.</strong>\n<strong>If the patient is malnourished or has a history of ethanol abuse, give vitamin B (Pabrinex) to address a likely vitamin B deficiency.</strong>\n<p>Correct metabolic imbalances.</p>\n<p>Consider discontinuing medications that may be impacting on delirium in consultation with a senior clinician.</p>\n<ul>\n<li>Follow theÂ SepsisÂ pathway if indicated.</li>\n<li>Correct hypoxia or hypercapniaÂ (be extra cautious if the patient has COPD).</li>\n<li>Monitor the patient's bowel habits on a bowel chart and prevent or treatÂ constipation.</li>\n<li>For positive MSU results, consider antibiotics if the patient is symptomatic.</li>\n<li>EnsureÂ supportive measuresÂ are in place. These alone can prevent delirium and improve function.</li>\n<li>Supportive measures</li>\n<li>Ensure:</li>\n<li>hearing aids are working and in place.</li>\n<li>glasses are clean and in use.</li>\n<li>Provide:</li>\n<li>a clock and other aids that assist in orientating the patient.</li>\n<li>verbal orientation on a regular basis.</li>\n<li>uninterrupted periods of sleep at night.</li>\n<li>Introduce yourself each time you enter the room.</li>\n<li>Encourage mobility.</li>\n<li>Attend to activities of daily living when the patient is less agitated and support self-care.</li>\n<li>Discourage napping during the day.</li>\n<li>Avoid tubing, such as urinary catheter, cannula, oxygen, wherever possible.</li>\n<li>Consider theÂ ward environment.</li>\n<li>Ward environment</li>\n<li>Ensure an appropriate level of:</li>\n</ul>\n<p>supervisionÂ appropriate to enhanced therapeutic observation and care (ETOC) level as assessed in nursing admission documentation.</p>\n<p>stimulation, e.g. low stimulus environment with minimal noise and clutter in hyperactive delirium.</p>\n<p>Minimise room and staff changes.</p>\n<p>Nursing staff will carry out a risk assessment to assess whether bed rails should or should not be used â€“ follow the recommendations ofÂ theÂ assessment.Â Where possible,Â physical restraints including bed railsÂ should be avoidedÂ as in some cases these have not been shown to prevent falls and can increase risk of injury. It may be preferable to nurse the patient on a low bed. If this is not feasible, use a mattress or protective mat on the floor.</p>\n<strong>Enable family and friends, who may be able to calm the patient, to visit:</strong>\n<strong>Ensure nursing staff and family know that the patient requires open visiting for their own safety. This will not always be possible if the ward is closed for infection. Carers can get aÂ carerâ€™s passport.</strong>\n<p>Ask family members to complete aÂ â€˜This is Meâ€™Â form from a nurse in the ward, to provide background information about the patient.</p>\n<p>Explain the cause of confusion to family members and encourage them to bring in familiar objects and pictures and to participate in rehabilitation (e.g. by helping with feeding and drinking).</p>\n<strong>Request acute delirium and dementia assessment from theÂ Delirium and Dementia Outreach TeamÂ (DDOT)Â for advice, support, and cognitive stimulation therapy.</strong>\n<strong>ConsiderÂ short-term drug treatmentÂ only if other measuresÂ are exhausted and patient at risk of harming themselves or others:</strong>\n<ul>\n<li>Short-term drug treatment</li>\n<li>Use 1 medication</li>\n<li>Start slow, go low</li>\n<li>Review every 24 hours</li>\n</ul>\n<strong>There is no evidence that antipsychotics or sedatives improve prognosis, and they haveÂ significant adverse effects. Consider drug treatment if:</strong>\n<h3>Significant adverse effects</h3>\n<p>Increased risk of stroke â€“ second-generation antipsychotics have been associated with an increased risk of stroke in older adults with dementia</p>\n<p>Extrapyramidal side-effects â€“ antipsychotics (especially haloperidol) may worsen symptoms in Parkinson'sÂ disease and Lewy body dementiaÂ and are contraindicated</p>\n<p>Lewy body dementia â€“ even low dose antipsychotics (especially first generation) may increase agitation and worsen motor function</p>\n<p>Prolonged QT interval â€“ especially with haloperidol</p>\n<h3>Postural hypotension</h3>\n<p>the patient's degree of agitation and/or aggression interferes with the ability to provide vital nursing or medical care.</p>\n<p>the patient's behaviour threatens the safety of themselves or others.</p>\n<p>anxiety, delusions and/or hallucinations are causing significant distress to the patient.</p>\n<h3>Pharmacological options for initial management</h3>\n<p>A single dose is usually sufficient. Onset of action can be delayed for 30Â toÂ 60Â minutes after administration.</p>\n<strong>Do not use antipsychotic medication (e.g. haloperidol, risperidone, olanzapine) or sedatives for insomnia, restlessness, wandering, or disruptive behaviour.</strong>\n<p>Keep use of sedatives to a minimum.</p>\n<p>Tailor the dose depending on age, body size, and degree of agitation.</p>\n<strong>Start at the lowest clinically appropriate dose and titrate cautiously every 2Â hours according to symptoms.</strong>\n<h3>If absolutely necessary, consider sedation with:</h3>\n<p>First-line â€“Â haloperidolÂ 0.5Â toÂ 1Â mg orally as required or regularly (usually twice a day) and as required to a maximum of 2Â mgÂ inÂ 24Â hours.</p>\n<p>If haloperidol is contraindicated (e.g. Lewy body dementia, Parkinsonâ€™s disease or Parkinson's-plus syndrome, prolonged QTc on ECG, or hypokalaemia) useÂ lorazepamÂ 0.5Â orally as required to a maximum of 2Â mgÂ inÂ 24Â hours.</p>\n<ul>\n<li>Use one drug only, starting at the lowest possible dose.</li>\n<li>ReviewÂ the patientÂ daily withÂ multidisciplinary teamÂ (MDT) input:</li>\n<li>Consult with a senior clinician.</li>\n<li>Ensure clinical handover andÂ clear documentation.</li>\n<li>Clear documentation</li>\n</ul>\n<strong>When there is use of antipsychotics or benzodiazepines to treat delirium, including immediate and when required doses, clinical documentation should include:</strong>\n<p>any non-drug measures attempted.</p>\n<p>consent for their use or, if the patient did not have capacity to give consent, that the decision was made in their best interest.</p>\n<p>the specific behaviours being managed.</p>\n<p>the patient's response to specific medications.</p>\n<strong>Ensure that the patient has been reassessed forÂ ETOC,Â falls riskÂ (including updated assessment for use of bed rails), andÂ pressure injuriesÂ following diagnosis of delirium.</strong>\n<h3>Consider requesting:</h3>\n<ul>\n<li>occupational therapy assessment for assistance with assessment to assist with discharge planning.</li>\n<li>physiotherapy assessmentÂ to encourage mobilisation.</li>\n<li>pharmacyÂ for medication reconciliation and assistance.</li>\n</ul>","colors":{"emoji":"ğŸ’Š","bg":"#dcfce7","text":"#166534","accent":"#28a745"}},{"header":"Discharge and Follow Up","content":"<ul>\n<li>Before considering discharge, consult with a senior clinician and allied health teams to ensure:</li>\n<li>the patient can care for themselves, or carer and family support is available and accessible.</li>\n<li>medication safety has been considered.</li>\n<li>living arrangements are adequate.</li>\n</ul>\n<p>Assess the patient's current cognition and function to ensure the safety of discharge planning. Delirium and associated deconditioning may be slow to resolve.</p>\n<p>In the discharge summary, clearly document the episode of delirium, underlying factors, and the patient's current condition.</p>\n<p>If a regular sedativeÂ orÂ antipsychotic has been started, ensure review by specialist team (PLT) prior to discharge.</p>\n<strong>Do not prescribe antipsychotic medication long-term for the management of difficult behaviour or aggression. Such use is unlicensed and increases mortality in patients with dementia:</strong>\n<p>RequestÂ acute mental health assessmentÂ from the psychiatricÂ liaisonÂ teamÂ if ongoing drug treatment is required.Â Any treatment continued past discharge must be managed by PLT including plan for reducing and stopping.</p>\n<p>If treatment with haloperidol or atypical antipsychotic agents is continued past discharge, inform the patient and their relatives about the unlicensed use of the drug and risk of death and stroke.</p>\n<p>Communicate a clear plan for reducing and eventually stopping the drug to the patient, their family, and their general practitioner.</p>\n<strong>If the patient has established dementia, advise relatives or carers on how to requestÂ carer supportÂ orÂ mental health community support.</strong>\n<strong>If the patient had delirium as an inpatient but was not previously known to have had dementia, in the discharge summary advise their general practitioner:</strong>\n<p>of planned follow up by Delirium and Dementia Outreach TeamÂ (DDOT).</p>\n<p>that aÂ memory clinic referral will be made by DDOT if dementia is suspected.</p>","colors":{"emoji":"ğŸ“¤","bg":"#ede9fe","text":"#5b21b6","accent":"#6f42c1"}},{"header":"Advice and Referrals","content":"<p>RequestÂ acute mental health assessmentÂ from the psychiatricÂ liaisonÂ team if ongoing drug treatment is required.</p>\n<strong>Request acute delirium and dementia assessment from theÂ Delirium and Dementia Outreach TeamÂ (DDOT)Â for advice, support, and cognitive stimulation therapy.</strong>\n<ul>\n<li>Consider requestingÂ speech and language therapyÂ (SALT)Â assessment.</li>\n<li>Consider requesting:</li>\n<li>occupational therapy assessment for assistance with assessment.</li>\n<li>physiotherapy assessmentÂ to encourage mobilisation.</li>\n<li>pharmacyÂ for medication reconciliation and assistance.</li>\n</ul>","colors":{"emoji":"ğŸ“","bg":"#ffedd5","text":"#9a3412","accent":"#ff8c42"}},{"header":"Information and References","content":"<h4>For health professionals</h4>\n<h3>Further information</h3>\n<p>NICE Guidance â€“Â Delirium: Prevention, Diagnosis and Management in Hospital and Long-Term Care</p>\n<h4>For patients</h4>\n<p>Alzheimer's Society â€“Â Delerium: Symptoms, Diagnosis and Treatment</p>\n<p>NHS â€“Â Sudden Confusion (Delerium)</p>","colors":{"emoji":"ğŸ“š","bg":"#f3f4f6","text":"#374151","accent":"#6b7280"}},{"header":"CLINICAL GUIDELINE TITLE \nDelirium","content":"<p>Directorate</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}},{"header":"Guideline Statement","content":"<p>Applies to</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}},{"header":"Version","content":"<p>1.1</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}}]},{"title":"Hyponatraemia","filename":"Hyponatraemia Draft V.1.docx","category":"Metabolic & Endocrine","directorate":"","author":"","date_ratification":"","date_review":"","sections":[{"header":"Red Flags","content":"<ul>\n<li>Serum sodium less than 120 mmol/L in a patient with previously normal sodium levels.</li>\n<li>Acutely decreasing sodium levels.</li>\n<li>Systemically unwell.</li>\n<li>Neurological symptoms, e.g. tremor, altered conscious state, seizures, new onset falls.</li>\n<li>Persistent vomiting or diarrhoea.</li>\n</ul>","colors":{"emoji":"ğŸš¨","bg":"#fde8e8","text":"#991b1b","accent":"#dc3545"}},{"header":"Background","content":"<h3>About Hyponatraemia</h3>\n<p>Chronic hyponatraemia with serum sodium levels 120 to 130Â mmol/L is not uncommon in patients with chronic liver, cardiac, or renal disease.</p>\n<p>Neurological symptoms are more important than absolute serum sodium level.</p>","colors":{"emoji":"ğŸ“‹","bg":"#dbeafe","text":"#1e3a5f","accent":"#0066cc"}},{"header":"Assessment","content":"<h3>Immediate assessment</h3>\n<p><strong>1. Use theÂ ABCDE approachÂ to rapidly assess the patient. If they are seriously unwell:</strong></p>\n<ul>\n<li>contact a senior clinician or activate aÂ clinical emergencyÂ as appropriate.</li>\n<li>do not delay immediate management steps (below), commence in parallel with assessment.</li>\n</ul>\n<p><strong>2. If the patient is haemodynamically unstable, attach a cardiac monitor for continuous monitoring.</strong></p>\n<p><strong>3. InsertÂ intravenous (IV) cannulaÂ and takeÂ bloods.</strong></p>\n<ul>\n<li>Bloods</li>\n<li>Venous blood gas if the patient is haemodynamically unstable</li>\n<li>Full blood count</li>\n<li>Urea and electrolytes</li>\n<li>Serum calcium, albumin, and adjusted calcium</li>\n<li>Liver function tests</li>\n<li>Serum magnesium</li>\n<li>Serum phosphate</li>\n<li>Blood glucose level</li>\n<li>Coagulation screen</li>\n</ul>\n<p><strong>4. Obtain and interpret a 12 leads ECG in haemodynamically unstable patients.</strong></p>\n<p><strong>5. Consider the possibility of cerebral oedema ifÂ there areÂ any neurological symptoms or signs.</strong></p>\n<ul>\n<li>This requires urgent treatment. RequestÂ critical care outreach assessmentÂ if seizures or decliningÂ Glasgow Coma Scale (GCS).</li>\n</ul>","colors":{"emoji":"ğŸ”","bg":"#d1fae5","text":"#065f46","accent":"#17a2b8"}},{"header":"Secondary Assessment","content":"<p><strong>1. Check for previous low sodium results.</strong></p>\n<p><strong>2. Exclude potential confounding causes of hyponatraemia:</strong></p>\n<ul>\n<li>Markedly increased lipids and protein (pseudohyponatraemia)</li>\n<li>Moderate to severe hyperglycaemia, including hyperosmolar hyperglycaemic state (HHS) or diabetic ketoacidosis (DKA)</li>\n</ul>\n<p><strong>3. Check signs and symptoms.</strong></p>\n<ul>\n<li>These are usually related to the underlying cause, rate of onset, and degree of hyponatraemia.</li>\n<li>Mild or chronic hyponatraemia â€“ often no or non-specific symptoms, e.g. headache, nausea, tiredness, gait disturbance, muscle cramps, new onset falls.</li>\n<li>Severe or acute onset hyponatraemia â€“ disorientation, drowsiness, agitation, seizure, headache.</li>\n</ul>\n<p><strong>4. Assess Volume status â€“ this is crucial to determining the cause of hyponatraemia.</strong></p>\n<ul>\n<li>Volume status</li>\n<li>Examine:</li>\n<li>Jugular venous pressure (JVP)</li>\n<li>Mucous membranes and skin turgor</li>\n<li>Lying and standing blood pressure (a fall greater than 20/10 on standing suggests volume depletion)</li>\n<li>Heart rate</li>\n<li>Peripheral oedema</li>\n<li>Ascites</li>\n<li>Weight</li>\n</ul>\n<p><strong>5. Determine type of hyponatraemia:</strong></p>\n<ul>\n<li>Hypovolaemic/volume depletion</li>\n<li>Defined as a decrease in body water with a greater decrease in body sodium.</li>\n<li>Probably the most common cause of hyponatraemia.</li>\n<li>Signs and investigations include:</li>\n<li>Jugular venous pressure (JVP) â€“ not visible supine, or just visible with hepatojugular reflex</li>\n<li>Hypotension or postural hypotension (a fall of greater than 20/10 on standing)</li>\n<li>Tachycardia</li>\n<li>Normal or raised uric acid, urea, creatinine,</li>\n<li>Causes include:</li>\n<li>Urine sodium less than 20 mmol/L</li>\n<li>Decreased fluid intake</li>\n<li>Diarrhoea and vomiting</li>\n<li>Fluid shifts e.g. pancreatitis</li>\n<li>Burns</li>\n<li>Urine sodium greater than 20 mmol/L</li>\n<li>Salt-losing nephropathy</li>\n<li>Diuretics</li>\n<li>Adrenal insufficiency</li>\n<li>Patients with undiagnosed adrenal insufficiency may present with isolated hyponatraemia as the presenting feature. For all patients with suspected adrenal insufficiency, check morning plasma cortisol levels.</li>\n<li>If known adrenal insufficiency and hyponatraemia is an incidental finding, there is no need to re-measure plasma cortisol. Seek acute endocrinology advice about excluding other causes.</li>\n<li>Hypervolaemic/volume overload</li>\n<li>Defined as an increase in total body water with a lesser increase in body sodium. Causes include:</li>\n<li>Congestive heart failure</li>\n<li>Cirrhosis</li>\n<li>Nephrotic syndrome</li>\n<li>Euvolemic</li>\n<li>Defined as having normal volume of blood or fluids in the body.</li>\n<li>Increase in total body water with normal body sodium.</li>\n<li>Examination â€“ no postural blood pressure fall, jugular venous pressure (JVP) not low.</li>\n<li>Usually:</li>\n<li>urine sodium greater than 20 mmol/L.</li>\n<li>normal uric acid, urea, creatinine.</li>\n<li>Causes include:</li>\n<li>Acute water overload (urine sodium less than 20 mmol/L)</li>\n<li>Chronic water overload (urine sodium greater than 20 mmol/L but urine osmolality less than 100 mOsm/kg)</li>\n<li>Syndrome of inappropriate anti-diuretic hormone (SIADH) secretion</li>\n<li>Chronic renal failure</li>\n<li>Hypothyroidism</li>\n<li>Adrenal insufficiency</li>\n</ul>\n<p><strong>6. Assess neurological status. Consider performing a brief neurological examination.</strong></p>\n<p><strong>7. Arrange additional investigations:</strong></p>\n<ul>\n<li>TSH</li>\n<li>Triglycerides â€“ to exclude artefactual causes (pseudohyponatraemia) if significantly elevated</li>\n<li>Paired plasma osmolality, urine osmolality, and urine sodium:</li>\n<li>Plasma osmolality greater than 275 mmol/kg â€“ hypertonic hyponatraemia. Consider hyperglycaemia (e.g. HHS).</li>\n<li>Plasma osmolality less than 275 mmol/kg and urine osmolality greater than 100 mmol/kg â€“ consider hypotonic hyponatraemia.</li>\n<li>Urine sodium greater than 20 mmol/L â€“ consider syndrome of inappropriate anti-diuretic hormone (SIADH).</li>\n<li>Urine osmolality less than 100 mmol/kg â€“ consider primary polydipsia.</li>\n<li>9:00 am cortisol level if the patient is not on exogenous steroids.</li>\n</ul>\n<p><strong>8. Consider likely causes of hyponatraemia:</strong></p>\n<ul>\n<li>Drugs causing hyponatraemia</li>\n<li>Thiazide diuretics are a common cause, particularly in the elderly and in those who are also on ACE inhibitors, or angiotensin II receptor blockers.</li>\n<li>Many other drugs can also cause or contribute to hyponatraemia through various mechanisms. Examples include:</li>\n<li>selective serotonin reuptake inhibitors (SSRIs)</li>\n<li>antipsychotics</li>\n<li>nonsteroidal anti-inflammatory drugs (NSAIDs)</li>\n<li>carbamazepine</li>\n<li>sodium valproate</li>\n<li>tricyclic antidepressants (TCAs)</li>\n<li>proton pump inhibitors (PPIs)</li>\n<li>sulphonylureas</li>\n<li>some chemotherapeutic agents</li>\n<li>opioids</li>\n<li>amiodarone.</li>\n<li>Consider any new agents, or agents that were commenced at the time of onset of hyponatraemia, and review fluid chart.</li>\n<li>Syndrome of inappropriate anti-diuretic hormone (SIADH) secretion</li>\n<li>Patients produce an inappropriately concentrated urine in the absence of an appropriate stimulus for the release of antidiuretic hormone.</li>\n<li>Diagnostic criteria:</li>\n<li>Clinically euvolaemic</li>\n<li>Urine osmolality exceeds 100 mmoL/kg in the absence of diuretics</li>\n<li>Urine sodium greater than 20 mmol/L</li>\n<li>Plasma osmolality less than 275 mmol/kg</li>\n<li>Normal renal function with no hypokalaemia and no acid base disturbance</li>\n<li>Adrenal insufficiency and hypothyroidism have been excluded</li>\n<li>Causes of SIADH include:</li>\n<li>Drugs, e.g. carbamazepine, sodium valproate, selective serotonin reuptake inhibitors (SSRIs), tricyclic antidepressants (TCAs), haloperidol</li>\n<li>Pulmonary conditions, e.g. neoplasm, infection including tuberculosis (TB), asthma</li>\n<li>Central nervous system pathology, e.g. infection, bleed, mass, delirium tremens (DTs)</li>\n<li>Malignancy, e.g. lung, mesothelioma, gastrointestinal, lymphoma, and urinary tract</li>\n<li>Postoperative pain</li>\n<li>Idiopathic â€“ more common in the elderly.</li>\n<li>Adrenal insufficiency</li>\n<li>Water intoxication (often associated with unstable mental health) â€“ typically low urine osmolality less than 100 mmol/kg</li>\n<li>Severe hypothyroidism</li>\n</ul>\n<p><strong>9. Consider further investigations depending on likely cause:</strong></p>\n<ul>\n<li>Short synacthen stimulation test (SST) if 9:00 am cortisol level is less than 400.</li>\n<li>Chest X ray.</li>\n<li>CT chest â€“ may help determine the cause of syndrome of inappropriate anti-diuretic hormone (SIADH).</li>\n</ul>","colors":{"emoji":"ğŸ”","bg":"#d1fae5","text":"#065f46","accent":"#17a2b8"}},{"header":"Management","content":"<h3>Immediate management</h3>\n<p><strong>1. Stop dextrose infusion and any medications known to cause hyponatraemia.</strong></p>\n<p><strong>2. Seek acuteÂ general medicine adviceÂ for admission for symptomatic patients, along with starting initial treatment.</strong></p>\n<p><strong>3. Manage depending on the presence ofÂ Red FlagsÂ and the patient's clinical state, symptoms, and duration of hyponatraemia.</strong></p>\n<ul>\n<li>Severely symptomatic (usually sodium less than 120 mmol/L)</li>\n<li>If severe hyponatraemia with seizure or coma, consider usingÂ sodium chlorideÂ 1.8%, 150Â mL intravenously (IV) or via central venous access device over 15 minutes. SeekÂ urgent intensive care adviceÂ about whether to transfer the patient to the ICU.</li>\n<li>Sodium chloride 1.8% has a high osmolarity (hypertonic) and may cause venous irritation and tissue damage in cases of extravasation. If a central venous access device is not available, administer via a large peripheral vein. Concentrations exceeding 1.8% should always be administered via a central venous access device. See Medusa â€“Â NHS Injectable Medicines Guide.</li>\n</ul>\n<p>Arrange urgentÂ intensive care assessment,Â if advised,Â but do not delay initiating further treatment.</p>\n<p>Manage patient in an environment where close biochemical and clinical monitoring can be provided.</p>\n<strong>Aim to improve symptoms, not to correct sodium level back to normal.</strong>\n<p>Repeat serum sodium after 20Â minutes if no clinical improvement (venous sample on blood gas analyser, if available).</p>\n<p>If sodium level remains the same, a repeat bolus dose of hypertonic saline can be given.</p>\n<p>Recheck serum sodium at 6, 12, 24, and 48Â hours. Sodium should not rise greater thanÂ 6Â mmol/L in first 6Â hours or greater thanÂ 10Â mmol/l in first 24 hours and 8 mmol/L in subsequent 24 hours. If rapid overcorrection, use IV 5% dextrose or consider desmopressin to reduce risk of osmotic demyelination, and seekÂ endocrinology advice.</p>\n<h3>Non-severe symptoms or asymptomatic</h3>\n<p>Cause-specific treatment is recommended, rather than aiming to increase sodium level. If thought to be drug induced, this may be all that is required.</p>\n<p>If hypovolaemic, restore volume with an initialÂ intravenous (IV)Â fluid challenge of 1Â L isotonic saline over 8 hours</p>\n<h3>If hypervolaemic,Â startÂ fluid restriction</h3>\n<p>If thought to be drug induced, then stopping the causative drug may be all that is required â€“ there is no need to do fluid restriction unless sodiumÂ isÂ not improving.</p>\n<strong>IfÂ SIADH secretionÂ isÂ suspected or diagnosticÂ criteria are met:</strong>\n<p>Syndrome of inappropriate anti-diuretic hormone (SIADH) secretion</p>\n<p>Patients produce an inappropriately concentrated urine in the absence of an appropriate stimulus for the release of antidiuretic hormone.</p>\n<ul>\n<li>Diagnostic criteria:</li>\n<li>Clinically euvolaemic</li>\n<li>Urine osmolality exceeds 100 mmoL/kg in the absence of diuretics</li>\n<li>UrineÂ sodiumÂ greater thanÂ 20Â mmol/L</li>\n<li>Plasma osmolalityÂ less thanÂ 275Â mmol/kg</li>\n<li>Normal renal function with no hypokalaemia and no acid base disturbance</li>\n<li>Adrenal insufficiency and hypothyroidism have been excluded</li>\n<li>Causes of SIADH include:</li>\n</ul>\n<p>Drugs, e.g. carbamazepine, sodium valproate, selective serotonin reuptake inhibitors (SSRIs), tricyclic antidepressants (TCAs), haloperidol</p>\n<ul>\n<li>Pulmonary conditions, e.g. neoplasm, infection including tuberculosis (TB), asthma</li>\n<li>Central nervous system pathology, e.g. infection, bleed, mass, delirium tremens (DTs)</li>\n<li>Malignancy, e.g. lung, mesothelioma, gastrointestinal, lymphoma, and urinary tract</li>\n<li>Postoperative pain</li>\n<li>Idiopathic â€“ more common in the elderly.</li>\n<li>startÂ fluid restriction</li>\n<li>considerÂ seekingÂ endocrinology advice.</li>\n<li>BeginÂ monitoring:</li>\n<li>Strict fluid input and output charting with regular fluid balance is required</li>\n<li>Urea and electrolytes must be checked every 24 hours initially.</li>\n</ul>","colors":{"emoji":"ğŸ’Š","bg":"#dcfce7","text":"#166534","accent":"#28a745"}},{"header":"Ongoing Management","content":"<p><strong>1. Treat any underlying cause identified.</strong></p>\n<p><strong>2. Ensure the rates of sodium correction stay within the safe limit (10Â mmol/L in first 24 hours, 8 mmol/L in subsequent 24 hours). Over-rapid sodium replacement in chronic hyponatraemia can cause central pontine myelinolysis.</strong></p>\n<p><strong>3. If hypovolaemia, restore extracellular volume withÂ intravenous (IV)Â infusion 0.9% saline at 0.5Â toÂ 1.0Â mL/kg per hour</strong></p>\n<p><strong>4. If euvolaemia or hypervolaemia continue orÂ startÂ fluid restriction if needed. Be guided by the fluid balance chart</strong></p>\n<p><strong>5. In all cases, aim to restore plasma sodium to 125Â toÂ 130Â mmol/L.</strong></p>\n<p><strong>6. IfÂ SIADH secretionÂ diagnosed or suspected, seekÂ endocrinology adviceÂ for consideration ofÂ tolvaptanÂ or demeclocycline hydrochloride if poor response after 24 to 48 of fluid restriction.</strong></p>\n<ul>\n<li>Tolvaptan</li>\n<li>Prescription is authorised by an endocrinology consultant only and reviewed daily (including weekends).</li>\n<li>Remove any fluid restriction.</li>\n<li>Allow the patient to drink to thirst response.</li>\n<li>Repeat serum sodium 6Â hours later.</li>\n<li>Repeat doseÂ after discussion with endocrinologyÂ if no improvement after 24Â hours (and if no improvement after second dose, reconsider diagnosis).</li>\n<li>StopÂ as soon sodiumÂ isÂ greater than 125Â mmol/L.</li>\n</ul>\n<strong>Do not use forÂ ongoing control of chronic hyponatraemia.</strong>\n<p><strong>7. If knownÂ Adrenal insufficiencyÂ and hyponatraemia is an incidental finding, seekÂ endocrinology adviceÂ about glucocorticoid dosage.</strong></p>\n<p><strong>8. If the cause of hyponatraemia has not been identified, seekÂ endocrinology advice.</strong></p>","colors":{"emoji":"ğŸ’Š","bg":"#dcfce7","text":"#166534","accent":"#28a745"}},{"header":"Discharge and Follow Up.","content":"<ul>\n<li>Complete the patient's discharge summary:</li>\n<li>provide clear information to the general practitioner about the patient's:</li>\n<li>diagnosis</li>\n<li>treatment given, alterations to medications</li>\n<li>follow up arrangements.</li>\n</ul>\n<p>arrangeÂ repeat sodium levelÂ via phlebotomy hub after clinically appropriate interval (2Â toÂ 6 weeks).</p>","colors":{"emoji":"ğŸ“¤","bg":"#ede9fe","text":"#5b21b6","accent":"#6f42c1"}},{"header":"Advice and Referrals","content":"<p>If severely symptomaticÂ with seizure or coma, seekÂ urgent intensive care adviceÂ and arrange urgentÂ intensive care assessmentÂ if advised.</p>\n<strong>Seek acuteÂ general medicine adviceÂ for admission for symptomatic patients, along with starting initial treatment.</strong>\n<ul>\n<li>SeekÂ endocrinology advice:</li>\n<li>for glucocorticoid dosageÂ in patients with adrenal insufficiency.</li>\n<li>for consideration ofÂ tolvaptanÂ orÂ demeclocycline hydrochlorideÂ to treat SIADH.</li>\n</ul>\n<p>for consideration of desmopressin to reduce risk of osmotic demyelination in severely symptomatic patients.</p>\n<p>if the cause of hyponatraemia has not been identified.</p>","colors":{"emoji":"ğŸ“","bg":"#ffedd5","text":"#9a3412","accent":"#ff8c42"}},{"header":"Information and References","content":"<p>Health Care Professionals</p>\n<h3>Further information</h3>\n<p>European Journal of Endocrinology â€“Â Clinical Practice Guideline on Diagnosis and Treatment of Hyponatraemia</p>\n<p>GGC Medicines Adult Therapeutics Handbook â€“Â Flowchart 1: Investigations of Hyponatraemia in Adults</p>\n<h3>NICE Clinical Knowledge Summaries (CKS) â€“Â Hyponatraemia</h3>\n<p>North Cumbria Integrated Care NHS Foundation Trust â€“Â Clinical Guideline: Hyponatraemia â€“ Management of Adult Hospital Inpatient</p>\n<p>Patients</p>\n<p>Patient â€“Â Hyponatraemia</p>","colors":{"emoji":"ğŸ“š","bg":"#f3f4f6","text":"#374151","accent":"#6b7280"}},{"header":"CLINICAL GUIDELINE TITLE \nHyponatraemia Assessment & Treatment Algorithm","content":"<p>Directorate</p>","colors":{"emoji":"ğŸ”","bg":"#d1fae5","text":"#065f46","accent":"#17a2b8"}},{"header":"Guideline Statement","content":"<p>Applies to</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}},{"header":"Version","content":"<p>1.1</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}}]},{"title":"Inflammatory Bowel Disease (IBD)","filename":"Inflammatory Bowel Disease (IBD) Draft V.1.docx","category":"Gastroenterology","directorate":"","author":"","date_ratification":"","date_review":"","sections":[{"header":"Red Flags","content":"<ul>\n<li>Fever</li>\n<li>Signs of shock, e.g. tachycardia or hypotension</li>\n<li>More thanÂ 4Â bowel motions a day</li>\n<li>Significant abdominal pain</li>\n<li>Imaging suggestive of toxic megacolon, perforation, bowel obstruction, or intra-abdominal abscess</li>\n</ul>","colors":{"emoji":"ğŸš¨","bg":"#fde8e8","text":"#991b1b","accent":"#dc3545"}},{"header":"Background","content":"<h3>About inflammatory bowel disease (IBD)</h3>\n<p>Inflammatory bowel disease (IBD) includes Crohn's disease (CD) and ulcerative colitis (UC). All are characterised by inflammation of the gut mucosa with symptoms including diarrhoea, rectal bleeding, abdominal pain, and weight loss.</p>\n<p>Acute severe ulcerative colitis (ASC) is a potentially life-threatening condition, characterised by clinical and laboratory assessment using the modified Truelove and Witts criteria.</p>\n<p>Toxic megacolon is a devastating complication of severe colitis, characterised by radiographic distension of the colon often with fever, tachycardia, neutrophil leucocytosis, and anaemia.</p>\n<p>Between 15% and 25% of patients with UC will require hospitalisation for an acute severe flare of disease at some stage in the natural history of their disease, often as the index presentation. ASC can more rarely be associated with Crohn's disease, viral and parasitic infections, and medications such as immune checkpoint-inhibitors.</p>\n<strong>The location and type of inflammation distinguishes CD from UC:</strong>\n<p>UC is a chronic inflammatory disease characterised by mucosal inflammation starting distally in the rectum, with continuous extension proximally for a variable distance, often with an abrupt demarcation between inflamed and non-inflamed mucosa. Typically, patients with UC experience periods of relapse and remission.</p>\n<p>CD can affect any part of the gastrointestinal tract from the mouth to the anus, but most commonly the terminal ileum. It causes transmural inflammation and can be patchy. Crohnâ€™s disease is a complex chronic inflammatory gastrointestinal condition with variable age of onset, disease location and behaviour.</p>","colors":{"emoji":"ğŸ“‹","bg":"#dbeafe","text":"#1e3a5f","accent":"#0066cc"}},{"header":"Assessment","content":"<ul>\n<li>Consider inflammatory bowel disease if a patient presents with:</li>\n<li>diarrhoea with urgency, rectal bleeding, abdominal pain, weight loss, and anaemia.</li>\n<li>frequency of bowel motions and the presence of blood in the stool.</li>\n</ul>\n<p>nocturnal symptoms such as diarrhoea or abdominal pain which wake the patient. Functional diarrhoea (e.g. irritable bowel syndrome) usually stops at night.</p>\n<p>Consider acute severe colitis (ASC) early if a patient presents with moreÂ thanÂ 6Â stools aÂ day and signs of systemic toxicity. Calculate Truelove and Witts Severity Index.</p>\n<ul>\n<li>Truelove and Witts Severity Index</li>\n<li>Use theÂ Truelove and Witts Severity Index calculator. Diagnosis is:</li>\n<li>mild when all six criteria are satisfied.</li>\n<li>moderate when variables fall between these criteria.</li>\n</ul>\n<p>severe when criteria for frequency of bowel movement and â‰¥1 features of systemic upset (bolded) are satisfied.</p>\n<ul>\n<li>Truelove and Witts Severity Index criteria:</li>\n<li>Ask about:</li>\n<li>Family history, drugs, smoking, travel</li>\n<li>Family history of IBD, colorectal cancer, coeliac disease, autoimmune disease.</li>\n</ul>\n<p>Drugs, especially nonsteroidal anti-inflammatory drugs (NSAIDs) (e.g. NSAID enteropathy), antibiotics, laxatives.</p>\n<strong>Smoking â€“ check the timing relative to IBD symptoms as there is a paradoxical relationship between smoking and IBD:</strong>\n<p>Smoking increases the risk of developing Crohn's disease and disease activity.</p>\n<p>Smoking reduces the risk of ulcerative colitis. Smoking cessation can precipitate ulcerative colitis.</p>\n<ul>\n<li>Travel history.</li>\n<li>Extra-intestinal manifestations of IBD</li>\n<li>Skin, e.g. erythema nodosum, pyoderma gangrenosum</li>\n<li>Arthropathy</li>\n<li>Eye conditions, e.g. episcleritis, iritis</li>\n<li>Mouth ulcers</li>\n<li>Night sweats</li>\n<li>Primary sclerosing cholangitis (PSC)</li>\n<li>Perform examination:</li>\n<li>Check physiological observations and calculate the patient's NEWS2 score. Record onÂ Meditech v6.</li>\n<li>Examine abdomen for tenderness, distension, and masses.</li>\n<li>Examine rectum for blood, masses, and perianal disease, e.g. abscesses, fistula, fissures.</li>\n</ul>\n<h3>ArrangeÂ Initial investigations</h3>\n<p>Full blood count</p>\n<p>CRP</p>\n<h3>liver function tests including albumin</h3>\n<strong>Urea and electrolytes, when requesting urea and electrolytes, the laboratory will automatically test and provide:</strong>\n<ul>\n<li>Sodium</li>\n<li>Potassium</li>\n<li>Bicarbonate</li>\n<li>Chloride</li>\n<li>Urea</li>\n<li>Creatinine</li>\n<li>eGFR, a calculation based on the patient's age and creatinine.</li>\n<li>Ferritin, vitamin B12</li>\n<li>Anti-tissue transglutaminase antibodies and IgA (coeliac serology)</li>\n<li>Faecal culture and sensitivity</li>\n<li>Stool â€“ ova, cysts, and parasites if appropriate, e.g. overseas travel</li>\n<li>Clostridium difficileÂ antigen test (via stoop test), if appropriate</li>\n<li>Faecal calprotectin if patient is younger than 50Â years. Before ordering a calprotectin:</li>\n<li>confirm faecal culture and sensitivity is negative.</li>\n<li>stop NSAIDs for at least 4 weeks.</li>\n</ul>\n<p>Maintain an accurate stool chart, recording frequency, consistency and the presence of blood. Patients can be instructed to keep this record if they are able to do so.</p>\n<ul>\n<li>CalculateÂ Truelove and Witts Severity Index calculatorÂ if not done as part of ASC work-up above.</li>\n<li>Truelove and Witts Severity Index</li>\n<li>Use theÂ Truelove and Witts Severity Index calculatorÂ calculator. Diagnosis is:</li>\n<li>mild when all six criteria are satisfied.</li>\n<li>moderate when variables fall between these criteria.</li>\n</ul>\n<p>severe when criteria for frequency of bowel movement and â‰¥1 features of systemic upset (bolded) are satisfied.</p>\n<h3>Truelove and Witts Severity Index criteria:</h3>\n<p>Arrange urgent CT abdomen and pelvis in patients with moderate or severe UC to look for high risk features such as toxic mega-colon or perforation even in the absence of other signs (e.g. abdominal pain). Arrange non-contrast CT in patient where IV contrast is contraindicated.</p>\n<h3>If suspectedÂ Acute severe ulcerative colitis (ASC)</h3>\n<strong>Acute severe ulcerative colitis (ASC) is definedÂ in patients with suspected or established ulcerative colitisÂ by the modified Truelove and Witts criteria as:</strong>\n<ul>\n<li>more than 6Â stools per day</li>\n<li>systemic toxicity with at least one of:</li>\n<li>temperature greater thanÂ 37.8ÂºC</li>\n<li>pulse greater than 90Â beats per minute</li>\n<li>haemoglobin less than 105Â g/L</li>\n<li>CRP greater than 12Â mg/L</li>\n</ul>\n<h3>arrange urgent inpatient assessment</h3>\n<h3>arrange additionalÂ blood tests magnesium, cytomegalovirus (CMV)Â serology.</h3>\n<p>consider pre-biologics screening for all ASC patients on admission (ICE panel \"anti-TNF workup\"), as nearly half are likely to fail intravenous corticosteroids.</p>\n<p>obtain a stool culture and microscopy as soon as practicable, to exclude pathogenic bacteria including testing forÂ C. difficileÂ toxin (CDT).</p>\n<p>considerÂ arrangingÂ repeatÂ CT abdomen and pelvis inÂ clinically deterioratingÂ patients withÂ ASCÂ to look for high risk features such as toxic megacolon or perforation even in the absence of other signs (e.g. abdominal pain). Arrange non-contrast CT in patient where IV contrast is contraindicated.</p>\n<h3>arrange early flexible sigmoidoscopy to:</h3>\n<ul>\n<li>confirm diagnosis</li>\n<li>obtain histologyÂ (sample in formalin)</li>\n<li>evaluateÂ for CMV inÂ (sample inÂ saline)</li>\n<li>informÂ prognosis.</li>\n</ul>","colors":{"emoji":"ğŸ”","bg":"#d1fae5","text":"#065f46","accent":"#17a2b8"}},{"header":"Management","content":"<p>Acute Severe Colitis (ASC)</p>\n<h3>Immediate management</h3>\n<p>SeekÂ gastroenterology adviceÂ as soon as possibleÂ to discuss the indication and timing of flexible sigmoidoscopy.</p>\n<p>Insert intravenous cannula.</p>\n<p>Complete the Acute Colitis Bundle in Meditech (found under documents and named 'Gastro Acute Colitis Bundle').</p>\n<p>Begin intravenous corticosteroids,Â hydrocortisoneÂ 100Â mgÂ every 6 hours.Â Do not delay while waiting for stool culture and CDT results.</p>\n<strong>If the patient is on steroids, prescribe Adcal-D3 for bone protection.</strong>\n<p>Begin prophylactic subcutaneousÂ low molecular weight heparinÂ unless contraindicated. Risk of venous thromboembolism (VTE) is 2 to 3 times higher compared with inpatients without IBD.</p>\n<p>Monitor weight and fluid balance.</p>\n<p>Correct anyÂ dehydration and electrolyte abnormalities.</p>\n<p>IfÂ C. difficileÂ is detected or strongly suspected, treat with oralÂ vancomycinÂ and discuss with infection prevention regarding isolation. Do not withhold corticosteroids.</p>\n<p>If deep ulceration is present, there is a 93% risk of steroid failure.Â Consider requestingÂ acute gastroenterology assessmentÂ for early treatment escalation (ciclosporin or infliximab).</p>\n<p>If evidence of bowel perforation or toxic megacolon, requestÂ acute general surgery assessment.</p>\n<p>RequestÂ non-acute gastroenterology assessmentÂ from IBD nurses.</p>\n<p>After flexible sigmoidoscopy has been performed, calculateÂ ADMIT-ACS scoreÂ and document the score in the patient notes. If score is greater than or equal to 2,Â requestÂ acute gastroenterology assessmentÂ for consideration for early escalation of medical therapy.</p>\n<ul>\n<li>ADMIT-ACS score</li>\n<li>CRPÂ greater than or equal toÂ 100mg/L (1 point)</li>\n<li>AlbuminÂ less than or equal toÂ 25g/L (1 point)</li>\n<li>UCEISÂ greater than or equal toÂ 7Â (2 points), orÂ greater than or equal toÂ 4 (1 point).</li>\n<li>Document the patient'sÂ Travis indexÂ 72Â hours after the first dose of IV steroids.</li>\n<li>If results show high-risk of IV steroid failure, requestÂ acute general surgery assessment.</li>\n<li>Consider arrangingÂ repeatÂ CT scan, if not already done.</li>\n</ul>\n<p>RequestÂ acute anaesthesia assessmentÂ via V6 order if doubt about the patient's suitability for surgery.</p>","colors":{"emoji":"ğŸ’Š","bg":"#dcfce7","text":"#166534","accent":"#28a745"}},{"header":"Ongoing Management","content":"<h3>If cytomegalovirus (CMV) reactivation in the colonic mucosa</h3>\n<p>treat withÂ intravenous ganciclovirÂ 5â€‰mg/kg twice a day while continuing conventional therapy with corticosteroids or rescue medication.</p>\n<p>In rare cases with systemic disease (meningo-encephalitis, pneumonitis, hepatitis, or oesophagitis), stop all immunosuppressive therapy while CMV is treated.</p>\n<p>Repeat blood tests as per initial management, except CMV serology.</p>\n<p>ArrangeÂ acute gastroenterology assessmentÂ for daily review throughout inpatient admission.</p>\n<p>Senior gastroenterology review is the gold standard, but it may not be achievable given current staffing situation within the IBD service.</p>\n<p>Where there is diagnostic uncertainty, or the ongoing management of the patient is unclear, a review from a consultant gastroenterologist is important.</p>\n<p>Arrange daily abdominal x-ray in patients scoring moderate or severe on the Truelove and Witts scoring system, unless advised that this is unnecessary by consultant surgeon or gastroenterologist.</p>\n<h3>Arrange transfer to gastroenterology ward as soon as possible.</h3>\n<p>Assess response to treatment through number of bowel movements and presence and absence of rectal bleeding.</p>\n<p>Consider switch to oral treatment if symptoms improved or continuing IV hydrocortisone if there is some response.</p>\n<strong>If the patient is failing to respond to treatment after 3 days,Â requestÂ acute gastroenterology assessmentÂ toÂ consider second line \"rescue\" therapyÂ in the form of intravenousÂ infliximabÂ (5Â mgÂ toÂ 10Â mg/kg).</strong>\n<p>ConsiderÂ ciclosporinÂ as an alternative in patients who have not previously failed thiopurine therapy.</p>\n<p>Be aware that there is a high-risk of the patient needing a colectomy, requestÂ acute general surgery assessmentÂ if not already done.</p>\n<p>Discuss the possibility of surgery with the patient, offer involvement of stoma care nurses and reassure the patient.</p>\n<p>If no response to treatment 2 to 3 days after the firstÂ infliximabÂ infusion,Â a gastroenterologist mayÂ consider a second dose of 5Â mg/kg in patients who have received an initial dose of 5Â mg/kg on day 3Â orÂ 4 of admission.</p>\n<strong>If the patient has received medical treatment for more than 6Â days, consider requestingÂ acute colorectal surgery assessmentÂ instead of another dose of infliximab.</strong>\n<strong>If the patient fails to improve, e.g. CRP remains over 45, ongoing diarrhoea, ongoing, significant or severe abdominal pain, requestÂ acute colorectal surgery assessmentÂ orÂ acute general surgery assessmentÂ for consideration ofÂ surgical resectionÂ unless deemed a palliative care decision.</strong>\n<p>Have a low threshold for repeat CT abdomen if clinical deterioration.</p>\n<p>If any incidental surgical pathology on CT abdomen and pelvis scan, or if no clinical, biochemical, or radiological improvement by dayÂ 3, consider requesting acute colorectal surgery assessment.</p>\n<p>Be aware surgery in ASC is indicated when the disease is medically resistant, there are intolerable side-effects of medication, or when there is life-threatening haemorrhage, toxic megacolon, or perforation.</p>\n<strong>Request stoma care assessment, even if surgery is only being considered.</strong>\n<strong>Ensure multidisciplinary team involvement with gastroenterologist, colorectal surgeon, and stoma nurse.</strong>\n<strong>If managing the patient on the weekend, ensure a management plan is in place. The gastroenterology consultant should:</strong>\n<p>refer ASC patients to the on-call general medicine team over the weekend.</p>\n<p>put a clear plan in place and document this in the clinical notes for the on-call medicine team to review over the weekend. The plan should state that if there is failed medical management of the patient, the on-call surgical consultant must be contacted and opinion sought.</p>\n<p>inform the on-call surgical consultant of the patient by lunchtime on FridayÂ afternoon so they have knowledge of the patient if the patient requires surgical input over the weekend.</p>\n<p>If Proctitis</p>\n<h3>Immediate management</h3>\n<p>RequestÂ non-acute gastroenterology assessmentÂ from IBD nurses.</p>\n<p>Begin 5-aminosalicylic acid (5-ASA) suppositories or enemas e.g.Â SalofalkÂ 1Â g per day.</p>\n<p>Begin steroid suppositories, e.g.Â budesonideÂ 2Â mg (Budenofalk), in patients who either do not tolerate or do not respond to 5-ASA suppositories.</p>\n<h3>Ongoing management</h3>\n<p>If starting steroid therapy or if any associated risk factors, e.g. low BMI or smoking, consider usingÂ FRAXÂ scoring to assess the patientâ€™s risk of osteoporosis.</p>\n<strong>Address specific issues:</strong>\n<h3>Nutrition</h3>\n<p>In active Crohn's disease, under-nutrition, protein deficiency, and specific deficiencies in vitamins, minerals, and trace elements are common. Calculate the patient'sÂ Malnutrition Universal Screening Tool (MUST)Â score and request anÂ acute adult nutrition and dietitian assessmentÂ if appropriate.</p>\n<strong>As under-nutrition has a negative impact on clinical course, rate of postoperative complications, and mortality:</strong>\n<p>encourage a healthy balanced diet.</p>\n<p>consider and treat any nutritional deficiencies, e.g. iron, vitamin B12, vitaminÂ D. Less common are vitamin K, zinc, and folate deficiencies.</p>\n<p>Fragility fracture risk â€“ monitor, as there is a risk of osteoporosis with repeated or prolonged (longer than 3Â months) courses of steroids (prednisoloneÂ orÂ budesonide) or low vitamin D levels.</p>\n<h3>Risk of opportunistic infections</h3>\n<p>There is a possibility of varicella and other infections due to immunosuppression â€“ increased by immunomodulators, steroids, and biologics, especially if on more than one medication. Advise patients to present early if they become unwell.</p>\n<p>Confidence and self-image â€“ be aware that depression is more frequent in IBD due to factors such as the impact on the patient's quality of life.</p>\n<ul>\n<li>Extra-intestinal manifestations of IBD</li>\n<li>Skin, e.g. erythema nodosum, pyoderma gangrenosum</li>\n<li>Arthropathy</li>\n<li>Eye conditions, e.g. episcleritis, iritis</li>\n<li>Mouth ulcers</li>\n<li>Night sweats</li>\n<li>Primary sclerosing cholangitis (PSC)</li>\n<li>If Undifferentiated colitis</li>\n</ul>\n<h3>Immediate management</h3>\n<strong>If the patient has anyÂ high acuity features, arrange immediate CT abdomen and pelvis and follow theÂ Acute Abdominal PainÂ pathway.</strong>\n<ul>\n<li>High acuity features</li>\n<li>NEWS score more than 5</li>\n<li>WCC more than 20</li>\n<li>CRP more than 200</li>\n<li>Lactate more than 5</li>\n<li>Clinical suspicion of perforation or other life-threatening pathology</li>\n</ul>\n<strong>If the patient has diarrhoea (with or without blood) and does not have anyÂ high acuity featuresÂ orÂ systemic factors, consider discharge or conservative management.</strong>\n<ul>\n<li>Systemic factors</li>\n<li>Temperature greater than 37.8Â°C</li>\n<li>Heart rate greater than 90Â beats per minute</li>\n<li>Haemoglobin less than 105Â g/L</li>\n<li>CRP greater thanÂ 30</li>\n<li>High acuity features</li>\n<li>NEWS score more than 5</li>\n<li>WCC more than 20</li>\n<li>CRP more than 200</li>\n<li>Lactate more than 5</li>\n<li>Clinical suspicion of perforation or other life-threatening pathology</li>\n<li>If the patient is not suitable for discharge, admit them to Acute Medical Take.</li>\n</ul>\n<strong>If the patient fits theÂ criteriaÂ below or CT results show potential acute severe colitis, requestÂ acute general surgery assessmentÂ orÂ acute gastroenterology assessment.</strong>\n<ul>\n<li>Potential acute severe colitis criteria</li>\n<li>Temperature greater than 37.8Â°C</li>\n<li>Heart rate greater than 90 beats per minute</li>\n<li>Haemoglobin less than 105Â g/L</li>\n<li>CRP greater than 30</li>\n<li>RequestÂ acute general surgery assessmentÂ ifÂ CT scan results show:</li>\n<li>a perforation</li>\n<li>a colonic abscess</li>\n<li>ischaemic colitis as the most likely diagnosis</li>\n<li>gas in the bowel wall</li>\n<li>a large or small bowel fistula</li>\n<li>acute diverticulitis.</li>\n</ul>\n<strong>If the patient presents with any other form of colitis, requestÂ acute general surgery assessmentÂ orÂ acute gastroenterology assessment.</strong>\n<p>Begin oral 5-aminosalicylic acid (5-ASA), e.g.Â OctasaÂ 2.4Â g to 4.8Â g per day (over 2.4Â g per day as divided dose only).</p>\n<p>Consider topical 5-ASA in the form of enema treatment in combination with oral 5-ASA, e.g.Â mesalazineÂ 1Â g enema at bedtime.</p>\n<p>Consider oralÂ prednisoloneÂ for patients who fail to respond or are intolerant to oral or rectal 5-ASA.</p>\n<p>Consider topically acting oral corticosteroids, e.g.Â budesonide MMXÂ orÂ beclometasone dipropionateÂ for those wishing to avoid systemic corticosteroids.</p>\n<h3>Ongoing management</h3>\n<p>Use maintenance 5-ASA therapy to decrease the risk and frequency of flares. If distal ulcerative colitis, use rectal 5-ASA maintenance therapy.</p>\n<strong>If starting steroid therapy or if any associated risk factors, e.g. low BMI or smoking:</strong>\n<p>consider usingÂ FRAXÂ scoring to assess the patientâ€™s risk of osteoporosis.</p>\n<p>monitor fragility fracture risk, as there is a risk of osteoporosis with repeated or prolonged (longer than 3 months) courses of steroids (prednisoloneÂ orÂ budesonide) or low vitamin D levels.</p>\n<strong>Address specific issues:</strong>\n<h3>Risk of opportunistic infections</h3>\n<p>There is a possibility of varicella and other infections due to immunosuppression â€“ increased by immunomodulators, steroids, and biologics, especially if on more than one medication. Advise patients to present early if they become unwell.</p>\n<p>Confidence and self-image â€“ be aware that depression is more frequent in IBD due to factors such as the impact on the patient's quality of life.</p>\n<ul>\n<li>Extra-intestinal manifestations of IBD</li>\n<li>Skin, e.g. erythema nodosum, pyoderma gangrenosum</li>\n<li>Arthropathy</li>\n<li>Eye conditions, e.g. episcleritis, iritis</li>\n<li>Mouth ulcers</li>\n<li>Night sweats</li>\n<li>Primary sclerosing cholangitis (PSC)</li>\n<li>Crohn's disease</li>\n</ul>\n<h3>Immediate management</h3>\n<p>Treat ileocaecal Crohnâ€™s disease with Ileal-releaseÂ budesonideÂ 9Â mg once a day for eightÂ weeks.</p>\n<p>Treat mild, moderate, and severe colonic Crohnâ€™s disease with systemic corticosteroids (40Â mgÂ prednisoloneÂ once a day tapering by 5Â mg a week). If mild to moderate Crohn's disease and avoidance of corticosteroids is desired, consider exclusive enteral nutrition.</p>\n<strong>Consider early use of biological therapy in those with an aggressive disease course or high risk factors, e.g.:</strong>\n<ul>\n<li>complex (stricturing or penetrating) disease at presentation.</li>\n<li>perianal fistulising disease.</li>\n<li>aged youngerÂ than 40Â years at diagnosis.</li>\n<li>need for steroids to control the index flare.</li>\n</ul>\n<p>Consider biological therapy in patients refractory to immunomodulator therapy despite dose optimisation.</p>\n<h3>Ongoing management</h3>\n<ul>\n<li>Consider for the maintenance of remission:</li>\n<li>azathioprineÂ orÂ mercaptopurineÂ as monotherapy, or</li>\n<li>subcutaneousÂ methotrexate.</li>\n</ul>\n<p>AdviseÂ smoking cessationÂ as smoking significantly worsens the course of Crohn's disease and smoking cessation can significantly improve patientâ€™s symptoms.</p>\n<p>If starting steroid therapy or if any associated risk factors, e.g. low BMI or smoking, consider usingÂ FRAXÂ scoring to assess the patientâ€™s risk of osteoporosis.</p>\n<strong>Address specific issues:</strong>\n<h3>Nutrition</h3>\n<p>n active Crohn's disease, under-nutrition, protein deficiency, and specific deficiencies in vitamins, minerals, and trace elements are common. Calculate the patient'sÂ Malnutrition Universal Screening Tool (MUST)Â score and request anÂ acute adult nutrition and dietitian assessmentÂ if appropriate.</p>\n<strong>As under-nutrition has a negative impact on clinical course, rate of postoperative complications, and mortality:</strong>\n<p>encourage a healthy balanced diet.</p>\n<p>consider and treat any nutritional deficiencies, e.g. iron, vitamin B12, vitaminÂ D. Less common are vitamin K, zinc, and folate deficiencies.</p>\n<p>Fragility fracture risk â€“ monitor, as there is a risk of osteoporosis with repeated or prolonged (longer than 3 months) courses of steroids (prednisoloneÂ orÂ budesonide) or low vitamin D levels.</p>\n<h3>Risk of opportunistic infections</h3>\n<p>There is a possibility of varicella and other infections due to immunosuppression â€“ increased by immunomodulators, steroids, and biologics, especially if on more than one medication. Advise patients to present early if they become unwell.</p>\n<p>Confidence and self-image â€“ be aware that depression is more frequent in IBD due to factors such as the impact on the patient's quality of life.</p>\n<ul>\n<li>Extra-intestinal manifestations of IBD</li>\n<li>Skin, e.g. erythema nodosum, pyoderma gangrenosum</li>\n<li>Arthropathy</li>\n<li>Eye conditions, e.g. episcleritis, iritis</li>\n<li>Mouth ulcers</li>\n<li>Night sweats</li>\n<li>Primary sclerosing cholangitis (PSC)</li>\n</ul>","colors":{"emoji":"ğŸ’Š","bg":"#dcfce7","text":"#166534","accent":"#28a745"}},{"header":"Discharge and Follow Up","content":"<strong>Ensure patients have follow-up and a plan for ongoing therapy arranged with the gastroenterology team. When discharge occurs over the weekend or during bank holidays, this should be arranged at the next available opportunity.</strong>\n<ul>\n<li>Complete the patient's discharge summary with clear information to their general practitioner on:</li>\n<li>the diagnosis and results of any investigations.</li>\n<li>speech and language therapy and dietitian management plans.</li>\n<li>medication therapy and duration of treatment.</li>\n<li>details of nutritional supplements or thickeners, if they are to continue.</li>\n<li>any follow-up arrangements.</li>\n</ul>","colors":{"emoji":"ğŸ“¤","bg":"#ede9fe","text":"#5b21b6","accent":"#6f42c1"}},{"header":"Advice and Referrals","content":"<ul>\n<li>If ASC,Â proctitis, or UC:</li>\n<li>requestÂ non-acute gastroenterology assessmentÂ from IBD nurses.</li>\n<li>If ASC:</li>\n<li>seekÂ gastroenterology adviceÂ as soon as possible.</li>\n<li>requestÂ acute gastroenterology assessment:</li>\n<li>after flexible sigmoidoscopy has been performed and ADMIT-ACS score is greater than or equal to 2.</li>\n<li>for daily review throughout inpatient admission.</li>\n<li>if the patient is failing to respond to treatment after 3 days.</li>\n</ul>\n<p>consider requestingÂ acute gastroenterology assessmentÂ if deep ulceration is present, there is a 93% risk of steroid failure for early treatment escalation.</p>\n<ul>\n<li>requestÂ acute general surgery assessmentÂ if:</li>\n<li>and any evidence of bowel perforation or toxic megacolon.</li>\n<li>Travis index results show high-risk of IV steroid failure.</li>\n<li>there is a high-risk of the patient needing a colectomy and it has not already been done.</li>\n</ul>\n<p>requestÂ acute anaesthesia assessmentÂ via V6 order if doubt abo
