        * {

            padding: 0;

        html, body {

            --border-color: #e5e7eb;

        }

        .screen {
            display: none;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            flex-direction: column;
        }

        .screen.active {
            display: flex;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(-100%); opacity: 0; }
        }

        .screen.slide-in { animation: slideIn 0.3s ease-out; }
        .screen.slide-out { animation: slideOut 0.3s ease-out; }

        .header {
            background: var(--nhs-blue);
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .header-home {

            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
        }

        .home-button {
            background: none;
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            cursor: pointer;
            padding: 0.4rem 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 44px;
            min-height: 44px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            gap: 0.4rem;
            transition: background 0.2s;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .home-button:active {
            background: rgba(255, 255, 255, 0.15);
        }

        .nhs-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

            background: white;
            color: var(--nhs-blue);
            padding: 0.25rem 0.5rem;
            border-radius: 2px;
            font-weight: bold;
            font-size: 0.875rem;
            line-height: 1;
        }

        .trust-name {
            font-size: 0.875rem;
            font-weight: 500;
            opacity: 0.95;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .back-button, .header-info {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 44px;
            min-height: 44px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .back-button { font-size: 1.5rem; }
        .header-info { font-size: 1.25rem; }

        .back-button:active, .header-info:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .header-title {
            flex: 1;
            font-size: 1.125rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .search-container {
            padding: 1rem;
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--bg-light);
            color: var(--text-primary);
            transition: border-color 0.2s, background 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--nhs-blue);
            background: var(--bg-white);
        }

        .search-input::placeholder { color: var(--text-secondary); }

        .content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .home-content {

            gap: 1rem;

                gap: 0.75rem;

        .category-card {
            background: var(--nhs-blue);
            color: white;
            padding: 1.5rem 1rem;

            cursor: pointer;

            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;

            -webkit-user-select: none;

        .guideline-list {

            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .guideline-card {
            background: white;
            border: 1px solid var(--border-color);
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            color: var(--nhs-blue);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 44px;
            box-shadow: var(--shadow);

        .guideline-card:active { background: #f3f4f6; }
        .guideline-card-arrow { font-size: 1.25rem; margin-left: 0.5rem; opacity: 0.5; }

        .guideline-content { padding: 1rem; }

        .accordion-section {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 1rem;
            overflow: hidden;
            box-shadow: var(--shadow);

        .accordion-header {
            padding: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 600;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            transition: all 0.2s;
            min-height: 44px;
        }

        .accordion-header:active { opacity: 0.8; }

        .accordion-header-text {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
        }

        .accordion-toggle {
            font-size: 1.5rem;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .accordion-section.expanded .accordion-toggle { transform: rotate(180deg); }

        .accordion-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            border-top: 1px solid var(--border-color);
        }

        .accordion-section.expanded .accordion-body { max-height: none; }

        .accordion-body-content {
            padding: 1rem;
            font-size: 0.95rem;
            line-height: 1.7;
            color: var(--text-primary);
        }

        .accordion-body-content p { margin-bottom: 1rem; }
        .accordion-body-content p:last-child { margin-bottom: 0; }
        .accordion-body-content h3 { font-size: 1.1rem; font-weight: 700; margin-top: 1.75rem; margin-bottom: 0.75rem; color: var(--nhs-blue); border-bottom: 2px solid #e5e7eb; padding-bottom: 0.4rem; }
        .accordion-body-content h3:first-child { margin-top: 0.5rem; }
        .accordion-body-content h4 { font-size: 1rem; font-weight: 600; margin-top: 1.25rem; margin-bottom: 0.5rem; color: #374151; padding-left: 0.5rem; border-left: 3px solid var(--nhs-blue); }
        .accordion-body-content ul { margin: 0.75rem 0; padding-left: 1.5rem; }
        .accordion-body-content li { margin-bottom: 0.4rem; line-height: 1.6; }
        .accordion-body-content li::marker { color: var(--nhs-blue); }
        .accordion-body-content strong { font-weight: 600; color: #1e293b; }
        .accordion-body-content a, .accordion-body-content .cross-link { color: var(--nhs-blue); text-decoration: underline; cursor: pointer; font-weight: 500; }
        .accordion-body-content a:active, .accordion-body-content .cross-link:active { opacity: 0.7; background-color: #dbeafe; border-radius: 2px; }
        .accordion-body-content .cross-link::after { content: ' â†’'; font-size: 0.85em; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: flex-end;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(100%); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal.active { display: flex; }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 100%;
            border-radius: 12px 12px 0 0;
            padding: 2rem 1rem 1rem;
            max-height: 80vh;
            overflow-y: auto;

        .modal-close {

            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0.5rem;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .metadata-item { margin-bottom: 1rem; }
        .metadata-label { font-weight: 600; color: var(--text-secondary); font-size: 0.875rem; text-transform: uppercase; letter-spacing: 0.5px; }
        .metadata-value { color: var(--text-primary); margin-top: 0.25rem; }

        .search-results {
            position: absolute;
            top: calc(100% - 1rem);
            left: 1rem;
            right: 1rem;
            background: white;
            border: 1px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 400px;
            overflow-y: auto;

            display: none;
        }

        .search-results.active { display: block; }

        .search-result-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);

            transition: background 0.2s;

        .search-result-item:last-child { border-bottom: none; }

        .search-result-section { font-size: 0.875rem; color: var(--text-secondary); }

        @media print {

            .screen { height: auto; }
            .screen.active { display: block; }
            .accordion-section.expanded { page-break-inside: avoid; }
            .accordion-body { max-height: none; }
        }

        @media (min-width: 600px) {
            .home-content {
                grid-template-columns: repeat(3, 1fr);
                gap: 1.5rem;
                padding: 1.5rem;
            }
            .category-card { min-height: 180px; }
            .category-emoji { font-size: 3rem; }
            .guideline-list { padding: 1.5rem; gap: 1rem; }
            .guideline-content { padding: 1.5rem; }
            .modal-content { max-width: 600px; border-radius: 12px; }
        }
    </style>

const guidelinesData = [{"title":"Abdominal Pain in Adults","filename":"Abdominal Pain in Adults Draft V.1.docx","category":"General Surgery","directorate":"","author":"","date_ratification":"","date_review":"","sections":[{"header":"Red Flags","content":"<ul>\n<li>Old age</li>\n<li>Immunosuppression, e.g. steroids</li>\n<li>Peritonitis</li>\n<li>Signs of shock</li>\n</ul>","colors":{"emoji":"ğŸš¨","bg":"#fde8e8","text":"#991b1b","accent":"#dc3545"}},{"header":"Background","content":"<h3>About Abdominal Pain</h3>\n<p>Abdominal pain is a frequent presenting symptom in both primary and secondary care. While often benign, there are multiple serious or life-threatening diagnoses that need to be considered, as urgent treatment may be needed.</p>","colors":{"emoji":"ğŸ“‹","bg":"#dbeafe","text":"#1e3a5f","accent":"#0066cc"}},{"header":"Assessment","content":"<h3>Immediate assessment</h3>\n<strong>Use theÂ ABCDE approachÂ to rapidly assess your patient. If they present with anyÂ red flagsÂ or haemodynamic instability:</strong>\n<h4>Red flags</h4>\n<ul>\n<li>Age extremity</li>\n<li>Immunosuppression, e.g. steroids</li>\n<li>Peritonitis</li>\n<li>Signs of shock</li>\n<li>contact a senior clinician or activate aÂ clinical emergencyÂ as appropriate.</li>\n<li>do not delay immediate management steps (below), commence in parallel with assessment.</li>\n</ul>\n<p><strong>2. Investigation:</strong></p>\n<ul>\n<li>Insert anÂ intravenous cannulaÂ if clinically indicatedÂ and take anÂ emergency department abdominal set.</li>\n</ul>\n<h4>Emergency department abdominal set</h4>\n<p>Full blood count</p>\n<p>Liver function tests</p>\n<p>CRP</p>\n<ul>\n<li>Urea and electrolytes</li>\n<li>eGFR, a calculation based on the patient's age and creatinine.</li>\n<li>Venous blood gas</li>\n<li>Urinalysis</li>\n<li>Pregnancy test, if relevant</li>\n<li>Calculate the patient'sÂ NEWS2 score.</li>\n<li>Take the patient's observations.</li>\n</ul>\n<strong>Perform a focused initial assessment to exclude immediately life-threatening conditions â€“ if the patient is not excluded, proceed to immediate management and manage as the condition:</strong>\n<h4>Ruptured abdominal aortic aneurysm</h4>\n<h3>Exclude if:</h3>\n<p>an ultrasound or CT taken within the last 3 years shows an aorta of less than 3Â cm</p>\n<p>a point-of-care ultrasound shows no abdominal aortic aneurysm</p>\n<p>the patient is younger than 50Â years and has no back, loin, or groin pain, has not collapsed, and is normotensive</p>\n<p>an emergency department senior has assessed the patient and found a clear alternative cause.</p>\n<strong>If not excluded, arrange CT.</strong>\n<h4>Ectopic pregnancy</h4>\n<ul>\n<li>Exclude if:</li>\n<li>the patient is male, or</li>\n<li>there is a negative pregnancy test result or intrauterine pregnancy is confirmed.</li>\n</ul>\n<h4>Ureteric colic</h4>\n<strong>If suspected, arrange urgent CT-KUB and seekÂ urology adviceÂ to review images for ureteric stone after scan, with the patient to be managed based on the result.</strong>\n<strong>If the patient isÂ very ill, arrange acute abdominal pain CT and proceed to immediate management. Otherwise, they must be further reviewed by a senior clinician in the emergency department to determine whether the scan is necessary.</strong>\n<h4>Very ill</h4>\n<ul>\n<li>Abdominal pain andÂ any of:</li>\n<li>CRP of more thanÂ 200</li>\n<li>Lactate of more thanÂ 4</li>\n<li>NEWS2Â score of more thanÂ 5</li>\n<li>Septic.</li>\n</ul>","colors":{"emoji":"ğŸ”","bg":"#d1fae5","text":"#065f46","accent":"#17a2b8"}},{"header":"Ongoing Assessment","content":"<strong>Consider:</strong>\n<strong>differential diagnoses by specialty:</strong>\n<h4>General surgery</h4>\n<ul>\n<li>Adhesions</li>\n<li>Appendicitis</li>\n<li>Biliary colic</li>\n<li>Cholecystitis</li>\n<li>Diverticulitis</li>\n<li>Strangulated or incarcerated hernia</li>\n<li>Ileus</li>\n</ul>\n<p>Inflammatory bowel diseaseÂ (e.g. Chrohn's disease or ulcerative colitis) â€“ if the patient's first presentation or they are under the care of the surgical team already</p>\n<ul>\n<li>Ischaemic colitis</li>\n<li>Pancreatitis</li>\n<li>Bowel or peptic ulcer perforation</li>\n<li>Small bowel obstruction</li>\n<li>Splenic infarction</li>\n<li>Volvulus</li>\n</ul>\n<h4>Gynaecology</h4>\n<p>Adenomyosis</p>\n<p>Dysmenorrhoea</p>\n<h4>Ectopic pregnancy</h4>\n<ul>\n<li>Endometriosis</li>\n<li>Endometritis</li>\n<li>Degeneration of fibroids</li>\n<li>Miscarriage</li>\n<li>Mittelschmerz</li>\n<li>Pelvic inflammatory disease (PID)</li>\n<li>Ruptured ovarian cyst</li>\n<li>Rupture of corpus luteum cyst</li>\n<li>Salpingitis</li>\n<li>Torsion of the ovary</li>\n<li>Tubo ovarian in abscess</li>\n</ul>\n<h4>Obstetrics</h4>\n<ul>\n<li>Braxton-Hicks contractions (rarely painful)</li>\n<li>Labour</li>\n<li>Placenta praevia</li>\n<li>Placental abruption</li>\n<li>Rupture of the uterus</li>\n</ul>\n<h4>Urology</h4>\n<p>PyelonephritisÂ with ureteric obstruction â€“ consider possibility of impacted stone causing pyelonephritis if pain is significant</p>\n<ul>\n<li>Renal abscess</li>\n<li>Renal colic</li>\n<li>Torsion of the testes</li>\n<li>Torsion of testicular appendage</li>\n<li>Urinary retention</li>\n</ul>\n<h4>Medical causes</h4>\n<ul>\n<li>Aortic dissection</li>\n<li>Cholangitis</li>\n<li>Diabetic ketoacidosis</li>\n<li>Gastritis</li>\n<li>Gastroenteritis</li>\n<li>Hepatitis</li>\n<li>Herpes Zoster (Shingles)</li>\n<li>Irritable bowel syndrome</li>\n<li>Lower lobe pneumonia</li>\n<li>Myocardial infarction</li>\n<li>Oesophagitis</li>\n<li>Peptic ulcer</li>\n<li>Pulmonary embolism</li>\n<li>Urinary tract infectionÂ inÂ menÂ orÂ women, including non-obstructive pyelonephritis</li>\n</ul>","colors":{"emoji":"ğŸ”","bg":"#d1fae5","text":"#065f46","accent":"#17a2b8"}},{"header":"Management","content":"<h3>Immediate management</h3>\n<ul>\n<li>If unable to exclude:</li>\n<li>ruptured aortic abdominal aneurysm:</li>\n<li>involve a senior emergency department doctor (ST3 or above)</li>\n<li>resuscitate with 2 wide-bore cannulas</li>\n</ul>\n<p>seekÂ vascular surgery adviceÂ at the same time as arranging further scans, for decision on further management after scan has taken place.</p>\n<ul>\n<li>ectopic pregnancy:</li>\n<li>involve a senior emergency department doctor (ST3 or above)</li>\n<li>resuscitate with 2 wide-bore cannulas</li>\n<li>requestÂ acute gynaecology assessment.</li>\n<li>If the patient is very ill:</li>\n<li>resuscitate with antibiotics and analgesia</li>\n<li>ensure there is adequateÂ intravenous therapy</li>\n<li>requestÂ acute general surgery assessmentÂ at the same time as requesting further scans.</li>\n<li>If ureteric colic is suspected:</li>\n<li>start the patient on analgesia</li>\n<li>after CT-KUB has been reviewed, if there is:</li>\n<li>ureteric stone,Â follow theÂ Renal Colic and Urinary Tract StonesÂ pathway.</li>\n</ul>\n<p>no stone, re-evaluate diagnosis and/or consider further imaging and referral to appropriate specialty.</p>","colors":{"emoji":"ğŸ’Š","bg":"#dcfce7","text":"#166534","accent":"#28a745"}},{"header":"Ongoing Management","content":"<p>If a specific surgical or gynaecological diagnosis is suspected or confirmed, manage according to the relevant pathway where available. If there is no pathway available for specific management and the patient requires admission, request assessment based on the relevant specialty, e.g.Â general surgery,Â gynaecology,Â urology.</p>\n<strong>If there is a working diagnosis for the cause with a medical pathology, or the patient is currently under the care of the medical specialty team in the emergency department for the pathology, requestÂ acute general medicine assessmentÂ for admission if considered appropriate and:</strong>\n<ul>\n<li>lactate of 2 or more,</li>\n<li>CRP is less than 100, and</li>\n<li>the patient has a soft abdomen with no peritonism.</li>\n</ul>","colors":{"emoji":"ğŸ’Š","bg":"#dcfce7","text":"#166534","accent":"#28a745"}},{"header":"Discharge and Follow Up","content":"<strong>Ensure theÂ standard discharge informationÂ and GP letter is completed.</strong>\n<h3>Standard discharge information</h3>\n<ul>\n<li>Complete the discharge ensuring clear concise information about the:</li>\n<li>Diagnosis</li>\n<li>significant procedures performed in hospital</li>\n<li>key results</li>\n<li>changes to medication</li>\n<li>ongoing monitoring requirements</li>\n</ul>\n<p>significant conversations with the patient or family (e.g. cancer diagnosis or do not attempt cardiopulmonary resuscitation (DNACPR) decision).</p>\n<ul>\n<li>Ensure the patient is informed of:</li>\n<li>their diagnosis and prognosis</li>\n<li>lifestyle changes that will support the management of their condition</li>\n<li>how and when to access support if symptoms are ongoing or worsen.</li>\n</ul>\n<p>Review any take-home medications and provide any relevant information about new medicines using theÂ MaPPs tool.</p>\n<strong>If the patient had surgery, provide wound care instructions.</strong>","colors":{"emoji":"ğŸ“¤","bg":"#ede9fe","text":"#5b21b6","accent":"#6f42c1"}},{"header":"Advice and Referrals","content":"<h3>If unable to exclude:</h3>\n<p>ruptured abdominal aortic aneurysm, seekÂ vascular surgery adviceÂ at the same time as arranging further scans</p>\n<p>ectopic pregnancy, requestÂ acute gynaecology assessment.</p>\n<strong>If the patient is very ill, requestÂ acute general surgery assessment.</strong>\n<p>If there is no pathway available for specific management and the patient requires admission, request assessment based on the relevant specialty, e.g.Â general surgery,Â gynaecology,Â urology.</p>\n<strong>If there is a working diagnosis for the cause with a medical pathology, or the patient is currently under the care of the medical specialty team in the emergency department for the pathology, requestÂ acute general medicine assessmentÂ for admission if considered appropriate and:</strong>\n<ul>\n<li>lactate of 2 or more,</li>\n<li>CRP is less than 100, and</li>\n<li>the patient has a soft abdomen with no peritonism.</li>\n</ul>","colors":{"emoji":"ğŸ“","bg":"#ffedd5","text":"#9a3412","accent":"#ff8c42"}},{"header":"Information and References","content":"<h4>Information</h4>\n<h4>For health professionals</h4>\n<p>Patient â€“Â Acute Abdomen</p>\n<h4>For patients</h4>\n<p>Patient â€“Â Abdominal Pain</p>","colors":{"emoji":"ğŸ“š","bg":"#f3f4f6","text":"#374151","accent":"#6b7280"}},{"header":"CLINICAL GUIDELINE TITLE \nAcute Abdominal Pain in Adults","content":"<p>Directorate</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}},{"header":"Guideline Statement","content":"<p>Applies to</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}},{"header":"Version","content":"<p>1.1</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}}]},{"title":"Acute Hypertension","filename":"Acute Hypertension Draft V.1.docx","category":"Acute Medicine","directorate":"","author":"","date_ratification":"","date_review":"","sections":[{"header":"Red Flags","content":"<p>Severe hypertension with acute end-organ damage</p>","colors":{"emoji":"ğŸš¨","bg":"#fde8e8","text":"#991b1b","accent":"#dc3545"}},{"header":"Background","content":"<h3>About Acute Hypertension</h3>\n<p>Systemic arterial hypertension is one of the most important risk factors associated with mortality and morbidity worldwide and increases the risk of stroke and cardiovascular events.</p>\n<p>It isÂ defined as aÂ blood pressure (BP)Â higherÂ thanÂ 140/90Â mmHg, orÂ 135/85Â mmHg with ambulatory BP monitoring. Some high-risk patients may benefit from treatment if their BP is higherÂ thanÂ 130/80Â mmHg.</p>\n<p>End-organ damage and other clinical outcomes are more closely associated with elevated home and ambulatory BP than isolated elevated BP measurements taken in a medical setting.</p>\n<p>Hypertension is progressive and often requires more than one medication to reach optimal levels. Treatment is typically lifelong.</p>\n<p>Therapeutic inertia is common when medication regimens are not intensified to meet BP goals.</p>","colors":{"emoji":"ğŸ“‹","bg":"#dbeafe","text":"#1e3a5f","accent":"#0066cc"}},{"header":"Assessment","content":"<ul>\n<li>Take aÂ history</li>\n<li>Ask about:</li>\n<li>Focused history of any symptom onset and severity</li>\n<li>Past medical history</li>\n<li>Family historyÂ â€“Â in particularÂ cardiovascularÂ diseaseÂ orÂ hypertension at young age, renal disease</li>\n</ul>\n<p>Medications includingÂ over the counter, herbal remedies, NSAIDs,Â combined oral contraceptive pill (COCP), tacrolimus,Â ciclosporin,Â monoamine oxidase inhibitors (MAOIs), erythropoietin therapies</p>\n<ul>\n<li>Previous antihypertensive intolerances and allergies</li>\n<li>Diet,Â especially excessive salt intake</li>\n<li>Illicit drug use â€“ in particular amphetaminesÂ orÂ cocaine</li>\n<li>Caffeine intake, e.g.Â energy drinks</li>\n<li>Anabolic steroids,Â diet pills,Â liquorice use</li>\n<li>Alcohol and smoking history</li>\n</ul>\n<h3>Examine the patient</h3>\n<ul>\n<li>Take multipleÂ blood pressure (BP) measurements:</li>\n<li>EnsureÂ theÂ patient has emptiedÂ theirÂ bladder.</li>\n<li>Advise the patient to avoid caffeine, exercise,Â or smoking 30Â minutes prior to measurement.</li>\n<li>Ask the patientÂ to sitÂ for 5 minutesÂ before theÂ first measurement.</li>\n<li>UseÂ anÂ appropriate cuff size.</li>\n<li>Place the arm onÂ aÂ stable surfaceÂ for support.</li>\n<li>Ask the patientÂ to sitÂ upright with both feet onÂ theÂ floor (not cross legged).</li>\n</ul>\n<p>Measure blood pressure initially in both arms. If there is a difference in systolic pressureÂ moreÂ thanÂ 15Â mmHg,Â useÂ theÂ arm withÂ aÂ higher reading for subsequent measurements.</p>\n<ul>\n<li>Check 2Â readings in total onÂ theÂ same arm, 2Â minutes apart.</li>\n<li>DocumentÂ theÂ average of both readings.</li>\n<li>Avoid speaking toÂ theÂ patient, excessive noise,Â and mobile phone use during readings.</li>\n<li>In older adults andÂ patientsÂ with postural symptoms, perform lying and standing BP measurements.</li>\n<li>Be aware of theÂ classification of office blood pressure levels.</li>\n</ul>\n<h3>Classification of office blood pressure levels</h3>\n<strong>Classification 1:</strong>\n<h4>Stage 1 hypertension:</h4>\n<p>Clinic blood pressure ranges between 140/90Â toÂ 159/99Â mmHg, and</p>\n<p>Subsequent average daytime ambulatory blood pressure monitoring (ABPM), or home blood pressure monitoring (HBPM), ranges between 135/85Â toÂ 149/94Â mmHg</p>\n<h4>Stage 2 hypertension:</h4>\n<p>Clinic blood pressure of 160/100Â mmHg or higherÂ but less thanÂ 180/120Â mmHg, and</p>\n<p>Subsequent average daytime ABPM or HBPM blood pressure ofÂ 150/95Â mmHg orÂ higher</p>\n<p>Stage 3 or severe hypertension â€“ clinic blood pressure of 180/120Â mmHg orÂ higher</p>\n<p>The blood pressure (BP) category is defined by the highest level of BP, whether systolic or diastolic.</p>\n<p>Isolated systolic hypertensionÂ should be graded 1, 2, or 3 according to systolic BP values in the ranges indicated.</p>\n<h3>Isolated systolic hypertension</h3>\n<p>Occurs mostly in older patients</p>\n<p>Elevated pulse pressure is primarily due to diminished arterial compliance</p>\n<p>May also result from an increase in cardiac output due to anaemia, hyperthyroidism, aortic insufficiency, arteriovenous (AV) fistula, or Pagetâ€™s disease of bone</p>\n<p>Associated with a 2- to 4-fold increase in risk of myocardial infarction (MI), left ventricular hypertrophy (LVH), renal dysfunction, stroke, and cardiovascular mortality</p>\n<p>Patients who are actively taking anti-hypertensive medications are usually defined as having hypertension regardless of their observed blood pressure.</p>\n<p>Consider and address factors that may artificially elevate blood pressure, e.g. pain, anxiety,Â \"white coat\" hypertension.</p>\n<ul>\n<li>\"White coat\" hypertension is:</li>\n<li>very common</li>\n<li>not considered a benign condition</li>\n<li>defined as abnormally high blood pressure caused by being in a medical environment.</li>\n<li>Check weight and calculateÂ body mass index (BMI).</li>\n</ul>\n<h3>Body mass index (BMI)</h3>\n<h3>Body mass index = kg/m2Â (weight divided by height squared)</h3>\n<ul>\n<li>NHS has anÂ online calculator.</li>\n<li>Less thanÂ 18.5 â€“ underweight</li>\n<li>18.5 toÂ 24.9 â€“ healthy or normal weight</li>\n<li>25 toÂ 29.9 â€“ overweight</li>\n<li>OverÂ 30 â€“ obese</li>\n<li>For Black, Asian, and other minority ethnic groups (BAME) patients:</li>\n<li>Less thanÂ 18.5 â€“ underweight</li>\n<li>18.5 toÂ 22.9 â€“ healthy or normal weight</li>\n<li>23 toÂ 27.5 â€“ overweight</li>\n<li>OverÂ 27.5 â€“ obese</li>\n</ul>\n<strong>If confident and if one has not been done (check Meditech), perform a fundoscopy to exclude hypertensive retinopathy:</strong>\n<h4>Grade 1 â€“ tortuous retinal arteries, silver wiring</h4>\n<h4>Grade 2 â€“ arteriolar narrowing and arteriovenous nicking</h4>\n<h4>Grade 3 â€“ flame-shaped haemorrhages and cotton wool spots</h4>\n<h4>Grade 4 â€“ papilloedema</h4>\n<ul>\n<li>Perform cardiovascular andÂ respiratory examination.</li>\n<li>Palpate peripheral pulses including radio-radial and radio-femoral delay.</li>\n<li>Check for goitre.</li>\n<li>Look for evidence of peripheral oedema.</li>\n<li>Look for abdominalÂ orÂ renal bruit.</li>\n</ul>\n<h3>ArrangeÂ Investigations</h3>\n<ul>\n<li>FBC, LFTs, bone profile, CRP</li>\n<li>Urea and electrolytes</li>\n<li>When requesting urea and electrolytes, the laboratory will automatically test and provide:</li>\n<li>Sodium</li>\n<li>Potassium</li>\n<li>Bicarbonate</li>\n<li>Chloride</li>\n<li>Urea</li>\n<li>Creatinine</li>\n<li>eGFR, a calculation based on the patient's age and creatinine.</li>\n<li>Urine dip â€“ if positive for protein,Â send for urine microalbumin on V6</li>\n<li>Thyroid function tests</li>\n<li>Parathyroid hormone</li>\n</ul>\n<p>ECG</p>\n<ul>\n<li>HbA1cÂ andÂ serum glucose</li>\n<li>Lipid profile</li>\n<li>Renin:aldosterone ratio, if not currently on antihypertensive therapy</li>\n<li>Chest X-ray</li>\n<li>Pregnancy test, if appropriate</li>\n<li>CT brain if acute neurological signs</li>\n<li>Plasma metanephrines</li>\n<li>Be aware ofÂ medicationsÂ that couldÂ cause false positive plasma metanephrine results:</li>\n<li>Tricyclic antidepressants, e.g.Â amitriptyline, clomipramine, dosulepin</li>\n<li>Selective serotonin reuptake inhibitors, e.g.Â citalopram, fluoxetine, sertraline</li>\n<li>Serotonin/noradrenaline reuptake inhibitors, e.g.Â venlafaxine, duloxetine</li>\n<li>Î±-adrenergic receptor blockers, e.g.Â phenoxybenzamine, doxazosin, indoramin</li>\n<li>Î’-adrenergic receptor blockers, e.g.Â atenolol, labetolol, propranolol</li>\n<li>Calcium-channel blockers, e.g.Â amlodipine, diltiazem, nifedipine</li>\n<li>Monoamine-oxidase inhibitors, e.g.Â isocarboxazid, phenelzine, moclobaminde</li>\n<li>Dopa-related, e.g.Â levo(L)-Dopa, methyldopa</li>\n<li>StimulantÂ or sympathomimetic drugs, e.g.Â ephedrine, amphetamine, cocaine, nicotine, caffeine</li>\n</ul>\n<strong>If the patient is symptomatic or has severe hypertension (higherÂ thanÂ 180Â mmHg systolic and/or 110Â mmHg diastolic), consider whether this represents:</strong>\n<h3>Hypertensive emergency</h3>\n<strong>Hypertensive emergencies are situations in which severe hypertension is associated with acute hypertension-mediated organ damage, which is often life-threatening and requires immediate, but careful intervention to lower blood pressure (BP). Often oral therapy will suffice, but some patients may need intravenous therapy. Typical presentations include:</strong>\n<h3>Malignant hypertension</h3>\n<p>Malignant hypertension is aÂ rare, potentially life-threatening condition which requires immediate treatment.</p>\n<strong>It is severely elevated blood pressure (BP) with rapidly progressive end-organ damage, e.g. retinopathy, including papilloedema, acute left ventricular dysfunction, renal failure, and encephalopathy. Hypertensive encephalopathy:</strong>\n<p>In adults, this is usually associated with systolic blood pressure higherÂ thanÂ 200Â mmHg and diastolic higherÂ thanÂ 130Â mmHg.</p>\n<p>It can occur at lower levels if there has been a rapid rise in pressure.</p>\n<p>Symptoms include confusion, restlessness, convulsions, hypoventilation, and papilloedema.</p>\n<p>Symptoms include blurred vision, headaches, fits,Â acuteÂ confusionÂ orÂ delirium without alternative cause, weakness, numbness, nausea and vomiting, chest pain, shortness of breath.</p>\n<p>severe hypertension associated with a related acute clinical condition, e.g.Â aortic dissection,Â myocardial ischaemia,Â myocardial infarction,Â heart failure,Â stroke</p>\n<p>sudden severe hypertension due to phaeochromocytoma</p>\n<p>pregnancy with severeÂ hypertension or pre-eclampsia.</p>\n<h3>Hypertensive urgency</h3>\n<p>Very common scenario which presents as blood pressure (BP) higherÂ thanÂ 180/110Â mmHg in the absence of acute end-organ damage.</p>\n<ul>\n<li>It is much more common than malignant hypertension.</li>\n<li>The rate of change in BP may be more predictive of end-organ damage.</li>\n<li>It is commonly due to non-adherence with antihypertensive medication.</li>\n</ul>\n<strong>If the patient is asymptomatic and has mild-to-moderate (lower than 180/110Â mmHg) hypertension recorded in hospital that is unrelated to the presenting illness:</strong>\n<p>interpret measurements with caution as they may not accurately indicate the patient's BP when healthy.</p>\n<ul>\n<li>consider if the patient needs management and follow-up.</li>\n<li>ConsiderÂ secondary causesÂ looking for:</li>\n<li>ObstructiveÂ sleep apnoea</li>\n<li>Cushing's syndromeÂ orÂ exogenous glucocorticoid therapy</li>\n<li>Acromegaly</li>\n<li>Primary hyperaldosteronism</li>\n<li>Hyperthyroidism</li>\n<li>Coarctation of aorta</li>\n<li>ChronicÂ kidney disease</li>\n<li>Intrinsic renal diseaseÂ or glomerulonephritis</li>\n<li>Renal artery stenosis</li>\n<li>Valvular heart disease</li>\n<li>Primary hyperparathyroidism</li>\n<li>Phaeochromocytoma</li>\n<li>Features suggestive of secondary hypertension</li>\n</ul>\n<p>All patients youngerÂ thanÂ 40 years with hypertension, or those with onset of any grade of hypertension in childhood â€“ needs further investigation by specialist</p>\n<p>Acute onset hypertension in a patient with previously normal blood pressure</p>\n<h3>Resistant hypertension</h3>\n<p>This is defined as failure to lower blood pressure (BP) to less thanÂ 140/90Â mmHg despite appropriate lifestyle measures and 3Â antihypertensive medications.</p>\n<ul>\n<li>Causes of pseudo-resistant hypertension should be ruled out, e.g.:</li>\n<li>Poor adherence to prescribed medications</li>\n<li>White-coat phenomenon</li>\n<li>Poor BP measurement technique</li>\n<li>severe (grade 3) hypertension (at or greater than 180/110Â mmHg) or hypertensive emergency</li>\n<li>presence of extensive hypertension-mediated organ damage</li>\n</ul>\n<p>clinical or biochemical features suggestive of a secondary cause, e.g. cushingoid appearance, hypokalaemia, obstructive sleep apnoea.</p>\n<ul>\n<li>Check forÂ Symptoms of end-organ damage</li>\n<li>Headaches</li>\n<li>Transient weakness or blindness</li>\n<li>Loss of visual acuity</li>\n<li>Chest pain</li>\n<li>Dyspnoea</li>\n<li>Claudication</li>\n</ul>","colors":{"emoji":"ğŸ”","bg":"#d1fae5","text":"#065f46","accent":"#17a2b8"}},{"header":"Management","content":"<p>IfÂ the patient hasÂ accelerated orÂ malignant hypertension, requestÂ critical care outreach.</p>\n<h3>Malignant hypertension</h3>\n<p>Malignant hypertension is aÂ rare, potentially life-threatening condition which requires immediate treatment.</p>\n<strong>It is severely elevated blood pressure (BP) with rapidly progressive end-organ damage, e.g. retinopathy, including papilloedema, acute left ventricular dysfunction, renal failure, and encephalopathy. Hypertensive encephalopathy:</strong>\n<p>In adults, this is usually associated with systolic blood pressure higherÂ thanÂ 200Â mmHg and diastolic higherÂ thanÂ 130Â mmHg.</p>\n<p>It can occur at lower levels if there has been a rapid rise in pressure.</p>\n<p>Symptoms include confusion, restlessness, convulsions, hypoventilation, and papilloedema.</p>\n<p>Symptoms include blurred vision, headaches, fits,Â acuteÂ confusionÂ orÂ delirium without alternative cause, weakness, numbness, nausea and vomiting, chest pain, shortness of breath.</p>\n<p>If clinical deterioration or evidence of organ failure requiring support, consider requestingÂ intensive care assessment.</p>\n<ul>\n<li>Aim to reduce BP gradually to less thanÂ 180/100Â mmHgÂ over 6Â hours.</li>\n<li>Do not reduce blood pressure more rapidly asÂ itÂ can lead to significant complications.</li>\n<li>StartÂ Treatment</li>\n</ul>\n<h4>First-line â€“Â intravenousÂ labetalolÂ 0.5Â mg/min (1Â mg/mL):</h4>\n<p>Titrate up to maximumÂ 2Â mg/min untilÂ blood pressure (BP)Â goal is achieved.</p>\n<p>MaintainÂ infusion at 5Â toÂ 20Â mg/hour.</p>\n<strong>Avoid if acute pulmonary oedema, asthma, heart block, bradycardia,Â acute coronary syndrome,Â or inÂ drug-induced malignant hypertension.</strong>\n<h4>Second-line â€“Â glyceryl trinitrateÂ 5Â microgram/minute:</h4>\n<ul>\n<li>Titrate up every 5Â minutes to maximum ofÂ 200Â microgram/minuteÂ according to response.</li>\n<li>Note:</li>\n<li>Preferred first-line for acute pulmonary oedema andÂ acute coronary syndrome</li>\n<li>Onset of action less than 5Â minutes</li>\n<li>May cause headache or reflex tachycardia</li>\n</ul>\n<h4>Third-line:</h4>\n<p>IntravenousÂ sodium nitroprussideÂ 0.5Â micrograms/kg/minute adjusted in steps of 0.5Â micrograms/kg/minute every 5Â minutes up to maximum dose of 8Â micrograms/kg/minute.</p>\n<p>Contraindications â€“ raisedÂ intracranial pressure (ICP), renal or hepatic disease (risk of cyanide toxicity)</p>\n<strong>Special considerations:</strong>\n<h3>Acute aortic dissection:</h3>\n<p>Manage withÂ intravenousÂ labetalol rather thanÂ intravenous glyceryl trinitrateÂ or sodium nitroprusside.</p>\n<p>If there is a contraindication to B-blocker, seekÂ cardiology advice.</p>\n<p>Acute coronary syndrome orÂ aortic dissectionÂ â€“ ensure adequate pain relief asÂ it isÂ likely to improve BP control.</p>\n<p>IfÂ suspectedÂ phaeochromocytoma,Â requestÂ acute endocrinology assessmentÂ and start phenoxybenzamine 10Â mg twiceÂ aÂ dayÂ before initiation ofÂ intravenousÂ labetolol.</p>\n<p>If pregnant, requestÂ acute obstetric assessment.</p>\n<p>For inpatient management of severe hypertension, seekÂ general medicine adviceÂ orÂ nephrology advice.</p>\n<p>If in Emergency Department (ED) or Emergency Assessment Unit (EAU) and noÂ features of accelerated orÂ malignant hypertensionÂ inÂ patients with BPÂ more thanÂ 180/120Â mmHg,Â requestÂ acute general medicine assessmentÂ via Same Day Emergency Care (SDEC).</p>\n<ul>\n<li>If already on hypertensive therapy:</li>\n<li>Ensure compliance and increase current treatment dose to maximum tolerated.</li>\n<li>IfÂ alreadyÂ on maximum dose, add secondÂ orÂ third-line treatment according toÂ NICE guidelines.</li>\n<li>If new hypertension, or no medical therapy:</li>\n<li>Start antihypertensive treatment afterÂ arrangingÂ bloods.</li>\n<li>If no contraindication,Â prescribe nifedipineÂ modified releaseÂ 10Â mg twiceÂ aÂ day.</li>\n<li>Be aware:</li>\n<li>Combinations to avoid</li>\n<li>Avoid the combination of beta blocker and verapamil due to the risk of hypotension and asystole.</li>\n<li>Avoid sublingual and immediate-release preparations due to risk of sudden symptomatic hypotension.</li>\n</ul>\n<p>Be cautious using the combination of beta blocker and diltiazem â€“ watch for atrioventricular (AV) block and bradycardia.</p>\n<h3>Avoid:</h3>\n<p>angiotensin-converting enzyme (ACE) inhibitor plus angiotensin-II receptor blocker (ARB) â€“ increased risk of hypotensive symptoms, syncope, and renal dysfunction.</p>\n<ul>\n<li>NSAIDs with ACE inhibitors, ARB, and diuretics.</li>\n<li>most patients will need a combination of a least 2Â drugs</li>\n<li>compliance is often poor and difficult to manage</li>\n</ul>\n<p>monitoring of electrolytes, urea, and creatinine after 1Â week and repeated after 1Â month is required for patients taking ACE inhibitors or ARBs.</p>\n<strong>Reserve beta blockers for when there is inadequate BP control with the other 3Â main classes, or if specific indications e.g:</strong>\n<ul>\n<li>women of childbearing potential.</li>\n<li>patients with:</li>\n<li>evidence of increased sympathetic drive.</li>\n<li>intolerance of ACE inhibitors and ARBs.</li>\n<li>heart disease.</li>\n<li>ConsiderÂ effective combinations</li>\n</ul>\n<p>Angiotensin-converting enzyme (ACE) inhibitor or angiotensin-II receptor blocker (ARB) and calcium channel blocker â€“ especially in the presence of diabetes or lipid abnormalities</p>\n<p>ACE inhibitor or ARB and thiazide diuretic â€“ especially in the presence of heart failure, or post-stroke</p>\n<p>ACE inhibitor or ARB and beta blocker â€“ recommended after myocardial infarction (MI) or in the presence of heart failure</p>\n<p>Beta blocker and dihydropyridine calcium channel blocker â€“ especially in the presence of heart disease</p>\n<strong>Consider starting anÂ antihypertensive medicationÂ in hospital:</strong>\n<h3>Oral antihypertensive medication</h3>\n<p>Consider in a stepwise fashion, taking into account potential adverse effects and contraindications to each medication.</p>\n<strong>Medications may be used preferentially if they have additional benefits, e.g. beta blocker used much earlier if coexisting ischaemic heart disease (IHD), thiazide used earlier if evidence of fluid overload:</strong>\n<h3>Step 1:</h3>\n<strong>If the patient is youngerÂ thanÂ 55Â years or has diabetes, startÂ angiotensin-converting enzyme (ACE) inhibitor, e.g.Â ramipril, or an angiotensinÂ II inhibitor (ARB), e.g.Â candesartanÂ orÂ losartan.</strong>\n<strong>If the patient is aged 55Â yearsÂ orÂ older or Afro-Caribbean, and does not have type 2Â diabetes mellitus, first-line is calcium channel blocker (e.g.Â amlodipine) or a thiazide-like diuretic, e.g.Â indapamide.</strong>\n<ul>\n<li>Step 2 â€“ if BP is not controlled, add:</li>\n<li>a calcium channel blocker or thiazide-like diuretic, e.g.Â indapamide, or</li>\n<li>an ACE or ARB.</li>\n</ul>\n<p>Step 3 â€“ if BP still not controlled, use an ACE or ARBÂ andÂ a calcium channel blockerÂ andÂ a thiazide-like diuretic, e.g.Â indapamide.</p>\n<p>Step 4 â€“ if patient is not controlled on 3Â or more agents, consider resistant hypertension. Check ambulatory or home records and addÂ spironolactoneÂ (start at 12.5Â mg once a day to minimise adverse effects), or a beta blocker or alpha blocker if the patient has renal impairment or hyperkalaemia.</p>\n<p>Step 5 â€“ seek specialist advice if BP is uncontrolled in patients taking optimal tolerated doses of 4 drugs.</p>\n<ul>\n<li>See also NICE Guidance â€“Â Hypertension</li>\n<li>Be aware Combinations to avoid</li>\n<li>Avoid the combination of beta blocker and verapamil due to the risk of hypotension and asystole.</li>\n<li>Avoid sublingual and immediate-release preparations due to risk of sudden symptomatic hypotension.</li>\n</ul>\n<p>Be cautious using the combination of beta blocker and diltiazem â€“ watch for atrioventricular (AV) block and bradycardia.</p>\n<h3>Avoid:</h3>\n<p>angiotensin-converting enzyme (ACE) inhibitor plus angiotensin-II receptor blocker (ARB) â€“ increased risk of hypotensive symptoms, syncope, and renal dysfunction.</p>\n<ul>\n<li>NSAIDs with ACE inhibitors, ARB, and diuretics.</li>\n<li>most patients will need a combination of a least 2Â drugs.</li>\n<li>compliance is often poor and difficult to manage.</li>\n</ul>\n<p>monitoring of electrolytes, urea, and creatinine after 1Â week and repeated after 1Â month is required for patients taking ACE inhibitors or ARBs.</p>\n<p>Trial each regimen change for 3Â months. Consider earlier review (e.g. 6Â weeks) if baseline BP is severely elevated.</p>\n<strong>Reserve beta blockers for when there is inadequate BP control with the other 3Â main classes, or if specific indications e.g:</strong>\n<ul>\n<li>women of childbearing potential.</li>\n<li>patients with:</li>\n<li>evidence of increased sympathetic drive.</li>\n<li>intolerance of ACE inhibitors and ARBs.</li>\n<li>heart disease.</li>\n<li>ConsiderÂ effective combinations</li>\n</ul>\n<p>Angiotensin-converting enzyme (ACE) inhibitor or angiotensin-II receptor blocker (ARB) and calcium channel blocker â€“ especially in the presence of diabetes or lipid abnormalities</p>\n<p>ACE inhibitor or ARB and thiazide diuretic â€“ especially in the presence of heart failure, or post-stroke</p>\n<p>ACE inhibitor or ARB and beta blocker â€“ recommended after myocardial infarction (MI) or in the presence of heart failure</p>\n<p>Beta blocker and dihydropyridine calcium channel blocker â€“ especially in the presence of heart disease</p>\n<h3>If presenting with Hypertensive urgency</h3>\n<p>Very common scenario which presents as blood pressure (BP) higherÂ thanÂ 180/110Â mmHg in the absence of acute end-organ damage.</p>\n<ul>\n<li>It is much more common than malignant hypertension.</li>\n<li>The rate of change in BP may be more predictive of end-organ damage.</li>\n<li>It is commonly due to non-adherence with antihypertensive medication.</li>\n</ul>\n<h3>Hypertensive emergency</h3>\n<strong>Hypertensive emergencies are situations in which severe hypertension is associated with acute hypertension-mediated organ damage, which is often life-threatening and requires immediate, but careful intervention to lower blood pressure (BP). Often oral therapy will suffice, but some patients may need intravenous therapy. Typical presentations include:</strong>\n<h3>Malignant hypertension</h3>\n<p>Malignant hypertension is aÂ rare, potentially life-threatening condition which requires immediate treatment.</p>\n<strong>It is severely elevated blood pressure (BP) with rapidly progressive end-organ damage, e.g. retinopathy, including papilloedema, acute left ventricular dysfunction, renal failure, and encephalopathy. Hypertensive encephalopathy:</strong>\n<p>In adults, this is usually associated with systolic blood pressure higherÂ thanÂ 200Â mmHg and diastolic higherÂ thanÂ 130Â mmHg.</p>\n<p>It can occur at lower levels if there has been a rapid rise in pressure.</p>\n<p>Symptoms include confusion, restlessness, convulsions, hypoventilation, and papilloedema.</p>\n<p>Symptoms include blurred vision, headaches, fits,Â acuteÂ confusionÂ orÂ delirium without alternative cause, weakness, numbness, nausea and vomiting, chest pain, shortness of breath.</p>\n<p>severe hypertension associated with a related acute clinical condition, e.g.Â aortic dissection,Â myocardial ischaemia,Â myocardial infarction,Â heart failure,Â stroke</p>\n<ul>\n<li>sudden severe hypertension due to phaeochromocytoma</li>\n<li>pregnancy with severeÂ hypertension or pre-eclampsia.</li>\n<li>for secondary prevention related to their presenting illness, e.g. stroke, acute coronary syndrome.</li>\n<li>if evidence ofÂ Symptoms of end-organ damage</li>\n<li>Headaches</li>\n<li>Transient weakness or blindness</li>\n<li>Loss of visual acuity</li>\n<li>Chest pain</li>\n<li>Dyspnoea</li>\n<li>Claudication</li>\n</ul>\n<strong>Monitor for appropriate response with hourlyÂ BP measurementsÂ over 3Â hoursÂ and manage the patient depending on response:</strong>\n<ul>\n<li>Blood pressureÂ (BP)Â measurements</li>\n<li>EnsureÂ theÂ patient has emptiedÂ theirÂ bladder.</li>\n<li>Advise the patient to avoid caffeine, exercise,Â or smoking 30Â minutes prior to measurement.</li>\n<li>Ask the patientÂ to sitÂ for 5 minutesÂ before theÂ first measurement.</li>\n<li>UseÂ anÂ appropriate cuff size.</li>\n<li>Place the arm onÂ aÂ stable surfaceÂ for support.</li>\n<li>Ask the patientÂ to sitÂ upright with both feet onÂ theÂ floor (not cross legged).</li>\n</ul>\n<p>Measure blood pressure initially in both arms. If there is a difference in systolic pressureÂ moreÂ thanÂ 15Â mmHg,Â useÂ theÂ arm withÂ aÂ higher reading for subsequent measurements.</p>\n<ul>\n<li>Check 2Â readings in total onÂ theÂ same arm, 2Â minutes apart.</li>\n<li>DocumentÂ theÂ average of both readings.</li>\n<li>Avoid speaking toÂ theÂ patient, excessive noise,Â and mobile phone use during readings.</li>\n<li>In older adults andÂ patientsÂ with postural symptoms, perform lying and standing BP measurements.</li>\n<li>Be aware of theÂ classification of office blood pressure levels.</li>\n</ul>\n<h3>Classification of office blood pressure levels</h3>\n<strong>Classification 1:</strong>\n<h4>Stage 1 hypertension:</h4>\n<p>Clinic blood pressure ranges between 140/90Â toÂ 159/99Â mmHg, and</p>\n<p>Subsequent average daytime ambulatory blood pressure monitoring (ABPM), or home blood pressure monitoring (HBPM), ranges between 135/85Â toÂ 149/94Â mmHg</p>\n<h4>Stage 2 hypertension:</h4>\n<p>Clinic blood pressure of 160/100Â mmHg or higherÂ but less thanÂ 180/120Â mmHg, and</p>\n<p>Subsequent average daytime ABPM or HBPM blood pressure ofÂ 150/95Â mmHg orÂ higher</p>\n<p>Stage 3 or severe hypertension â€“ clinic blood pressure of 180/120Â mmHg orÂ higher</p>\n<p>The blood pressure (BP) category is defined by the highest level of BP, whether systolic or diastolic.</p>\n<p>Isolated systolic hypertensionÂ should be graded 1, 2, or 3 according to systolic BP values in the ranges indicated.</p>\n<h3>Isolated systolic hypertension</h3>\n<p>Occurs mostly in older patients</p>\n<p>Elevated pulse pressure is primarily due to diminished arterial compliance</p>\n<p>May also result from an increase in cardiac output due to anaemia, hyperthyroidism, aortic insufficiency, arteriovenous (AV) fistula, or Pagetâ€™s disease of bone</p>\n<p>Associated with a 2- to 4-fold increase in risk of myocardial infarction (MI), left ventricular hypertrophy (LVH), renal dysfunction, stroke, and cardiovascular mortality</p>\n<p>Patients who are actively taking anti-hypertensive medications are usually defined as having hypertension regardless of their observed blood pressure.</p>\n<p>Consider and address factors that may artificially elevate blood pressure, e.g. pain, anxiety,Â \"white coat\" hypertension.</p>\n<ul>\n<li>\"White coat\" hypertension is:</li>\n<li>very common</li>\n<li>not considered a benign condition</li>\n<li>defined as abnormally high blood pressure caused by being in a medical environment.</li>\n<li>IfÂ BPÂ less thanÂ 200/120Â mmHgÂ on 2Â consecutive readings, dischargeÂ the patient.</li>\n</ul>\n<p>If no response after 3 hours,Â addÂ lisinoprilÂ 5Â mgÂ over 24Â hoursÂ andÂ requestÂ acute general medicine assessmentÂ via SDECÂ to ensure response.</p>\n<p>If still no response at 24 hours,Â requestÂ acute nephrology assessment.</p>\n<p>If adequate response,Â requestÂ non-acute nephrology assessmentÂ via theÂ hypertension clinic.</p>","colors":{"emoji":"ğŸ’Š","bg":"#dcfce7","text":"#166534","accent":"#28a745"}},{"header":"Discharge and Follow Up","content":"<ul>\n<li>RecommendÂ lifestyle modificationsÂ for all patients.</li>\n<li>Stopping smoking</li>\n<li>Diet modification (seeÂ DASHÂ approach)</li>\n<li>Limiting salt intakeÂ (less than 4Â g/day)</li>\n<li>Increasing physical activity</li>\n<li>Weight management</li>\n<li>DecreasingÂ alcohol intake</li>\n<li>Safety net advice to return if symptomatic.</li>\n<li>Consider providing medication advice using theÂ MaPPs tool.</li>\n</ul>\n<strong>Refer all patients back to their general practitioner for ongoing management and medication adjustment.</strong>\n<strong>If the patient is taking angiotensin-converting enzyme (ACE) inhibitors or angiotensin-II receptor blocker (ARBs), requestÂ acute general medicine assessmentÂ via SDECÂ for monitoring of electrolytes, urea, and creatinine after 1 week. Advise the patient to repeat tests after 1 month with their general practitioner. Specify 1 month in the discharge letter to the general practitioner.</strong>\n<ul>\n<li>If a specific secondary cause is suspected or confirmed as:</li>\n<li>endocrine, requestÂ non-acute endocrinology assessment.</li>\n<li>renal,Â requestÂ non-acute nephrology assessment.</li>\n</ul>","colors":{"emoji":"ğŸ“¤","bg":"#ede9fe","text":"#5b21b6","accent":"#6f42c1"}},{"header":"Advice and Referrals","content":"<strong>If the patient has accelerated orÂ malignant hypertension, requestÂ critical care outreach. If clinical deterioration or evidence of organ failure requiring support, consider requestingÂ intensive care assessment.</strong>\n<h3>Malignant hypertension</h3>\n<p>Malignant hypertension is aÂ rare, potentially life-threatening condition which requires immediate treatment.</p>\n<strong>It is severely elevated blood pressure (BP) with rapidly progressive end-organ damage, e.g. retinopathy, including papilloedema, acute left ventricular dysfunction, renal failure, and encephalopathy. Hypertensive encephalopathy:</strong>\n<p>In adults, this is usually associated with systolic blood pressure higherÂ thanÂ 200Â mmHg and diastolic higherÂ thanÂ 130Â mmHg.</p>\n<p>It can occur at lower levels if there has been a rapid rise in pressure.</p>\n<p>Symptoms include confusion, restlessness, convulsions, hypoventilation, and papilloedema.</p>\n<p>Symptoms include blurred vision, headaches, fits,Â acuteÂ confusionÂ orÂ delirium without alternative cause, weakness, numbness, nausea and vomiting, chest pain, shortness of breath.</p>\n<ul>\n<li>If suspected phaeochromocytoma, requestÂ acute endocrinology assessment</li>\n<li>If pregnant, requestÂ acute obstetric assessment.</li>\n<li>RequestÂ acute general medicine assessmentÂ via SDECÂ if:</li>\n</ul>\n<p>in ED or EAU andÂ no features of accelerated orÂ malignant hypertensionÂ in patients with BP more thanÂ 180/120Â mmHg.</p>\n<h3>Malignant hypertension</h3>\n<p>Malignant hypertension is aÂ rare, potentially life-threatening condition which requires immediate treatment.</p>\n<strong>It is severely elevated blood pressure (BP) with rapidly progressive end-organ damage, e.g. retinopathy, including papilloedema, acute left ventricular dysfunction, renal failure, and encephalopathy. Hypertensive encephalopathy:</strong>\n<p>In adults, this is usually associated with systolic blood pressure higherÂ thanÂ 200Â mmHg and diastolic higherÂ thanÂ 130Â mmHg.</p>\n<p>It can occur at lower levels if there has been a rapid rise in pressure.</p>\n<p>Symptoms include confusion, restlessness, convulsions, hypoventilation, and papilloedema.</p>\n<p>Symptoms include blurred vision, headaches, fits,Â acuteÂ confusionÂ orÂ delirium without alternative cause, weakness, numbness, nausea and vomiting, chest pain, shortness of breath.</p>\n<ul>\n<li>no response after 3 hours.</li>\n<li>at discharge, the patient is taking ACE inhibitors or ARBs.</li>\n<li>If a specific secondary cause is suspected or confirmed as:</li>\n<li>endocrine, requestÂ non-acute endocrinology assessment.</li>\n<li>renal, requestÂ non-acute nephrology assessment.</li>\n<li>If there is a contraindication to B-blocker, seekÂ cardiology advice.</li>\n<li>For inpatient management of severe hypertension, seekÂ general medicine adviceÂ orÂ nephrology advice.</li>\n</ul>","colors":{"emoji":"ğŸ“","bg":"#ffedd5","text":"#9a3412","accent":"#ff8c42"}},{"header":"Information and References","content":"<h4>For health professionals</h4>\n<p>NICE Guidance â€“Â Hypertension in Adults: Diagnosis and Management</p>\n<h4>For patients</h4>\n<p>British Heart Foundation â€“Â High Blood Pressure</p>","colors":{"emoji":"ğŸ“š","bg":"#f3f4f6","text":"#374151","accent":"#6b7280"}},{"header":"CLINICAL GUIDELINE TITLE \nAcute Hypertension","content":"<p>Directorate</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}},{"header":"Guideline Statement","content":"<p>Applies to</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}},{"header":"Version","content":"<p>1.1</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}}]},{"title":"Acute Kidney Injury","filename":"Acute Kidney Injury Draft V.1.docx","category":"Acute Medicine","directorate":"","author":"","date_ratification":"","date_review":"","sections":[{"header":"Red Flags","content":"<p>Urine dipstick significantly positive for blood and protein</p>","colors":{"emoji":"ğŸš¨","bg":"#fde8e8","text":"#991b1b","accent":"#dc3545"}},{"header":"Background","content":"<h3>About Acute Kidney Injury</h3>\n<p>Acute kidney injury (AKI), formerly known as acute renal failure (ARF), is common and is independently and strongly associated with morbidity and mortality.</p>\n<p>AKI is not a single disease, but a complex clinical syndrome that may arise in response to many aetiologies, such as circulatory shock, sepsis, and nephrotoxins.</p>\n<ul>\n<li>The underlying pathophysiology of AKI is not fully understood.</li>\n<li>Early detection and treatment of AKI may improve outcomes.</li>\n<li>AKI is defined as any of the following:</li>\n<li>Increase in serum creatinine level by more than 26Â micromol/L within 48Â hours</li>\n<li>Increase in serum creatinine level by 1.5Â times baseline or more within the previous 7Â days</li>\n<li>Urine volume less than 0.5Â mL/kg/hour for 6Â hours or more</li>\n</ul>","colors":{"emoji":"ğŸ“‹","bg":"#dbeafe","text":"#1e3a5f","accent":"#0066cc"}},{"header":"Assessment","content":"<h3>Take a history â€“ ask about:</h3>\n<p>SymptomÂ with the presence of risk factors.</p>\n<h4>Risk factors</h4>\n<ul>\n<li>Older thanÂ 65Â years</li>\n<li>Chronic kidney disease (CKD)</li>\n<li>Heart failure</li>\n<li>Liver disease</li>\n<li>Diabetes</li>\n<li>ACE inhibitor or ARB in combination with diuretic medication and an NSAID (the triple whammy)</li>\n<li>Past history of acute kidney injury</li>\n<li>Hypovolaemia, e.g. burns, trauma, circulatory shock, patients with ileostomy</li>\n</ul>\n<p>Neurological or cognitive impairment or disability (which may limit fluid intake because of reliance on a carer)</p>\n<ul>\n<li>Use of nephrotoxic drugs in the last week, e.g. NSAIDs, aminoglycosides</li>\n<li>Recent contrast or angiogram</li>\n<li>History of urological obstruction</li>\n<li>Sepsis</li>\n<li>Anaemia</li>\n</ul>\n<h4>Symptoms</h4>\n<ul>\n<li>Nausea and vomiting, or diarrhoea.</li>\n<li>Evidence of dehydration.</li>\n<li>Reduced urine output or changes to urine colour.</li>\n<li>Confusion, fatigue, and drowsiness.</li>\n</ul>\n<h4>Medications</h4>\n<p>DrugsÂ withÂ direct toxic effects on kidneys and can causeÂ acute kidney injury (AKI), e.g. NSAIDS, gentamicin, amphotericin,Â and iodinated radio-contrast agents</p>\n<p>DrugsÂ thatÂ can exacerbate AKI,Â especially during acute illness or hypovolaemia, e.g. all anti-hypertensive drugs (ACE inhibitors, angiotensin receptor blockers, andÂ diuretics)</p>\n<p>DrugsÂ that canÂ accumulate during AKI and effects of drug accumulationÂ that canÂ cause further patient harm, e.g.Â metforminÂ andÂ other diabetic drugs (sulfonylureas), opiates, gabapentin, andÂ digoxin</p>\n<p>Suspect any new drugs which have recently been started, especiallyÂ proton pump inhibitors (PPI)Â or antibiotics.</p>\n<ul>\n<li>Consider AKI if warning alerts received from the laboratory.</li>\n<li>Perform Examine for:</li>\n<li>Achycardia</li>\n<li>Postural hypotension â€“ perform supine and standing blood pressure measurements</li>\n<li>Fluid status</li>\n<li>Tachypnoea â€“ respiratory rate may be increased due to sepsis or acidosis</li>\n<li>Anaemia</li>\n</ul>\n<p>Urinalysis â€“ assume that patients with blood and protein in the urine, and without other indications of UTI, have glomerular disease until proven otherwise</p>\n<h3>Abdomen for palpable bladder or masses</h3>\n<p>ArrangeÂ initial investigationsÂ as appropriate. Exclude bladder outflow obstruction and upper urinary tract obstruction.</p>\n<ul>\n<li>Initial investigations</li>\n<li>Take urine dipstick.</li>\n<li>Urine:</li>\n</ul>\n<p>Albumin/creatinine ratio if there is significant protein on urinalysis (greater than 1+ on dipstick). ACR is not a reliable measure in active urinary tract infection and must be repeated once infection is fully treated.</p>\n<ul>\n<li>Microscopy and culture if urinary tract infection is suspected on urinalysis.</li>\n<li>Blood tests:</li>\n<li>Urea and electrolytes</li>\n<li>When requesting urea and electrolytes, the laboratory will automatically test and provide:</li>\n<li>Sodium</li>\n<li>Potassium</li>\n<li>Bicarbonate</li>\n<li>Chloride</li>\n<li>Urea</li>\n<li>Creatinine</li>\n<li>eGFR, a calculation based on the patient's age and creatinine.</li>\n</ul>\n<p>FBC</p>\n<ul>\n<li>Bone profile</li>\n<li>Liver function test.</li>\n<li>Use creatinine levels to diagnose AKI using Acute kidney injuryÂ diagnosis and staging</li>\n</ul>\n<p>Acute kidney injury (AKI)Â diagnosisÂ andÂ staging is based upon changes to either serum creatinine and/or urine output. It isÂ assessed by clinician review and compared to defined internationalÂ Kidney Disease Improving Global Outcome (KDIGO)Â AKI criteria.</p>\n<p>Baseline creatinine is considered as the usual creatinine for a patient prior to their current illness.</p>\n<ul>\n<li>Assess potassium levels in context of presentation and patient:</li>\n<li>Levels greater or equal to 6.5Â mmol/L â€“ class as severe.</li>\n<li>Levels of 5.5 to 6.5Â mmol/L â€“ recheck.</li>\n</ul>\n<p>SeveralÂ external factorsÂ can give â€˜falseâ€™ increase in potassium levels â€“ if suspected, recheck urgently.</p>\n<ul>\n<li>External factors</li>\n<li>Can include:</li>\n<li>Delay in transit to the laboratory</li>\n<li>Excess tourniquet time during venepuncture</li>\n<li>Contamination of EDTA tube</li>\n<li>Abnormal platelets, red or white bloods cells</li>\n</ul>\n<p>Patients with existing CKD can often tolerate higher levels of potassium and may habitually run slightly higher than normal â€“ if stable CKD and creatinine levels, consider repeating levels.</p>\n<p>ConsiderÂ Potential causes of AKI</p>\n<h3>Prerenal â€“ due to reduced perfusion of the kidneys</h3>\n<p>Postrenal â€“ due to acute obstruction of the flow of urine resulting in increased intratubular pressure</p>\n<ul>\n<li>Intrinsic renal disease:</li>\n<li>Rapidly progressive glomerulonephritis</li>\n<li>Rhabdomyolysis</li>\n<li>Acute interstitial nephritis</li>\n<li>Myeloma</li>\n</ul>","colors":{"emoji":"ğŸ”","bg":"#d1fae5","text":"#065f46","accent":"#17a2b8"}},{"header":"Management","content":"<ul>\n<li>Request emergency assessmentÂ if:</li>\n<li>bladder outflow obstruction and upper urinary tract obstruction.</li>\n<li>serum potassium levels greater thanÂ 6.5Â mmol/L.</li>\n<li>AKI with development of complications or any other concerning features.</li>\n</ul>\n<h4>Concerning features</h4>\n<ul>\n<li>New onset severe AKI with creatinine level greater thanÂ 300Â micromol/L</li>\n<li>AKI with creatinine levels 2Â times the baseline or greater</li>\n<li>Urine dipstick significantly positive for blood and protein (potentially intrinsic kidney disease)</li>\n<li>Initial creatinine level 1.5Â toÂ 2Â times baseline, and rising when rechecked</li>\n<li>RequestÂ acute nephrology assessmentÂ if:</li>\n<li>acutely unwell dialysis or transplant patient.</li>\n<li>kidney transplant recipients with acute intercurrent illness.</li>\n</ul>\n<strong>If the patient has multi-organ failure due to AKI requiring blood pressure or respiratory support, orÂ urgent dialysis,Â requestÂ critical care outreachÂ assessment.</strong>\n<h4>Urgent dialysis</h4>\n<ul>\n<li>Consider dialysis if:</li>\n<li>refractory hyperkalaemia (6.5Â mmol/LÂ or greater)Â despite medical therapy.</li>\n<li>refractory fluid overload with anuria, despite intervention for obstruction.</li>\n<li>refractory acidosis (pH less thanÂ 7.15), despite medical therapy.</li>\n<li>uraemic pericarditis or encephalopathy.</li>\n<li>SeekÂ nephrology adviceÂ if dialysisÂ is indicated and clinically appropriate.</li>\n<li>If obstruction:</li>\n<li>requestÂ acute urology assessmentÂ and seekÂ nephrology adviceÂ if dialysis is indicated.</li>\n<li>considerÂ treatingÂ with nephrostomy or stenting if indicated.</li>\n<li>StopÂ medications that may increase the risk of AKI.</li>\n<li>Medications that may increase risk of acute kidney injury (AKI)</li>\n<li>Non-steroidal anti-inflammatory drugs (NSAIDs)</li>\n<li>Angiotensin converting enzyme (ACE) inhibitors</li>\n<li>Angiotensin receptor blockers</li>\n<li>Intravenous and intra-arterial contrast</li>\n</ul>\n<h3>Antibiotics, e.g. aminoglycosides, beta lactams, sulphonamides</h3>\n<ul>\n<li>Diuretics</li>\n<li>Fibrates</li>\n<li>Cisplatin</li>\n<li>Amphotericin</li>\n<li>Alcohol</li>\n<li>Ensure that all prescribed medicationsÂ are clinically appropriate.</li>\n</ul>\n<strong>Ensure drug doses are appropriate for level of renal function,Â and levelsÂ areÂ monitoredÂ andÂ adjustedÂ as needed.</strong>\n<p>AvoidÂ radiographicÂ contrastÂ agents, unless deemed necessary by a senior clinician.</p>\n<h3>Radiographic contrast agents</h3>\n<strong>IfÂ intravenousÂ contrastÂ isÂ necessary, consider delayingÂ use untilÂ acute kidney injury (AKI) isÂ resolved and:</strong>\n<p>assess fluidsÂ â€“Â ifÂ the patient has depletedÂ fluids,Â carefully resuscitate to euvolaemia,Â (e.g. 1Â mL/kg/hour 0.9%Â salineÂ intravenouslyÂ for 12Â hoursÂ before and afterÂ contrast) with care to avoid fluid overload.</p>\n<p>minimise contrast volume and use low or iso-osmolar contrast â€“ reviewÂ and/orÂ suspend other drugs as per general AKI medication guidance.</p>\n<p>monitor renal function daily post-contrast and consider renal opinion if oliguria or creatinineÂ areÂ still rising 72Â hours post-contrast (or other indication).</p>\n<p>Manage fluid status, i.e.Â fluid depletionÂ orÂ fluid overload.Â Seek advice from a senior clinicianÂ ifÂ unsureÂ about fluid status or prescription.</p>\n<h3>Fluid overloadÂ (euvolaemia)</h3>\n<p>Consider maintenanceÂ intravenousÂ fluids (avoiding fluid overload),Â ifÂ theÂ patientÂ isÂ unable to drink adequately.</p>\n<strong>Aim to match estimated daily fluid loss plus 500Â mL over 24Â hoursÂ andÂ setÂ aÂ daily fluid balance target.</strong>\n<ul>\n<li>Adjust the fluid type toÂ theÂ clinical contextÂ andÂ biochemistry.</li>\n<li>Aim to revertÂ the patientÂ to oral fluids at earliest opportunity.</li>\n<li>See NICE Guidance â€“Â Algorithms for IV Fluid Therapy in Adults</li>\n<li>Fluid depletionÂ (hypovolaemia)</li>\n<li>Identify any underlying cause of fluid deficit and treat accordingly.</li>\n</ul>\n<p>GiveÂ intravenousÂ fluid bolus challenges of 250Â toÂ 500Â mL over 15Â toÂ 30Â minutes,Â with regular review of response.</p>\n<strong>Ensure the fluid typeÂ isÂ tailored to clinical contextÂ andÂ biochemistryÂ â€“Â typically crystalloid with Na+Â 130Â toÂ 154Â mmol/L.</strong>\n<p>Conduct a middle grade review if 2Â L or more fluid challenge given and patientÂ isÂ still hypovolaemicÂ and/orÂ oliguric.</p>\n<p>If hypotensiveÂ orÂ shocked despite fluid resuscitation,Â considerÂ requestingÂ critical care opinionÂ forÂ blood pressureÂ support.</p>\n<p>Consider maintenance fluids once fluid replete ifÂ theÂ patientÂ isÂ unable to drinkÂ anÂ adequate volume.</p>\n<ul>\n<li>Monitor and manage complications of AKI including:</li>\n<li>Hyperkalaemia</li>\n<li>Acidosis</li>\n<li>Acidosis</li>\n<li>Manage acidosis using sodium bicarbonate therapy:</li>\n<li>If venous bicarbonateÂ isÂ 16Â mmol/LÂ or less,Â consider giving sodium bicarbonate as:</li>\n</ul>\n<p>500Â toÂ 1000Â mg orallyÂ four times a day. Stop if bicarbonate rises toÂ more thanÂ 22Â mmol/L or fluid overload.</p>\n<ul>\n<li>500Â mL of 1.26% sodium bicarbonateÂ intravenouslyÂ over 1Â hour.</li>\n<li>If pHÂ isÂ 7.15Â or less:</li>\n<li>consider early critical care input and dialysis if acidosisÂ isÂ refractory to medical interventions.</li>\n<li>ensure other causes of metabolic acidosis are identified and treated.</li>\n<li>Be aware that:</li>\n</ul>\n<p>bicarbonate therapy can worsen fluid overload andÂ decreaseÂ iCa2+. Avoid if either parameterÂ isÂ present.</p>\n<ul>\n<li>intravenous bicarbonate and intravenous calcium should not be given via sameÂ intravenousÂ cannula.</li>\n<li>Pulmonary oedema</li>\n<li>Sit the patient up and give oxygen â€“ 60Â toÂ 100% unless contraindicated.</li>\n</ul>\n<p>If haemodynamically stable, give intravenousÂ furosemide 80Â mg and considerÂ glyceryl trinitrateÂ infusion 1Â toÂ 10Â mg/hour.</p>\n<strong>Do not use furosemide duringÂ acute kidney injury (AKI)Â to expedite renal recoveryÂ as there isÂ no proven benefit.</strong>\n<p>Be aware that furosemideÂ isÂ mainly reserved for pulmonary oedema in non-oliguric AKI without hypotension.</p>\n<p>If haemodynamically unstable, ensureÂ early critical care inputÂ andÂ consideration of respiratory support.</p>\n<p>Hypocalcaemia</p>\n<h3>Hypoglycaemia</h3>\n<p>IfÂ intrinsic renal diseaseÂ is suspected, e.g. significant protein or blood on urine dipstick, consider seekingÂ nephrology advice.</p>\n<h3>Intrinsic renal disease</h3>\n<p>Intrinsic renal diseaseÂ is aÂ relatively uncommon cause ofÂ acute kidney injury (AKI)Â (less thanÂ 5% of cases).</p>\n<p>Be awareÂ not to miss diagnoses asÂ the patientÂ may benefit from early intervention.Â SeekÂ nephrology adviceÂ if unsure.</p>\n<p>Consider intrinsic renal disease screeningÂ ifÂ theÂ urine dipstickÂ isÂ positive for blood and protein, and no obvious cause for AKI, or clinical suspicion of nephritis or systemic disease-causing AKI.</p>\n<ul>\n<li>Consider transferring the patient to a renal unit if:</li>\n<li>discussed with a renal specialty registrar or consultant.</li>\n<li>referred by a registrarÂ orÂ consultant familiar with clinical details of the patient.</li>\n<li>theyÂ have an appropriateÂ indication for renal referral.</li>\n<li>Indication for renal referral</li>\n<li>RequestÂ acute nephrology assessmentÂ if:</li>\n</ul>\n<p>stage 3Â acute kidney injury (AKI),Â unless obviousÂ cause andÂ imminent recovery likely with standard AKI care pathway.</p>\n<h4>stage 2 AKIÂ andÂ not responding to standard AKI care pathway after 48Â hours.</h4>\n<ul>\n<li>AKI complicationsÂ andÂ not responding to medical treatment orÂ if theyÂ meet indicationsÂ for dialysis.</li>\n<li>suspected nephritis or systemic disease-causing AKI.</li>\n<li>the patient is aÂ renal transplant recipient with AKI.</li>\n<li>theÂ patientÂ hasÂ poisoning and AKI.</li>\n<li>stable for safe transfer and suitable for ward-based care.</li>\n</ul>","colors":{"emoji":"ğŸ’Š","bg":"#dcfce7","text":"#166534","accent":"#28a745"}},{"header":"Discharge and Follow Up","content":"<strong>Ensure drug information and advice is given on discharge.</strong>","colors":{"emoji":"ğŸ“¤","bg":"#ede9fe","text":"#5b21b6","accent":"#6f42c1"}},{"header":"Advice and Referrals","content":"<ul>\n<li>RequestÂ emergency assessmentÂ if:</li>\n<li>bladder outflow obstruction and upper urinary tract obstruction.</li>\n<li>serum potassium levels greater thanÂ 6.5Â mmol/L.</li>\n<li>AKI with development of complications or any otherÂ concerning features.</li>\n</ul>\n<h4>Concerning features</h4>\n<ul>\n<li>New onset severe AKI with creatinine level greater thanÂ 300Â micromol/L</li>\n<li>AKI with creatinine levels 2Â times the baseline or greater</li>\n<li>Urine dipstick significantly positive for blood and protein (potentially intrinsic kidney disease)</li>\n<li>Initial creatinine level 1.5Â toÂ 2Â times baseline, and rising when rechecked</li>\n<li>RequestÂ critical care outreach assessmentÂ if:</li>\n</ul>\n<p>the patient has multi-organ failure due to AKI requiring blood pressure or respiratory support, or urgent dialysis.</p>\n<ul>\n<li>hypotensive or shocked despite fluid resuscitation, for blood pressure support.</li>\n<li>RequestÂ acute nephrology assessmentÂ if:</li>\n<li>acutely unwell dialysis or transplant patient.</li>\n<li>kidney transplant recipients with acute intercurrent illness.</li>\n</ul>\n<h4>stage 3 AKI, unless obvious cause and imminent recovery likely.</h4>\n<h4>stage 2 AKI and not responding to standard AKI care pathway after 48Â hours.</h4>\n<ul>\n<li>AKI complications and not responding to medical treatment or meet indications for dialysis.</li>\n<li>suspected nephritis or systemic disease-causing AKI.</li>\n<li>poisoning.</li>\n</ul>\n<p>If obstruction, and dialysis is indicated, requestÂ acute urology assessmentÂ and seekÂ nephrology advice.</p>\n<p>SeekÂ nephrology adviceÂ if intrinsic renal disease is suspected.</p>","colors":{"emoji":"ğŸ“","bg":"#ffedd5","text":"#9a3412","accent":"#ff8c42"}},{"header":"Information and References","content":"<h4>For health professionals</h4>\n<ul>\n<li>Further information</li>\n<li>NICE Guidance â€“Â Acute Kidney Injury</li>\n<li>UK Kidney Association</li>\n</ul>\n<h4>For patients</h4>\n<p>National Kidney Federation â€“Â Acute Kidney Injury</p>\n<p>NHS â€“Â Acute Kidney Injury</p>","colors":{"emoji":"ğŸ“š","bg":"#f3f4f6","text":"#374151","accent":"#6b7280"}},{"header":"CLINICAL GUIDELINE TITLE \nAcute kidney Injury","content":"<p>Directorate</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}},{"header":"Guideline Statement","content":"<p>Applies to</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}},{"header":"Version","content":"<p>1.1</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}}]},{"title":"Death of an adult","filename":"Death of an adult Draft V.1.docx","category":"End of Life Care","directorate":"","author":"","date_ratification":"","date_review":"","sections":[{"header":"Confirming Death","content":"<p>ClinicallyÂ confirm the deathÂ following the correctÂ procedure. Death must be verified byÂ a registered healthcare professional.</p>\n<ul>\n<li>Procedure</li>\n<li>Feel for a major (carotid or femoral) pulse for at least 1Â minute.</li>\n<li>Listen for heart sounds over the cardiac apex for at least 1Â minute.</li>\n<li>Watch the chest wall for any movement.</li>\n<li>Listen to the chest for breath sounds for 3Â minutes.</li>\n<li>Watch for any spontaneous movement during the examination.</li>\n<li>Check there is no motor response to supraorbital pressure.</li>\n<li>Check that both pupils are fixed and dilated.</li>\n<li>Check the corneal reflexes are absent.</li>\n<li>Confirm death</li>\n</ul>\n<p>Death has occurred if there is no spontaneous cardiac function, no spontaneous respiratory effort, and no central nervous system activity, including no pupillary response to light.</p>\n<ul>\n<li>Collate theÂ information to be recordedÂ in the patient's medical notes.</li>\n<li>Information to be recorded</li>\n<li>Date and time of examination of body</li>\n<li>No heartbeat heard over 1Â minute</li>\n<li>No carotid pulse felt over 1Â minute</li>\n<li>No breath sounds heard, and no chest movement seen over 1Â minute</li>\n<li>Pupils fixed and dilated</li>\n<li>Corneal reflex absent</li>\n<li>Patient verified as dead</li>\n<li>Signature, name, and designation of verifier</li>\n<li>Following confirmation of death, complete the \"verificationÂ of deathÂ â€“ adult\" inÂ Meditech V6.</li>\n<li>Support the nursing staff to:</li>\n<li>ensure the next of kin or carers are informed if they are not present when the patient dies.</li>\n<li>If possible, allow time for the kin or carers to visit the patient before transfer to the mortuary.</li>\n</ul>\n<p>If it is not possible for the kin or carers to visit before the transfer, give contact information by phone for mortuary advice in case they would like to view the deceased after discharge from the ward.</p>\n<p>provide the next of kin or carer with a bereavement pack which provides relevant post-death information. If the next of kin or carer are not present on the ward, seek bereavement advice and support and provide the service with the kin or carers contact information.</p>\n<p>discuss any religious or cultural needs with the next of kin or carers to ensure that the patientâ€™s wishes are respected.</p>\n<p>If family members are not available, seek mortuary advice or chaplaincy advice.</p>\n<p>If the death is to be referred to the coroner, the patient cannot be released, regardless of religious or cultural wishes. If necessary,Â contact theÂ medical examiner's officeÂ for advice.</p>\n<h3>Medical examiner's office</h3>\n<ul>\n<li>Location:Â Harton Wing, South Tyneside Hospital</li>\n<li>Phone:Â (71) 4006</li>\n<li>Email:Â stsft.meoffice@nhs.net</li>\n<li>Available Monday to Friday, 8:00 am to 4:00 pm</li>\n</ul>\n<p>discuss the possibility of eye and tissue donation with the next of kin. See the Organ and Tissue Donation pathway.</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}},{"header":"Medical Examiner Scrutiny and Certifying Death","content":"<strong>Seek consultant's adviceÂ to agree on aÂ proposed cause of deathÂ and to consider whetherÂ the death should be reported to theÂ coronerÂ by:</strong>\n<ul>\n<li>Coroner</li>\n<li>Independent judicial officers, usually a doctor or solicitor.</li>\n<li>Each must have a deputy and one or the other must be available at all times.</li>\n<li>Are helped by their officers, who receive the reports of deaths and make enquiries on their behalf.</li>\n<li>Enquire into those deaths reported to them.</li>\n<li>Offer advice on death certification to general practitioners.</li>\n</ul>\n<p>Have a duty to determine the medical cause of the death, if it is not known, and to enquire about the cause of it if it was due to violence or was otherwise unnatural.</p>\n<ul>\n<li>Proposed cause of death</li>\n<li>State the cause(s) of death accurately and fully.</li>\n<li>Avoid:</li>\n<li>the use of abbreviations, e.g. COPD, question marks, and vague terms such as \"probably\".</li>\n</ul>\n<p>giving \"frailty of old age\" or \"senility\" as the only cause of death. Only use if you cannot give a more specific cause of death and the deceased was aged 80Â years or older.</p>\n<p>giving a mode of dying, e.g. \"heart failure\", \"shock\", or \"uraemia\" unless you also give the underlying causal sequence. Do not give the mode of dying as the only cause on the death certificate as this will not be accepted by the registrar.</p>\n<p>SeeÂ guidance for doctorsÂ completing Medical Certificate of Cause of Death (MCCD) in England and Wales, and Royal College ofÂ PathologistsÂ â€“Â Cause of Death List.</p>\n<ul>\n<li>determining if the cause of death is known and due to natural causes,</li>\n<li>ruling out otherÂ significant findingsÂ not reflecting reported cause of death.</li>\n<li>Significant findings</li>\n</ul>\n<p>For example, an elderly person thought to have died from a myocardial infarction (MI) but, on further examination of the body, there are signs of a fall and fractured hip.</p>\n<p>establishing that the cause of death was not due to a condition on theÂ notification of deaths regulations.</p>\n<p>If all of these conditions are met then the death does not need to be reportedÂ to the coroner.</p>\n<strong>SendÂ aÂ medical examiner (ME)Â referral via Orders on V6, providing:</strong>\n<h3>Medical examiner (ME)</h3>\n<p>Medical examiners are senior medical doctors trained in the legal and clinical elements of death certification processes.</p>\n<ul>\n<li>Their role is to:</li>\n<li>Review the medical records</li>\n<li>Liaise with the doctor who treated the patient in their final illness</li>\n</ul>\n<p>Agree the proposed cause of death and help with the quality and accuracy of the Medical Certificate of Cause of Death (MCCD)</p>\n<p>Discuss the proposed cause of death with the next of kin, ensuring that they understand any medical terms and providing an opportunity for them to discuss</p>\n<ul>\n<li>Ensure that any concerns about the care of the decease
