ut the patient's suitability for surgery.</p>\n<p>consider requestingÂ acute colorectal surgery assessmentÂ if no response to infliximab infusion after 6 days.</p>\n<p>requestÂ acute colorectal surgery assessmentÂ orÂ acute general surgery assessmentÂ for consideration of surgical resection unless deemed a palliative care decision.</p>\n<strong>and any incidental surgical pathology on CT abdomen and pelvis scan, or if no clinical, biochemical, or radiological improvement by dayÂ 3:</strong>\n<ul>\n<li>consider requesting acute colorectal surgery assessment.</li>\n<li>request stoma care assessment, even if surgery is only being considered.</li>\n<li>If UC:</li>\n</ul>\n<p>requestÂ acute general surgery assessmentÂ orÂ acute gastroenterology assessmentÂ if the patient fits theÂ criteriaÂ or CT results show potential acute severe colitis.</p>\n<ul>\n<li>Potential acute severe colitis criteria</li>\n<li>Temperature greater than 37.8Â°C</li>\n<li>Heart rate greater than 90 beats per minute</li>\n<li>Haemoglobin less than 105Â g/L</li>\n<li>CRP greater than 30</li>\n<li>requestÂ acute general surgery assessmentÂ if CT scan results show:</li>\n<li>a perforation</li>\n<li>a colonic abscess</li>\n<li>ischaemic colitis as the most likely diagnosis</li>\n<li>gas in the bowel wall</li>\n<li>a large or small bowel fistula</li>\n<li>acute diverticulitis.</li>\n</ul>\n<p>requestÂ acute general surgery assessmentÂ orÂ acute gastroenterology assessmentÂ if the patient presents with any other form of colitis.</p>","colors":{"emoji":"ğŸ“","bg":"#ffedd5","text":"#9a3412","accent":"#ff8c42"}},{"header":"Information and References","content":"<h4>For health professionals</h4>\n<h3>Further information</h3>\n<p>British Society of Gastroenterology â€“Â BSG Consensus Guidelines on the Management of Inflammatory Bowel Disease in Adults</p>\n<ul>\n<li>MD Calc â€“Â Truelove and Witts Severity Index for Ulcerative Colitis</li>\n<li>South Tyneside and Sunderland NHS Foundation Trust:</li>\n<li>Clinical Guideline: Acute Severe Ulcerative Colitis Protocol</li>\n<li>Clinical Guideline: Undifferentiated Colitis Pathway (including Acute Severe Colitis)</li>\n<li>Protocols and procedures</li>\n<li>Northern Treatment Advisory Group â€“Â Shared Care Guidelines</li>\n</ul>\n<h4>For patients</h4>\n<strong>Crohn's and Colitis UK:</strong>\n<h3>About Crohnâ€™s and Colitis</h3>\n<p>Pregnancy and BreastfeedingÂ [includes information on medication and breastfeeding]</p>","colors":{"emoji":"ğŸ“š","bg":"#f3f4f6","text":"#374151","accent":"#6b7280"}},{"header":"CLINICAL GUIDELINE TITLE \nInflammatory Bowel Disease (IBD)","content":"<p>Directorate</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}},{"header":"Guideline Statement","content":"<p>Applies to</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}},{"header":"Version","content":"<p>1.1</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}}]},{"title":"Last days of life","filename":"Last days of life Draft V.1.docx","category":"End of Life Care","directorate":"","author":"","date_ratification":"","date_review":"","sections":[{"header":"Background","content":"<h3>About Last Days of Life</h3>\n<p>Refers to the period when a person's death is thought to be imminent and they may have hours or days to live.</p>\n<p>The recognition and diagnosis of dying is complex. Uncertainty is an integral factor in the dying process and there are occasions when a person thought to be dying lives longer or dies sooner than expected.</p>","colors":{"emoji":"ğŸ“‹","bg":"#dbeafe","text":"#1e3a5f","accent":"#0066cc"}},{"header":"Assessment","content":"<ul>\n<li>Determine if the patient isÂ dying â€“ look forÂ signs of the terminal phase.</li>\n<li>Signs of the terminal phase</li>\n<li>Profound weakness</li>\n<li>Reduced intake of food and fluids</li>\n<li>Increased drowsiness, diminished consciousness, delirium, terminal restlessness</li>\n<li>Incontinence</li>\n</ul>\n<p>Cardiac and respiratory changes, e.g. changing patterns of breathing, rattling or noisy breathing, tachycardia, bradycardia</p>\n<ul>\n<li>Peripheral shut-down (cold hands and feet)</li>\n<li>Ensure there are noÂ reversible factorsÂ that require treatment or investigation.</li>\n<li>Reversible factors</li>\n<li>Opioid toxicity</li>\n<li>Renal failure</li>\n<li>Hypercalcaemia</li>\n<li>Infection</li>\n<li>Hypoglycaemia</li>\n</ul>\n<p>Missing drugs, e.g. Parkinson's disease,Â myastheniaÂ gravis, ?? add following feedback: Thyroid medications</p>\n<p>Ask the patient or family about current symptoms, e.g. pain, agitation, restlessness, nausea, dyspnoea, or confusion.</p>\n<ul>\n<li>ExamineÂ the patient,Â including:</li>\n<li>mouth condition and the need forÂ mouth care.</li>\n<li>bowels â€“Â episodic pain may suggest colic.</li>\n<li>bladder,Â e.g. retention and catheter care.</li>\n<li>skin, including any pressure areas.</li>\n<li>Review anyÂ Advance Care Plan.</li>\n<li>ConsiderÂ the patient'sÂ spiritual and cultural needs.</li>\n<li>AssessÂ theÂ family'sÂ concerns, priorities, expectations, and understanding.</li>\n</ul>","colors":{"emoji":"ğŸ”","bg":"#d1fae5","text":"#065f46","accent":"#17a2b8"}},{"header":"Management","content":"<p>National guidance advocates the use ofÂ 5 priorities for care of the dying person.</p>\n<strong>Inform the patient and family that the patient is dying and in the last days or hours of life. Agree on a plan of care:</strong>\n<ul>\n<li>Allow time for wishes, fears, and concerns around dying to be addressed.</li>\n<li>Focus on patient comfort and family support.</li>\n<li>Provide and maintain dignity, respect, and privacy.</li>\n<li>Provide advice onÂ what to expect and what may be needed.</li>\n<li>What to expect and what may be needed</li>\n<li>Discuss theÂ signs of the terminal phaseÂ and the common symptoms expected.</li>\n<li>Signs of the terminal phase</li>\n<li>Profound weakness</li>\n<li>Reduced intake of food and fluids</li>\n<li>Increased drowsiness, diminished consciousness, delirium, terminal restlessness</li>\n<li>Incontinence</li>\n</ul>\n<p>Cardiac and respiratory changes, e.g. changing patterns of breathing, rattling or noisy breathing, tachycardia, bradycardia</p>\n<h3>Peripheral shut-down (cold hands and feet)</h3>\n<p>Provide written information about what to expect and any medications that may be required.</p>\n<strong>Advise the patient and family that the priorities of care are to reduce non-essential interventions and maintain comfort and dignity.</strong>\n<p>Educate the family about mouth, bowel, and bladder care, as necessary.</p>\n<p>Determine the preferred place of death. If the patient wishes to die somewhere other than their current location,Â followÂ theÂ rapid discharge checklist.</p>\n<p>Address any spiritual and cultural needs.</p>\n<strong>Ensure the familyÂ contact details (names and phone numbers) or up to date on Meditech.</strong>\n<strong>Use the Care of the Dying Patient document in Meditech to record your actions and facilitate necessary information sharing:</strong>\n<ul>\n<li>Select patient orders â€“ EOL Medical Assessment.</li>\n<li>Click onto Medical Assessment and Edit.</li>\n<li>Manage medicationsÂ in the terminal phase:</li>\n</ul>\n<p>.</p>\n<h3>Simplify drug regimens</h3>\n<p>Consider issues of potential withdrawal.Â This may include medications for Parkinson's disease,Â medications forÂ epilepsyÂ (including gabapentinoids), steroids, antidepressants, and benzodiazepines.</p>\n<p>Consider and discuss parenteral alternatives with your team (including pharmacist).</p>\n<p>SeekÂ palliative care adviceÂ if necessary.</p>\n<strong>Stop all non-essential medications. This may include anti-hypertensives, oral hypoglycaemics, diuretics, antibiotics,Â and others.</strong>\n<strong>Start appropriate medications for existing symptoms as needed.Â Consider nicotine patches for heavy smokers.</strong>\n<p>Consider the risks and benefits of administering hydration by parenteral route beforeÂ startingÂ or stopping intravenous or subcutaneous fluids.</p>\n<h3>ArrangeÂ anticipatory medications.</h3>\n<p>Anticipate common problems that may arise requiring symptom management.</p>\n<p>PrescribeÂ as-required medications for management of symptoms that may arise after hours or at the weekend.Â These may be subcutaneous or oral (if still able to swallow) and, if necessary, via continuous subcutaneous infusion.</p>\n<p>Change essential orÂ anticipatory medicationsÂ to the subcutaneous route.</p>\n<p>Use Meditech medication set Care of the Dying or Care of the Dying (Renal).</p>\n<p>Provide symptom management and anticipatory prescribing for the 5 most common symptoms. For non-complex patients, prescribe fromÂ Meditech.</p>\n<p>Pain â€“ useÂ morphine or other appropriate opioid</p>\n<h3>Morphine or other appropriate opioid</h3>\n<p>MorphineÂ is commonly used as first-line in anticipatory prescribing for pain and dyspnoea in palliative care.</p>\n<h3>If reduced eGFR, consider:</h3>\n<p>using a lower dose or longer-dosing interval with frequent review â€“ particularly in a patient whose renal function has gradually deteriorated, and they have already been prescribed and are tolerating morphine, or</p>\n<ul>\n<li>in opiate-naive patients, prescribe an alternative opioid:</li>\n<li>If less thanÂ 60, useÂ oxycodone.</li>\n<li>If less thanÂ 30, useÂ alfentanil.</li>\n</ul>\n<p>To convert opioids to the subcutaneous route, see NENC Palliative and End of Life Care Symptom Control Guidelines â€“Â Opioid Dose Conversion Chart.</p>\n<ul>\n<li>Be aware that:</li>\n<li>the subcutaneous dose of morphine is half the oral dose.</li>\n<li>the subcutaneous dose of oxycodone is approximately half of the oral oxycodone dose.</li>\n<li>subcutaneous doses of morphine or another appropriate opioid can be given up to every hour.</li>\n<li>For additional drug options, see:</li>\n<li>theÂ Pain in Palliative CareÂ pathway.</li>\n<li>NENC Palliative and End of Life Care Symptom Control Guidelines â€“Â Pain in the Last Days of Life.</li>\n<li>Agitation, delirium, or restlessness</li>\n<li>Be aware thatÂ terminal agitationÂ is very common in dying patients.</li>\n<li>Terminal agitation</li>\n</ul>\n<p>Also known as terminal restlessness.Â Often has underlying causes which should be carefully considered and addressed.</p>\n<ul>\n<li>Symptoms include:</li>\n<li>Agitation</li>\n<li>impaired consciousness</li>\n<li>distressed vocalising</li>\n<li>muscle twitching.</li>\n<li>Causes include:</li>\n<li>fearÂ andÂ anxiety,</li>\n<li>pain</li>\n<li>faecal impactionÂ andÂ urinary retention</li>\n<li>prescribed drug withdrawal</li>\n<li>withdrawal from nicotine, alcohol, or elicit drugs.</li>\n<li>Holistic assessment is vital to methodically and proportionately address contributory causes.</li>\n<li>Sedation can be complex to manage. ConsiderÂ seekingÂ palliative care advice.</li>\n<li>See also theÂ Anxiety, Distress, and Agitation in Palliative CareÂ pathway.</li>\n<li>ExcludeÂ orÂ manage pain, urinary retention, faecal impaction, or spiritual distress as a cause.</li>\n<li>Consider proportionate sedation usingÂ one of:</li>\n<li>Midazolam</li>\n<li>Subcutaneous dose:</li>\n</ul>\n<p>If a crisis, e.g. massive bleedÂ orÂ seizures, giveÂ midazolamÂ 5Â toÂ 10Â mg subcutaneously up to every 15Â minutesÂ if needed.</p>\n<p>Be aware thatÂ the bolus anticipatory for terminal agitation isÂ 2.5Â toÂ 5Â mg subcutaneously up to every hour if required.</p>\n<p>If multiple doses (3 or more) given in 24Â hours, consider increasing subcutaneous dose orÂ startingÂ syringe driver.</p>\n<p>The initial syringe driver dose of midazolam will depend on whether the patient is already having as-required bolusesÂ ofÂ midazolam.</p>\n<p>If not, consider starting at 10Â mg to 20Â mg over 24Â hours.</p>\n<p>Much higher doses can sometimes be needed.Â If unsure, consider seekingÂ palliative care advice.</p>\n<p>In palliative care, doses, indications, and routes of administration may beÂ off-label or unlicensed.</p>\n<h3>Haloperidol</h3>\n<p>is primarily indicated forÂ nausea and vomitingÂ (centrally acting and very effective for opioid-induced nausea) but is also used for agitatedÂ delirium, acute crises, and last days of life.</p>\n<ul>\n<li>can be used in bowel obstruction.</li>\n<li>can be used forÂ hiccups.</li>\n<li>Haloperidol hasÂ calmingÂ rather than sedating properties.</li>\n<li>Extrapyramidal side-effects are less likely when given subcutaneously.</li>\n<li>Contraindicated in ParkinsonismÂ and Lewy body dementia.</li>\n<li>Doses vary depending on the indication:</li>\n<li>Agitated deliriumÂ â€“Â treatÂ hypoactive delirium with non-pharmacological measures.</li>\n<li>Agitated delirium</li>\n</ul>\n<p>GiveÂ haloperidolÂ 0.5Â mg subcutaneously immediately. If necessary,Â repeat up to hourly to a maximum of 3Â mg over 24 hours.</p>\n<p>It isÂ preferable, to sedate with a benzodiazepine with or without levomepromazine rather thanÂ increase haloperidol above 3mgÂ overÂ 24Â hours.</p>\n<p>Aim for a regular dose twice a day, or a continuous subcutaneous infusion.</p>\n<h3>Nausea</h3>\n<p>Haloperidol is a potent, centrally acting antiemetic. It is very effective for nausea and vomiting caused by hypercalcaemia, renal failure, and opioids.</p>\n<h3>GiveÂ haloperidol:</h3>\n<p>orally 0.5Â toÂ 3Â mg every night. Oral therapy can also be divided into two daily doses.</p>\n<p>subcutaneously as a 0.5Â mg bolus every sixÂ hours, or as an infusion of 1Â toÂ 3Â mg everyÂ 24Â hours.</p>\n<p>If concerned about side-effects, start at 0.5Â mg every eight to twelveÂ hours, as required. Extrapyramidal side-effects are less likely with a subcutaneous dose.</p>\n<ul>\n<li>Avoid doses above 3Â mg, as these do not offer any benefit.</li>\n<li>Hiccups</li>\n<li>GiveÂ haloperidolÂ either orally or subcutaneously.</li>\n<li>Give 0.5Â mg twiceÂ a day, or 1.5Â mg at night, orÂ asÂ a continuous subcutaneous infusion.</li>\n<li>If ongoing distress, seekÂ palliative care advice.</li>\n</ul>\n<p>In palliative care, doses, indications, and routes of administration may beÂ off-label or unlicensed.</p>\n<h3>Levomepromazine</h3>\n<p>Levomepromazine is a phenothiazine antipsychotic used for managing nausea as well as pain and terminal restlessness.</p>\n<ul>\n<li>Dose:</li>\n<li>LevomepromazineÂ 6.25Â to 25Â mg orally or subcutaneously atÂ night</li>\n<li>Syringe driver 12.5Â to 25Â mg over 24Â hours</li>\n<li>Postural hypotension and sedation are common.</li>\n<li>Can be used during the day but warn that this can be very sedating.</li>\n<li>For higher dosesÂ orÂ long-term use,Â consider seekingÂ palliative care advice.</li>\n</ul>\n<p>In palliative care, doses, indications, and routes of administration may beÂ off-label or unlicensed.</p>\n<p>See theÂ Anxiety, Distress, and Agitation in Palliative CareÂ andÂ Delirium in Palliative CareÂ pathways.</p>\n<ul>\n<li>Nausea and vomiting</li>\n<li>Consider current antiemetics and whether effective. Continue these parenterally.</li>\n<li>Useful options are:</li>\n<li>Cyclizine</li>\n<li>Use withÂ caution in patients with advanced heart failure.</li>\n<li>Avoid in porphyria.</li>\n<li>IsÂ antihistaminic, anticholinergic,Â andÂ antiemetic.</li>\n</ul>\n<p>Theoretically, the anticholinergic effects of cyclizine antagonise the prokinetic effects of metoclopramide â€“Â do notÂ routinely combine.</p>\n<ul>\n<li>Be aware thatÂ it may cause cognitive impairment or drowsiness.</li>\n<li>Dose â€“Â giveÂ cyclizine:</li>\n<li>25Â toÂ 50Â mg orallyÂ or subcutaneouslyÂ as required every 6 to 8 hours.</li>\n<li>Syringe driver, 75 to 150Â mg per 24 hours.</li>\n</ul>\n<p>If subcutaneous use causes skin irritation, dilute to maximum possible volume with water for injection.</p>\n<p>In palliative care, doses, indications, and routes of administration may beÂ off-label or unlicensed.</p>\n<h3>Haloperidol</h3>\n<p>is primarily indicated forÂ nausea and vomitingÂ (centrally acting and very effective for opioid-induced nausea) but is also used for agitatedÂ delirium, acute crises, and last days of life.</p>\n<ul>\n<li>can be used in bowel obstruction.</li>\n<li>can be used forÂ hiccups.</li>\n<li>Haloperidol hasÂ calmingÂ rather than sedating properties.</li>\n<li>Extrapyramidal side-effects are less likely when given subcutaneously.</li>\n<li>Contraindicated in ParkinsonismÂ and Lewy body dementia.</li>\n<li>Doses vary depending on the indication:</li>\n<li>Agitated delirium</li>\n<li>treatÂ hypoactive delirium with non-pharmacological measures.</li>\n</ul>\n<p>GiveÂ haloperidolÂ 0.5Â mg subcutaneously immediately. If necessary,Â repeat up to hourly to a maximum of 3Â mg over 24 hours.</p>\n<p>It isÂ preferable, to sedate with a benzodiazepine with or without levomepromazine rather thanÂ increase haloperidol above 3mgÂ overÂ 24Â hours.</p>\n<p>Aim for a regular dose twice a day, or a continuous subcutaneous infusion.</p>\n<h3>Nausea</h3>\n<p>Haloperidol is a potent, centrally acting antiemetic. It is very effective for nausea and vomiting caused by hypercalcaemia, renal failure, and opioids.</p>\n<h3>GiveÂ haloperidol:</h3>\n<p>orally 0.5Â toÂ 3Â mg every night. Oral therapy can also be divided into two daily doses.</p>\n<p>subcutaneously as a 0.5Â mg bolus every sixÂ hours, or as an infusion of 1Â toÂ 3Â mg everyÂ 24Â hours.</p>\n<p>If concerned about side-effects, start at 0.5Â mg every eight to twelveÂ hours, as required. Extrapyramidal side-effects are less likely with a subcutaneous dose.</p>\n<ul>\n<li>Avoid doses above 3Â mg, as these do not offer any benefit.</li>\n<li>Hiccups</li>\n<li>GiveÂ haloperidolÂ either orally or subcutaneously.</li>\n<li>Give 0.5Â mg twiceÂ a day, or 1.5Â mg at night, orÂ asÂ a continuous subcutaneous infusion.</li>\n<li>If ongoing distress, seekÂ palliative care advice.</li>\n</ul>\n<p>In palliative care, doses, indications, and routes of administration may beÂ off-label or unlicensed.</p>\n<h3>Levomepromazine</h3>\n<p>Levomepromazine is a phenothiazine antipsychotic used for managing nausea as well as pain and terminal restlessness.</p>\n<ul>\n<li>Dose:</li>\n<li>LevomepromazineÂ 6.25Â to 25Â mg orally or subcutaneously atÂ night</li>\n<li>Syringe driver 12.5Â to 25Â mg over 24Â hours</li>\n<li>Postural hypotension and sedation are common.</li>\n<li>Can be used during the day but warn that this can be very sedating.</li>\n<li>For higher dosesÂ orÂ long-term use,Â consider seekingÂ palliative care advice.</li>\n</ul>\n<p>In palliative care, doses, indications, and routes of administration may beÂ off-label or unlicensed.</p>\n<h3>Metoclopramide</h3>\n<p>Metoclopramide is an upper gastrointestinal prokinetic with weak central effects via dopamine receptors. It is indicated forÂ nausea and vomiting, gastrointestinal gastroparesis, and functional bowel obstruction (commonly caused by opioids), and for GORD.</p>\n<ul>\n<li>Avoid if the patient has:</li>\n<li>suspected complete bowel obstruction.</li>\n<li>Parkinsonism â€“ use domperidone instead.</li>\n</ul>\n<p>GiveÂ metoclopramideÂ 10Â mg orally three to four times a day, or subcutaneously, or intravenously every 4Â toÂ 6Â hours. AdviseÂ theÂ patient to take 20 to 30Â minutes before meals if gastric stasis.</p>\n<p>Watch for akathisiaÂ orÂ agitation, particularly in higher doses and in youngÂ patients, especially women.</p>\n<p>Monitor olderÂ patients, who are at increased risk of extrapyramidal side-effects.</p>\n<p>In palliative care, doses, indications, and routes of administration may beÂ off-label or unlicensed.</p>\n<p>SeeÂ Nausea and Vomiting in Palliative Care.</p>\n<p>For further information see NENC Palliative and End of Life Care Symptom Control Guidelines â€“Â Nausea and/or Vomiting in the Last Days of Life.</p>\n<h3>Excessive secretions (death rattle)</h3>\n<p>Commonly seen inÂ aÂ dying patient when they are too weak to expectorate and are unable to clear their oral and upper airway secretions.</p>\n<p>ProvideÂ anÂ explanation toÂ theÂ family.</p>\n<p>Be aware thatÂ repositioning can be rapidly effective.</p>\n<p>Focus on oral hygiene. Avoid suction, as gentle mouth swabbing is usually well-tolerated and effective â€“ remove and add â€“ as gentle mouth care, using 360-degree soft bristle toothbrushes, is usually well tolerated and effective. (following feedback from Karen Crammond)</p>\n<p>Medications are effective only about half the time. If needed, useÂ hyoscine butylbromideÂ (Buscopan).</p>\n<h3>Hyoscine butylbromide</h3>\n<p>Is anÂ anticholinergicÂ medication, used for excessive or retained secretions inÂ aÂ dying patient.</p>\n<p>GiveÂ hyoscine butylbromideÂ 20Â mg subcutaneouslyÂ (can be repeated up to every hour) and 40Â toÂ 120Â mg every 24Â hours via syringe driver.</p>\n<p>For more information, see NENC Palliative and End of Life Care Symptom Control Guidelines â€“Â Respiratory Tract Secretions in the Last Days of Life.</p>\n<ul>\n<li>Dyspnoea</li>\n<li>This may be distressing for the patient or the family.</li>\n<li>Consider repositioning the patient.</li>\n<li>If medication is needed, considerÂ low-dose opiates via syringe driver according to renal function.</li>\n<li>SeeÂ theÂ Dyspnoea in Palliative CareÂ pathway.</li>\n</ul>\n<p>For more information, see NENC Palliative and End of Life Care Symptom Control Guidelines â€“Â Breathlessness in the Last Days of Life.</p>\n<ul>\n<li>Manage any physical needs:</li>\n<li>Pressure care</li>\n<li>If the patient can tolerate it, advise turning regularly.</li>\n</ul>\n<strong>Ensure use of a pressure-relieving mattress if the patientÂ cannot tolerate turning, e.g. due to pain.</strong>\n<p>Manage any emerging pressure ulcers.</p>\n<strong>?? to replace the above with the following statement from Pressure area care policy:</strong>\n<p>Positional changes must continue as part of end-of-life care. However, where patients or their family express concern that positional changes are causing too much distress or pain to the individual and express a preference not to be repositioned, this will be discussed and documented on the positional change/care chart and recorded in the patientâ€™s nursing records/end-of-life care documentation.</p>\n<p>(Following feedback from Claire Morris)</p>\n<h3>Continence care</h3>\n<p>For many patients, urine output will diminish.Â TheÂ patient may require incontinence pads orÂ aÂ urinary catheter.</p>\n<p>Individualise managementÂ for theÂ patient, taking into consideration factors such as pressure damage.</p>\n<p>The frequency of bowel motions reduces at the end of life â€“ manage with incontinence pads.</p>\n<p>IfÂ theÂ patient is agitated, restless, or distressed, consider urinary retention or faecal impaction.</p>\n<ul>\n<li>Oral care â€“ follow theÂ Oral Care in Palliative CareÂ pathway</li>\n<li>ManageÂ other non-prescribed interventions:</li>\n<li>Consider stopping routine phlebotomy.</li>\n</ul>\n<p>Limit finger-prick blood glucose monitoring for diabetes â€“Â use onlyÂ ifÂ the patientÂ remains on insulin.</p>\n<p>If an implantable cardiac defibrillator (ICD) requires deactivation, requestÂ implantable cardiac defibrillator (ICD) deactivation.</p>\n<ul>\n<li>Ensure close collaboration between all palliative care providers. SeekÂ palliative care advice:</li>\n<li>if symptoms persist.</li>\n<li>for patient review or support.</li>\n</ul>","colors":{"emoji":"ğŸ’Š","bg":"#dcfce7","text":"#166534","accent":"#28a745"}},{"header":"Discharge and Follow Up","content":"<p>If theÂ patient'sÂ preference is to die at home, start discharge planning immediately to minimise any potential delays.</p>\n<p>Involve theÂ patientÂ and their familyÂ orÂ carer in the discharge details and the plan of care.</p>\n<p>Use the Rapid Discharge checklist â€“ add: Please see Rapid Discharge SOP (following feedback from Karen Crammond)</p>\n<p>If a dying patient is being transferred home or to a hospice to enable them to die in their place of choice, arrange theÂ palliative care ambulance service.</p>\n<h3>Palliative care ambulance service</h3>\n<p>Dying patients have a dedicated service that does not rely on using core NEAS vehicles. This is to enable these patients to die in their place of choice and get there in a timely manner.</p>\n<ul>\n<li>Operating times:</li>\n<li>Monday to Friday betweenÂ 9Â amÂ toÂ 7Â pmÂ (including bank holidays).</li>\n<li>The shifts for each of the 3 vehicles are:</li>\n<li>9Â amÂ toÂ 5Â pm</li>\n<li>10Â amÂ toÂ 6Â pm</li>\n<li>11Â amÂ toÂ 7Â pm</li>\n<li>Call the urgent line onÂ 0191Â 414Â 3144Â to book an End of Life Vehicle.</li>\n<li>This line is open Monday to FridayÂ 8Â amÂ toÂ 5Â pmÂ (including Bank Holidays).</li>\n</ul>\n<p>Bookings can be made outside of these hours using normal NEAS urgent booking processes, but will require a core NEAS vehicle so may be more subject to delay</p>\n<strong>If the patient wishes to be discharged to a hospice, requestÂ hospice services:</strong>\n<p>Note that any patient being transferred from hospital wards to hospice need to arrive by 1Â pm as there are no doctors on site at the hospice out of hours. If this is not achieved, then the transfer may be cancelled.</p>\n<strong>Do not delay ward transfers to hospice because of waiting for medications. If needed, these can be couriered to the hospice later that day.</strong>\n<strong>If the patient is being discharged home:</strong>\n<p>RequestÂ community palliative care servicesÂ in good time.</p>\n<p>Where appropriate, ensure sufficientÂ anticipatoryÂ subcutaneous medications are prescribed and available in the home, with theÂ appropriate documentation.</p>\n<ul>\n<li>Appropriate documentation</li>\n<li>Current practice:</li>\n<li>South Tyneside Community Service â€“ green Kardex</li>\n<li>Sunderland Community service â€“ MAR chart</li>\n<li>Durham â€“ MAR chart</li>\n</ul>","colors":{"emoji":"ğŸ“¤","bg":"#ede9fe","text":"#5b21b6","accent":"#6f42c1"}},{"header":"Advice and Referrals","content":"<ul>\n<li>Seek or consider seekingÂ palliative care advice:</li>\n<li>if unsure of any medication issues.</li>\n<li>if ongoing distress.</li>\n<li>if symptoms persist.</li>\n<li>for patient review or support.</li>\n<li>if higher doses of midazolam are required.</li>\n<li>if higher doses or long-term use of levomepromazine are required.</li>\n<li>If the patient wishes to be discharged to a hospice, requestÂ hospice services.</li>\n</ul>\n<p>If an implantable cardiac defibrillator (ICD) requires deactivation, requestÂ implantable cardiac defibrillator (ICD) deactivation.</p>","colors":{"emoji":"ğŸ“","bg":"#ffedd5","text":"#9a3412","accent":"#ff8c42"}},{"header":"Information and References","content":"<h4>For health professionals</h4>\n<ul>\n<li>Education</li>\n<li>e-Learning for Healthcare â€“Â End-of-life Care for All (e-ELCA)</li>\n<li>Further information</li>\n</ul>\n<p>General Medical Council â€“Â Treatment and Care Towards the End of Life: Good Practice in Decision Making</p>\n<p>NHS North East and North Cumbria Clinical Networks â€“Â Palliative and End of Life Care Symptom Control Guidelines</p>\n<ul>\n<li>Northern Cancer Alliance:</li>\n<li>Caring for the Dying Patient</li>\n<li>Professional Guidance and Resources</li>\n</ul>\n<h4>For patients</h4>\n<h3>Marie Curie â€“Â What to Expect at the End of Someone's Life</h3>\n<p>Northern Cancer Alliance â€“Â Understanding What Happens When Someone is Dying: Information for Relatives, Friends and Carers</p>","colors":{"emoji":"ğŸ“š","bg":"#f3f4f6","text":"#374151","accent":"#6b7280"}},{"header":"CLINICAL GUIDELINE TITLE \nLast days of life","content":"<p>Directorate</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}},{"header":"Guideline Statement","content":"<p>Applies to</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}},{"header":"Version","content":"<p>1.1</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}}]},{"title":"Mental Capacity","filename":"Mental Capacity Draft V.1.docx","category":"Mental Health & Cognition","directorate":"","author":"","date_ratification":"","date_review":"","sections":[{"header":"Background","content":"<h3>About Mental Capacity</h3>\n<p>The Mental Capacity Act (MCA) is designed to protect and empower people who may lack the mental capacity to make their own decisions about their care and treatment. It applies to people agedÂ 16Â years or older.</p>\n<p>Young people agedÂ 16Â orÂ 17Â yearsÂ are presumed in UK law, like adults, to have the capacity to consent to medical treatment. However, unlike adults, their refusal of treatment can, in some circumstances be overridden by a parent, someone with parental responsibility, or a court.</p>\n<p>ChildrenÂ youngerÂ thanÂ 16Â years may be competent to consent to treatment (Gillick competence and Fraser guidelines in relation to sexual health) however this should be assessed before starting treatment.</p>\n<p>The MCA is designed to empower those in health and social care to assess capacity themselves, rather than rely on expert testing â€“ good professional training is key.</p>\n<strong>Mental capacity is time-specific, decision-specific, and situation-specific. It can be temporary, permanent, or it can fluctuate. A lack of capacity could be due to:</strong>\n<ul>\n<li>a brain injury or stroke</li>\n<li>a mental health problem</li>\n<li>confusion or drowsiness related to a physical illness</li>\n<li>medications, including substance and alcohol misuse</li>\n<li>dementia</li>\n<li>a learning disability.</li>\n</ul>","colors":{"emoji":"ğŸ“‹","bg":"#dbeafe","text":"#1e3a5f","accent":"#0066cc"}},{"header":"Assessment","content":"<strong>Ensure assessment adheres to theÂ Five key principles of the Mental Capacity Act (MCA)</strong>\n<p>A person must be assumed to have capacity unless it is established that they lack capacity.</p>\n<p>A person is not to be treated as unable to make a decision unless all practicable steps to help them to do so have been taken without success.</p>\n<p>A person is not to be treated as unable to make a decision merely because they make an unwise decision.</p>\n<p>An act done, or decision made, under this Act for or on behalf of a person who lacks capacity must be done, or made, in their best interests.</p>\n<p>Before the act is done, or the decision is made, regard must be had to whether the purpose for which it is needed can be as effectively achieved in a way that is less restrictive of the person's rights and freedom of action.</p>\n<ul>\n<li>Prepare for the assessment:</li>\n<li>Determine if there is evidence to doubt the patient's capacity.</li>\n<li>Determine what has prompted a capacity assessment. ConsiderÂ common triggers.</li>\n<li>Common triggers for a capacity assessment</li>\n<li>Urgent clinical care</li>\n<li>Routine clinical care â€“ consent to medical treatment</li>\n<li>Covert administration of medications</li>\n<li>Covert administration of medications</li>\n<li>his is when medications are given in a disguised format without the knowledge of the patient.</li>\n<li>Medication should only be given covertly when all of:</li>\n<li>the patient refuses to take their medication</li>\n<li>the patient lacks the capacity to understand the consequences of refusing their medication</li>\n<li>the medicine is considered essential to their health and well-being.</li>\n<li>For further information,Â see The Care Quality Commission â€“Â Covert Administration of Medicines.</li>\n</ul>\n<p>Advance care planning â€“Â lasting power of attorney (LPA),Â advance decision to refuse treatment (ADRT)</p>\n<ul>\n<li>Advance Decision to Refuse Treatment (ADRT)</li>\n<li>Usually written but can be given verbally.</li>\n<li>Must be written and comply with legal requirements when refusing life-sustaining treatment.</li>\n</ul>\n<p>Documents an adult patientâ€™s decision to refuse a specific treatment and applies in all settings for peopleÂ agedÂ 18Â yearsÂ orÂ older.</p>\n<p>The patient must be deemed to have mental capacity to refuse treatmentÂ when makingÂ anÂ ADRT. Use theÂ Checking Advance Decisions checklistÂ to ensure the validity and applicability of an ADRT.</p>\n<p>If refusing treatment of a mental illness,Â thisÂ can be over-ruled by detention under the Mental Health Act.</p>\n<p>Printable ADRT form.</p>\n<h3>Lasting power of attorney (LPA)</h3>\n<p>A lasting power of attorney (LPA) is a legal document that lets the patient (\"donor\") appoint one or more people (\"attorneys\") to help make decisions or to make decisions on their behalf.</p>\n<p>A person must be 18 years or older and have mental capacity, i.e. the ability to make their own decisions, when making an LPA.</p>\n<p>An LPA gives the patient more control over their treatment if, through accident or illness, they lack mental capacity.</p>\n<p>There are 2 types of LPA â€“ health and welfare, and property and financial affairs. The patient can choose to make one type or both.</p>\n<p>Enduring powersÂ of attorney (EPA)Â put in place before 2007Â may still exist,Â butÂ theyÂ can only be used for financial decisions and do not cover health and welfare related issues.</p>\n<p>If a patient lacks capacity, they will not be able to appoint an LPA but family or carers can apply to become someone's \"deputy\" if they lack mental capacity and cannot make a decision for themselves at the time it needs to be made, e.g. following brain injury, dementia sufferers, or those with severe learning disabilities. The \"deputy\" will be appointed by the Court of Protection to make decisions on the patient's behalf.</p>\n<strong>Online resources:</strong>\n<h3>Make a Lasting Power of Attorney</h3>\n<p>Deputies: Make Decisions for Someone who Lacks CapacityMake, Register, or End a Lasting Power of Attorney</p>\n<ul>\n<li>Dying Matters</li>\n<li>Concerns from others â€“ family member, lawyer, service provider</li>\n<li>Adolescents younger thanÂ 16Â years when providing care without parents' consent or knowledge</li>\n<li>Concerns about self-neglect</li>\n</ul>\n<p>Identify the particular decision the patient is seeking to make. Capacity is time- and decision-specific.</p>\n<p>Consider what questions the patient needs to be asked to ascertain their ability to understand the salient points â€“ what do we need the patient to know, understand, and retain?</p>\n<strong>Ensure the patient has been given all the relevant informationÂ on all viable optionsÂ to make an informed decision and record theÂ options andÂ decision in the medical notes.</strong>\n<ul>\n<li>GatherÂ information to inform assessment.</li>\n<li>Information to inform assessment</li>\n<li>Consider:</li>\n<li>past medical and psychiatric history</li>\n<li>specialist letters, e.g. geriatrician, psychiatrist</li>\n<li>collateral history from family and carers.</li>\n</ul>\n<strong>If the patient's condition is temporary,Â assess the risk of delay andÂ consider whether the decision can be put off until the patient regains capacity.</strong>\n<p>Determine whether a substitute decision-maker, e.g. lasting power of attorney, has already been appointed, or if anÂ advance decision to refuse treatment (ADRT)Â is in place.</p>\n<ul>\n<li>Consider what reasonable adjustments can be made to enable a patient to make a decision.</li>\n<li>Allocate sufficient time with the patient andÂ support people.</li>\n<li>Support people</li>\n</ul>\n<p>Support people may be able to help communicate with the patient and provide information about their wishes.</p>\n<strong>Advise the support people that they are not able to answer the capacity questions on behalf of the patient. They can re-word, re-frame the question to make it easier to understand for the patient and/or ask the assessing practitioner to re-word the question.</strong>\n<p>Consider professionals, e.g. learning disability support, dementia support, speech and language therapist.</p>\n<p>If support people are invited, also make time to see the patient alone, to avoid subtle coercion from supporters.</p>\n<h3>Arrange anÂ interpreterÂ if required.</h3>\n<p>Consider the need for visual aids.</p>\n<p>Use the mental capacity assessment templateÂ (MCA1Â andÂ MCA2)Â available onÂ MeditechÂ to record the capacity assessment process and outcome.</p>\n<p>In adolescents youngerÂ thanÂ 16Â years who are requesting or refusing treatment without parental consent or knowledge, assessÂ Gillick competency.</p>\n<h3>Check understanding:</h3>\n<strong>Check the patient's understanding of the decision being made and theirÂ understanding of choices available.</strong>\n<ul>\n<li>Understanding of choices available</li>\n<li>Check whether the patient understands that they have a choice, including:</li>\n<li>the decision that needs to be made</li>\n<li>that they have different options to choose from</li>\n</ul>\n<p>the consequences, i.e. how treatment or non-treatment will affect them, the advantages and benefits, and the disadvantages and risks of the proposed treatment</p>\n<p>why the decision needs to be made, that there is a problem, and that the problem will affect them.</p>\n<p>Where possible, provideÂ education and supportÂ about the available options. Do not mistake a lack of knowledge for incapacity.</p>\n<p>Education and support</p>\n<h3>To minimise communication difficulties:</h3>\n<p>Use simple terminology to clearly explain the significance of the precipitating problem, the likely outcomes, and potential consequences of these outcomes.</p>\n<p>Provide written educational material. Drawings may be helpful.</p>\n<h3>Arrange anÂ interpreter, if necessary.</h3>\n<p>Address the issue at different appointments, if time allows.</p>\n<p>When dealing with chronic problems, consider visiting the patient in their home if this would reduce stress.</p>\n<ul>\n<li>Check whether the patient can retain the information long enough to make the decision.</li>\n<li>CheckÂ ability to weigh and use information:</li>\n<li>ConsiderÂ personality factors that may affect decision-making.</li>\n<li>Personality factors that may affect decision-making</li>\n<li>The patient's values and goals, and the preferred outcomes that are important to them</li>\n<li>Outcomes that are acceptable and unacceptable for the patient</li>\n</ul>\n<p>Cultural needs, values, and beliefs â€“ invite support people to participate in the assessment, if helpful</p>\n<ul>\n<li>Ask specific questions relating to the decision being made. Capacity is domain-specific:</li>\n<li>Medical treatment consent</li>\n<li>Medical treatment consent</li>\n<li>Ask the patient if they understand:</li>\n<li>the general nature of the interventionÂ and other options.</li>\n<li>theÂ likely and foreseeableÂ risks and benefits.</li>\n<li>that they may refuse treatment, and the consequences of refusal.</li>\n<li>Legal matters</li>\n</ul>\n<strong>Lasting power of attorney (LPA) or advance decision to refuse treatment (ADRT)Â â€“ ask the patient if they:</strong>\n<ul>\n<li>understand the purpose of the legal document.</li>\n<li>areÂ making decisions freely and voluntarily.</li>\n<li>chose their attorney(s).</li>\n<li>Wills (testamentary capacity)</li>\n<li>Wills (Testamentary Capacity)</li>\n<li>Ask the patient if:</li>\n<li>they understand the purpose of a will.</li>\n<li>they know the extent of their assets and liabilities.</li>\n<li>theyÂ areÂ aware of the people who could make a claim on the estate.</li>\n<li>what moral obligations they feel they have to those people.</li>\n</ul>\n<p>Consider askingÂ theÂ patient to demonstrate the reasoning behind any decisions they make, even if the decisions seem unusual or irrational.</p>\n<strong>Check communication â€“ consider whether the patient needs help toÂ communicate a meaningful decisionÂ about the choice.</strong>\n<h3>CommunicateÂ a meaningful decision</h3>\n<p>A patient with a speech disorder, e.g. dysphasia or dysarthria, may not be able to communicate their wishes easily. If a patient is having difficulty communicating their decisions, the onus is on the healthcare provider to help communication.</p>\n<p>Arrange for anÂ interpreter, or phone interpreting service, to be present during a consultation for patients who do not speak English.</p>\n<p>ConsiderÂ requestingÂ speech and language therapy assessment if the patient has communication issues.</p>\n<p>Consider whether the patient has an impairment of their mind or brain.</p>\n<p>A known psychiatric or neurological disorder may be an indicator of impairment but does not always mean a patient must be impaired.</p>\n<ul>\n<li>Consider anyÂ evidence ofÂ impaired executive functionÂ orÂ impaired decision-making.</li>\n<li>Impaired decision-making</li>\n<li>Confused or delusional thinking</li>\n<li>Difficulty making a definite choice about treatment</li>\n<li>Extreme anxiety, or suicidal ideation</li>\n<li>Reduced consciousness, or impairment by alcohol or drugs</li>\n<li>Intellectual disability, impairment of executive function, or cognitive impairment</li>\n<li>Being unduly under the influence of another person</li>\n<li>Decisions that are inconsistent with their values, goals, and beliefs</li>\n<li>Impaired executive function</li>\n</ul>\n<p>Patients with impaired executive function may seem to understand the situation but struggle to execute the intention at the appropriate time.</p>\n<ul>\n<li>Patients with executive impairment may show the following signs:</li>\n<li>Unable to translate intention into action</li>\n<li>\"Full of promises\" and seems plausible</li>\n<li>Apathetic</li>\n<li>Inability to initiate, plan, and sequence activities</li>\n<li>Less able to adapt to change or new situations (better with familiar situations)</li>\n<li>Aimless, impulsive, or fragmented behaviour</li>\n<li>Unable to monitor and evaluate their own actions</li>\n<li>Unable to think flexibly or abstractly</li>\n<li>Black and white thinking style</li>\n<li>Lack of a filter in social situations</li>\n</ul>\n<p>If there are concerns about executive dysfunction, it is important to get collateral history from other professionals, family, and friends to be able to evidence this.</p>\n<p>For further information, see Lancashire Safeguarding Adults Board â€“Â MCA Guidance Executive Functioning.</p>\n<ul>\n<li>Record the cause ofÂ anyÂ impairment andÂ how it impacts on decision-making.</li>\n<li>Check if there is anyÂ impaired capacity as a result of a treatable condition.</li>\n<li>Impaired capacity as a result of a treatable condition</li>\n<li>Capacity, or the lack of it, is time-specific and not necessarily permanent.</li>\n<li>Addressing the condition may resolve the capacity issue.</li>\n</ul>\n<p>Consider whether the decisions being madeÂ can be delayed to a time when capacity may be recovered without any adverse impacts to the patient.</p>\n<p>When the patient is stable, review the need for aÂ repeatÂ capacity assessment.</p>","colors":{"emoji":"ğŸ”","bg":"#d1fae5","text":"#065f46","accent":"#17a2b8"}},{"header":"Management","content":"<p>Practice point</p>\n<h3>Request safeguarding advice for self-neglect</h3>\n<p>If a patient isÂ putting themselves or others at risk as a result of self-neglect,Â and refuses care or support,Â seekÂ adult safeguarding advice, even if the patient is assessed as having capacity.</p>\n<p>Communicate the outcome of the assessment to the patient, and its implications for them.</p>\n<p>Specify the domains and decisions where capacity is intact and where it is impaired.</p>\n<p>Encourage decision-making in matters where capacity is intact, even if many decisions will require a substitute decision-maker.</p>\n<strong>If there is inadequate evidence that capacity is impaired, be aware no further action is required exceptÂ if:</strong>\n<p>aÂ Gillick-competentÂ adolescent youngerÂ thanÂ 16Â years refuses treatment for a serious condition which may lead to disability or a life-threatening condition, this may be overruled by someone withÂ parental responsibility.</p>\n<p>the patient agedÂ 16Â orÂ 17Â years refuses life-sustaining treatment thatÂ theÂ parents wishÂ forÂ them to have,Â theÂ court of protectionÂ or high court must be involved.</p>\n<p>if there are concerns about self-neglectÂ with associated high levels of risk to the patient or others, andÂ anÂ adult refuses care or support,Â seekÂ adult safeguarding advice. Be aware thatÂ there are circumstances in whichÂ the local authority must undertake a needs assessment even if theÂ patientÂ refuses.</p>\n<ul>\n<li>If uncertainty remains, seekÂ mental capacity advice.</li>\n<li>Mental capacity advice</li>\n<li>In the first instance, contact the:</li>\n<li>specialist practitioner for Mental Capacity Act (MCA) onÂ ext.Â 42242.</li>\n<li>STSFT safeguarding team onÂ (0191)Â 541Â 0555.</li>\n</ul>\n<strong>If the patient is assessed as lacking capacity, check if there areÂ legal representatives who can make the decisionÂ or anÂ ADRT.</strong>\n<ul>\n<li>Advance Decision to Refuse Treatment (ADRT)</li>\n<li>Usually written but can be given verbally.</li>\n<li>Must be written and comply with legal requirements when refusing life-sustaining treatment.</li>\n</ul>\n<p>Documents an adult patientâ€™s decision to refuse a specific treatment and applies in all settings for peopleÂ agedÂ 18Â yearsÂ orÂ older.</p>\n<p>The patient must be deemed to have mental capacity to refuse treatmentÂ when makingÂ anÂ ADRT. Use theÂ Checking Advance Decisions checklistÂ to ensure the validity and applicability of an ADRT.</p>\n<p>If refusing treatment of a mental illness,Â thisÂ can be over-ruled by detention under the Mental Health Act.</p>\n<ul>\n<li>Printable ADRT form.</li>\n<li>Legal representatives who can make the decision</li>\n<li>For example:</li>\n<li>Parental responsibilityÂ for patients youngerÂ thanÂ 16Â years</li>\n<li>Lasting power of attorney</li>\n<li>Court appointed deputy</li>\n<li>Guardianship order</li>\n<li>If unsure, check GOV.UK â€“Â Find Out if Someone Has an Attorney, Deputy or Guardian Acting for Them.</li>\n<li>If there are no legal representatives or ADRT:</li>\n<li>andÂ considering an application to theÂ court of protection, seekÂ mental capacity advice.</li>\n<li>Mental capacity advice</li>\n<li>In the first instance, contact the:</li>\n<li>specialist practitioner for Mental Capacity Act (MCA) onÂ ext.Â 42242.</li>\n<li>STSFT safeguarding team onÂ (0191)Â 541Â 0555.</li>\n</ul>\n<p>andÂ impairment in capacity may be related to mental illness, manage according to theÂ relevant pathway.</p>\n<p>consider making decisions in the patient's best interests.</p>\n<p>If making decisions in the patient's best interests, follow theÂ MCA section 4 best interest checklistÂ and consider whether you need to liaise with others or arrange aÂ Best Interest meeting.</p>\n<h3>Best Interest meeting</h3>\n<p>Use the mental capacity assessment data entry template inÂ MeditechÂ to guide you and record the decisions and outcome.</p>\n<p>Decide who will be theÂ decision makerÂ and who will chair the meeting â€“ this should not normally be the same person.</p>\n<ul>\n<li>Decision maker</li>\n<li>If the decision is about:</li>\n<li>medical treatment, this will normally be the lead health professional.</li>\n<li>care or finances, this will normally be the case manager or social worker.</li>\n<li>Invite other involved professionals and key people, e.g. family, friends, carers.</li>\n<li>Determine if the patient needs anÂ Independent Mental Capacity Advocate (IMCA).</li>\n<li>Independent Mental Capacity Advocate criteria</li>\n<li>Request anÂ Independent Mental Capacity Advocate (IMCA)Â if:</li>\n<li>Independent Mental Capacity Advocate (IMCA) referral</li>\n</ul>\n<p>South Tyneside (and Gateshead/Newcastle) residents:Â Your Voice Counts Advocacy Services â€“Â Make a Referral</p>\n<ul>\n<li>Sunderland residents: VoiceAbilityÂ â€“Â Make a Referral</li>\n<li>Durham residents: Cloverleaf AdvocacyÂ â€“Â Referrals</li>\n<li>there are adult safeguarding issues, especially involving family or friends, or</li>\n<li>there are no family or friends to represent the patient's view, and:</li>\n<li>a serious medical treatment is started or withdrawn.</li>\n<li>a hospital stay of longer than 28Â days is proposed.</li>\n<li>a change of accommodation for over 8Â weeks is proposed.</li>\n</ul>\n<p>ConsiderÂ howÂ it is appropriate to involve the patient's views at the meetingÂ even if they lack capacity.</p>\n<ul>\n<li>During the meeting:</li>\n<li>Consider:</li>\n<li>past and present views the patient has expressed, either written or verbal.</li>\n<li>beliefs and values of the patient.</li>\n</ul>\n<p>factors the patient would be likely to consider if they could do so, e.g. effect of the decision on dependants or wider society.</p>\n<p>using a balance sheet to weigh up potential benefits and disadvantages for the patient's emotional, medical, and social welfare.</p>\n<p>Before the decision is made, consider whether a less restrictive option is available.</p>\n<p>ConsiderÂ theÂ patient's wishes and feelings when making a Best Interest Decision, especially any writtenÂ advanceÂ statements that may have been made.</p>\n<p>Individual health or social care professionals can make simple decisions in the patient's best interests, e.g. vaccination, urethral catheterisation.</p>\n<p>ForÂ a more complex decision, consult with involved professionals, family, and friends to determine the best outcome for the patient.</p>\n<p>In an emergency, use the available information, and when possible, consult with the relevant people to make a decision.</p>\n<p>If it is not an emergency, consider holding a formalÂ Best Interest meeting.</p>\n<h3>Best Interest meeting</h3>\n<p>Use the mental capacity assessment data entry template inÂ MeditechÂ to guide you and record the decisions and outcome.</p>\n<p>Decide who will be theÂ decision makerÂ and who will chair the meeting â€“ this should not normally be the same person.</p>\n<ul>\n<li>Invite other involved professionals and key people, e.g. family, friends, carers.</li>\n<li>Determine if the patient needs anÂ Independent Mental Capacity Advocate (IMCA).</li>\n<li>Independent Mental Capacity Advocate criteria</li>\n<li>Request anÂ Independent Mental Capacity Advocate (IMCA)Â if:</li>\n<li>Independent Mental Capacity Advocate (IMCA) referral</li>\n</ul>\n<p>South Tyneside (and Gateshead/Newcastle) residents:Â Your Voice Counts Advocacy Services â€“Â Make a Referral</p>\n<ul>\n<li>Sunderland residents: VoiceAbilityÂ â€“Â Make a Referral</li>\n<li>Durham residents: Cloverleaf AdvocacyÂ â€“Â Referrals</li>\n<li>there are adult safeguarding issues, especially involving family or friends, or</li>\n<li>there are no family or friends to represent the patient's view, and:</li>\n<li>a serious medical treatment is started or withdrawn.</li>\n<li>a hospital stay of longer than 28Â days is proposed.</li>\n<li>a change of accommodation for over 8Â weeks is proposed.</li>\n</ul>\n<p>ConsiderÂ howÂ it is appropriate to involve the patient's views at the meetingÂ even if they lack capacity.</p>\n<ul>\n<li>During the meeting:</li>\n<li>Consider:</li>\n<li>past and present views the patient has expressed, either written or verbal.</li>\n<li>beliefs and values of the patient.</li>\n</ul>\n<p>factors the patient would be likely to consider if they could do so, e.g. effect of the decision on dependants or wider society.</p>\n<p>using a balance sheet to weigh up potential benefits and disadvantages for the patient's emotional, medical, and social welfare.</p>\n<p>Before the decision is made, consider whether a less restrictive option is available.</p>\n<strong>If the patient's lack of capacity is likely to be enduring, consider signposting family members or close friends to the Court of Protection toÂ apply to be a deputy.</strong>\n<strong>Document contact details for anyÂ appointed attorneys or legal guardiansÂ in the patient's medical record.</strong>","colors":{"emoji":"ğŸ’Š","bg":"#dcfce7","text":"#166534","accent":"#28a745"}},{"header":"Advice and Referrals","content":"<strong>Request anÂ Independent Mental Capacity Advocate (IMCA)Â if:</strong>\n<h3>Independent Mental Capacity Advocate (IMCA) referral</h3>\n<p>South Tyneside (and Gateshead/Newcastle) residents:Â Your Voice Counts Advocacy Services â€“Â Make a Referral</p>\n<ul>\n<li>Sunderland residents: VoiceAbilityÂ â€“Â Make a Referral</li>\n<li>Durham residents: Cloverleaf AdvocacyÂ â€“Â Referrals</li>\n<li>there are adult safeguarding issues, especially involving family or friends, or</li>\n<li>there are no family or friends to represent the patient's view, and:</li>\n<li>a serious medical treatment is started or withdrawn.</li>\n<li>a hospital stay of longer than 28Â days is proposed.</li>\n<li>a change of accommodation for over 8Â weeks is proposed.</li>\n</ul>\n<p>If concerns about self-neglect with attendant high levels of risk to the patient or others, and an adult refuses care or support, seekÂ adult safeguarding advice.</p>\n<ul>\n<li>SeekÂ mental capacity adviceÂ if:</li>\n<li>Mental capacity advice</li>\n<li>In the first instance, contact the:</li>\n<li>specialist practitioner for Mental Capacity Act (MCA) onÂ ext.Â 42242.</li>\n<li>STSFT safeguarding team onÂ (0191)Â 541Â 0555.</li>\n<li>considering an application to the court of protection.</li>\n<li>uncertainty remains.</li>\n</ul>","colors":{"emoji":"ğŸ“","bg":"#ffedd5","text":"#9a3412","accent":"#ff8c42"}},{"header":"Information and References","content":"<h4>For health professionals</h4>\n<ul>\n<li>Further information</li>\n<li>Department for Constitutional Affairs â€“Â Mental Capacity Act Code of Practice</li>\n<li>Health and Social Care Workers â€“Â Mental Capacity Act decisions</li>\n<li>General Medical Council â€“Â Decision Making and Consent</li>\n<li>STSFT:</li>\n<li>MCA team</li>\n<li>MCA and DOLS Policy</li>\n<li>MCA and DOLS Guidance Document</li>\n</ul>\n<h4>For patients</h4>\n<p>Mind â€“Â Mental Capacity Act 2005</p>","colors":{"emoji":"ğŸ“š","bg":"#f3f4f6","text":"#374151","accent":"#6b7280"}},{"header":"CLINICAL GUIDELINE TITLE \nMental Capacity","content":"<p>Directorate</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}},{"header":"Guideline Statement","content":"<p>Applies to</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}},{"header":"Version","content":"<p>1.1</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}}]},{"title":"Perioperative management of diabetes","filename":"Perioperative management of diabetes Draft V.1.docx","category":"Metabolic & Endocrine","directorate":"","author":"","date_ratification":"","date_review":"","sections":[{"header":"Background","content":"<h3>About perioperative management of diabetes</h3>\n<ul>\n<li>The key aims of management are to:</li>\n<li>avoid hypoglycaemia and significant hyperglycaemia.</li>\n<li>reduce the risk of type 1 diabetics developing diabetic ketoacidosis (DKA).</li>\n<li>reduce the risk of post-operative wound infections.</li>\n</ul>","colors":{"emoji":"ğŸ“‹","bg":"#dbeafe","text":"#1e3a5f","accent":"#0066cc"}},{"header":"Assessment","content":"<p>Determine whether the patient has type 1 or type 2 diabetes. If the patient has a rare type of diabetes or the type is unclear, seek acuteÂ diabetes advice.</p>\n<ul>\n<li>Check:</li>\n<li>glycaemic control usingÂ HbA1c, and previous and current blood glucose tests.</li>\n<li>HbA1c</li>\n<li>A diagnosis of diabetes mellitus can be made:</li>\n</ul>\n<p>ifÂ the patient has anÂ HbA1c ofÂ 48Â mmol/mol or higher.Â Confirm with a repeat sample if the patient is asymptomaticÂ orÂ the result is unexpected.</p>\n<p>on 2 fasting glucose results ofÂ 7Â mmol/L or higher, or 2 random glucose results ofÂ 11.1Â mmol/L or higher.</p>\n<p>An HbA1cÂ ofÂ 42Â toÂ 47.9Â mmol/mol indicates pre-diabetes which requires further testing or monitoring.</p>\n<p>HbA1c reflects the amount of glucose adhered to haemoglobin and indicates average blood glucose levels over the last 3Â months.</p>\n<p>It may be unreliable if patients have conditions that affect haemoglobin, e.g. anaemia, rapid red cell turnover (bleeding, transfusions, recent pregnancy), haemoglobinopathies (thalassaemia).</p>\n<ul>\n<li>SeeÂ HbA1c as Indicator of Diabetes Control.</li>\n<li>sodium, potassium, creatinine, glucose.</li>\n<li>ECG for evidence of myocardial ischaemia or infarction.</li>\n<li>Review patient's diabetic medications and check theÂ type of insulinÂ they are using.</li>\n<li>Types of insulin</li>\n</ul>","colors":{"emoji":"ğŸ”","bg":"#d1fae5","text":"#065f46","accent":"#17a2b8"}},{"header":"Management","content":"<p>Practice point</p>\n<h3>Ensure continuous insulin for type 1</h3>\n<p>Patients with type 1 diabetes are at high risk of diabetic ketoacidosis in the absence of exogenous insulin. If adjusting insulin regimens, ensure that the patient has continuous exposure to insulin. For example, if changing from continuous insulin infusion to subcutaneous insulin, give the first subcutaneous dose before the end of the infusion.</p>\n<p>The following are guidelines only. The anaesthetist will usually supervise perioperative management of patients with diabetes.</p>\n<strong>Manage according to the type of surgery:</strong>\n<h3>Emergency surgery</h3>\n<strong>Start to manageÂ the patient'sÂ diabetes medication for surgery as soon as the need for possible surgery is identified.</strong>\n<p>Plan whichÂ oral diabetes medicines should be omittedÂ as soon as the patient isÂ nil by mouth â€“ See table 1 ofÂ South Tyneside and Sunderland NHS Foundation Trust â€“Â Clinical Guideline: Perioperative Management of Diabetes Mellitus and Perioperative Variable Rate Insulin Infusion (VRIII)</p>\n<p>ContinueÂ injectableÂ glucagon-like peptide 1 receptor agonists, e.g.Â Ozempic, Mounjaro.</p>\n<strong>In patients on sodium-glucose co-transporter 2 (SGLT2) inhibitors:</strong>\n<p>Be awareÂ thatÂ these drugsÂ are usually omitted the day before elective surgery. Omit as soon as the need for possible emergency surgery is identified.</p>\n<p>CheckÂ blood ketones daily until normal diet resumes or if patient is acutely unwell. There is an increased risk of euglycaemic ketoacidosis with SGLT2 inhibitors (e.g.Â empagliflozin,Â dapagliflozin) with acute illness. IfÂ blood ketone levelÂ is more than 1.5 mmol/L or there is significant acidosis startÂ variable rate insulinÂ infusion.</p>\n<h3>Variable rate insulin infusion</h3>\n<p>InitiateÂ by prescription on Meditech V6 via Order Sets > VRIII â€“ Peri-operative. Instructions are readily available within the prescription area.</p>\n<p>Follow South Tyneside and Sunderland NHS Foundation Trust â€“Â Clinical Guideline: Perioperative Management of Diabetes Mellitus and Perioperative Variable Rate Insulin Infusion (VRIII)Â (see pages 7 to 9).</p>\n<ul>\n<li>consider seeking acuteÂ diabetes advice.</li>\n<li>StartÂ variable rate insulinÂ infusionÂ if the patient:</li>\n<li>Variable rate insulin infusion</li>\n</ul>\n<p>InitiateÂ by prescription on Meditech V6 via Order Sets > VRIII â€“ Peri-operative. Instructions are readily available within the prescription area.</p>\n<p>Follow South Tyneside and Sunderland NHS Foundation Trust â€“Â Clinical Guideline: Perioperative Management of Diabetes Mellitus and Perioperative Variable Rate Insulin Infusion (VRIII)Â (see pages 7 to 9).</p>\n<ul>\n<li>isÂ anticipated to miss 2Â or moreÂ meals</li>\n<li>hasÂ poorly controlled diabetes (HbA1CÂ of more thanÂ 69Â mmol/mol)</li>\n<li>has perioperative capillary blood glucoseÂ valuesÂ ofÂ 12Â mmol/LÂ or more.</li>\n</ul>\n<p>Otherwise, if the patient is on insulin, has well-controlled diabetes, and is anticipated to miss one meal or less, adjust theirÂ dose according toÂ table 2 ofÂ South Tyneside and Sunderland NHS Foundation Trust â€“Â Clinical Guideline: Perioperative Management of Diabetes Mellitus and Perioperative Variable Rate Insulin Infusion (VRIII).</p>\n<p>On the day of surgery, monitor blood glucose every 1 to 2Â hours. If the patient has type 1 diabetes, check for DKA if current blood glucose exceeds 15Â mmol/L for more than 6Â hours. For further management, seeÂ Diabetic Ketoacidosis (DKA) in Adults.</p>\n<p>Manage the diabetes post-operativelyÂ byÂ following South Tyneside and Sunderland NHS Foundation Trust â€“Â Clinical Guideline: Perioperative Management of Diabetes Mellitus and Perioperative Variable Rate Insulin Infusion (VRIII)Â (see page 9).</p>\n<h3>Elective surgery</h3>\n<p>To manage elective surgery patients perioperatively,Â follow South Tyneside and Sunderland NHS Foundation Trust â€“Â Clinical Guideline: Perioperative Management of Diabetes Mellitus and Perioperative Variable Rate Insulin Infusion (VRIII).</p>","colors":{"emoji":"ğŸ’Š","bg":"#dcfce7","text":"#166534","accent":"#28a745"}},{"header":"Advice and Referrals","content":"<strong>Seek acuteÂ diabetes adviceÂ if:</strong>\n<p>the patient has a rare type of diabetes or the type is unclear.</p>\n<p>a patient on sodium-glucose co-transporter 2 (SGLT2) inhibitors hasÂ blood ketone levelÂ of more than 1.5 mmol/L, or significant acidosis.</p>","colors":{"emoji":"ğŸ“","bg":"#ffedd5","text":"#9a3412","accent":"#ff8c42"}},{"header":"CLINICAL GUIDELINE TITLE \nPerioperative management of diabetes","content":"<p>Directorate</p>","colors":{"emoji":"ğŸ’Š","bg":"#dcfce7","text":"#166534","accent":"#28a745"}},{"header":"Guideline Statement","content":"<p>Applies to</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}},{"header":"Version","content":"<p>1.1</p>","colors":{"emoji":"ğŸ“","bg":"#e2e8f0","text":"#1e293b","accent":"#475569"}}]},{"title":"Sepsis in Adults","filename":"Sepsis in Adults Draft V.1.docx","category":"Acute Medicine","directorate":"","author":"","date_ratification":"","date_review":"","sections":[{"header":"Red Flags","content":"<ul>\n<li>Hypotension</li>\n<li>Non-blanching rash</li>\n<li>Patient not improving with standard resuscitative measures and treatment</li>\n<li>Sepsis mimics</li>\n</ul>","colors":{"emoji":"ğŸš¨","bg":"#fde8e8","text":"#991b1b","accent":"#dc3545"}},{"header":"Background","content":"<h3>About Sepsis In Adults</h3>\n<p>Sepsis is a life-threatening organ dysfunction caused by a dysregulated host response to an infection.</p>\n<p>Patients may present with vague or non-specific symptoms.</p>\n<p>It can progress rapidly to shock and multi organ failure with a high mortality rate.</p>\n<p>Survival depends on early recognition of sepsis and prompt treatment. Patients at high risk of sepsis need immediate assessment and treatment.</p>\n<p>Septic shock is a subset of sepsis in which underlying circulatory and cellular or metabolic abnormalities are profound enough to substantially increase mortality. This is typically identified by persistent hypotension or high blood lactate following fluid resuscitation.</p>","colors":{"emoji":"ğŸ“‹","bg":"#dbeafe","text":"#1e3a5f","accent":"#0066cc"}},{"header":"Assessment","content":"<h3>Think, could this be sepsis?</h3>\n<p>Consider sepsis as a diagnosis in any patient presenting with symptoms or signs of infection.</p>\n<h3>Immediate assessment.</h3>\n<ul>\n<li>Use the ABCDE approach to rapidly assess your patient. If they are seriously unwell:</li>\n<li>contact a senior clinician or activate aÂ clinical emergencyÂ as appropriate.</li>\n<li>do not delay immediate management steps (below), commence in parallel with assessment.</li>\n</ul>\n<p>Consider the possibility of central nervous infection such as encephalitis or meningitis, particularly in a previously healthy patient who is atypically unwell.</p>","colors":{"emoji":"ğŸ”","bg":"#d1fae5","text":"#065f46","accent":"#17a2b8"}},{"header":"Secondary Assessment","content":"<p>1.Calculate and review NEWS2. If NEWS2 is 5 or more or the patient is immunocompromised, screen for sepsis using the sepsis screening tool on Meditech. If sepsis is suspected, perform sepsis grading within 60 minutes.</p>\n<ul>\n<li>2.Take a history to assess if the patient:</li>\n<li>general risk factors for sepsis:</li>\n<li>Aged 65 years or older</li>\n<li>Previous sepsis</li>\n<li>Deterioration despite treatment</li>\n<li>Recent surgery or wound</li>\n<li>Central line or other invasive or implanted device</li>\n<li>Co morbidities, e.g. chronic illness, congenital heart disease, metabolic disease</li>\n<li>Is Immunocompromised:</li>\n<li>Steroid therapy</li>\n<li>Splenectomy</li>\n<li>Malignancy</li>\n<li>Immunosuppressive therapy</li>\n<li>Biological agents</li>\n<li>Beware of sepsis mimics.</li>\n</ul>\n<strong>Be aware that acute severe illness is very often sepsis related but other acute clinical situations can mimic sepsis presentation â€“ do not overlook:</strong>\n<p>Acute drug toxicity â€“ pyrexia can enhance drug absorption from transdermal patches leading to acute toxicity. For example, fentanyl or buprenorphine patch leading to opioid overdose.</p>\n<ul>\n<li>Acute shock can have other causes:</li>\n<li>Anaphylaxis can also present with a blanching rash.</li>\n<li>Cardiac â€“ ensure shock is not a primary cardiac issue.</li>\n</ul>\n<p>Internal bleeding â€“ hypotension from hypovolaemia due to hidden bleeding, e.g. ruptured aortic aneurysm, gastrointestinal bleed.</p>\n<strong>Sepsis leads to metabolic and electrolyte disturbances, but these can also be primary issues that lead to acute severe illness:</strong>\n<p>Addisonian crisis â€“ hypotension with hyponatraemia and hyperkalaemia.</p>\n<p>Diabetes related crises, e.g. diabetic ketoacidosis, hyperosmolar hyperglycaemic state, or profound hypoglycaemia.</p>\n<ul>\n<li>Severe:</li>\n<li>hypokalaemia or hyperkalaemia.</li>\n<li>hypocalcaemia or hypercalcaemia.</li>\n<li>hyponatraemia or hypernatraemia.</li>\n<li>Post seizure activity and lactic acidosis.</li>\n</ul>\n<h3>Examine the patient for signs of infection in specific sites:</h3>\n<ul>\n<li>Urinary tract</li>\n<li>Respiratory tract</li>\n<li>Central nervous system, e.g. brain</li>\n<li>Abdomen</li>\n<li>Surgical sites</li>\n</ul>\n<p>Skin, joint, or wound â€“ fully expose and look for possible necrotising fasciitis in skin creases and perineal regions</p>\n<ul>\n<li>Indwelling devices, e.g. PICC lines or ports</li>\n<li>Investigation â€“ arrange:</li>\n<li>Two sets of blood cultures, even if apyrexial. Call the blood culture team for urgent attention.</li>\n<li>relevant blood tests.</li>\n<li>Blood tests</li>\n<li>Meditech Order Set Sepsis (Adults)</li>\n<li>Full blood count</li>\n</ul>\n<p>CRP</p>\n<ul>\n<li>Calcium, magnesium, and phosphate</li>\n<li>Lactate</li>\n<li>Venous or arterial blood gas if the patient has signs of respiratory failure</li>\n<li>Glucose</li>\n<li>Urea and electrolytes</li>\n<li>When requesting urea and electrolytes, the laboratory will automatically test and provide:</li>\n<li>Sodium</li>\n<li>Potassium</li>\n<li>Urea</li>\n<li>Creatinine</li>\n<li>eGFR, a calculation based on the patient's age and creatinine.</li>\n<li>Coagulation screen if the patient is on anticoagulants</li>\n</ul>\n<p>Coagulation screen Includes prothrombin time (PT), activated partial thromboplastin time (APTT), and fibrinogen.</p>\n<ul>\n<li>Reference ranges:</li>\n<li>PT â€“ 9.9 to 11.8 seconds</li>\n<li>APTT â€“ 23.0 to 35.5 seconds</li>\n<li>Fibrinogen â€“ 1.7 to 4.2 g/L</li>\n</ul>\n<p>Disseminated intravascular coagulation (DIC) screen if the patient has signs of shock or abnormal bleeding</p>\n<ul>\n<li>Tests according to the source of infection:</li>\n<li>Viral swabs, e.g. COVID-19 and flu.</li>\n<li>Urinary tract â€“ midstream urine or catheter specimen.</li>\n<li>Respiratory tract â€“ nasopharyngeal swab, sputum sample.</li>\n<li>Sputum sample</li>\n<li>Rinse mouth out with water before collection.</li>\n<li>Prior antibiotic usage must be recorded.</li>\n</ul>\n<p>Sputum may be refrigerated (4ÂºC) for up to 24 hours but must reach the lab within 4 hours of warming to room temperature.</p>\n<ul>\n<li>Central nervous system, e.g. brain â€“ lumbar puncture.</li>\n<li>Abdomen.</li>\n<li>Surgical sites â€“ swab for culture and sensitivity.</li>\n<li>Skin, throat, or wound â€“ swab for culture and sensitivity.</li>\n</ul>\n<p>Indwelling devices â€“ remove and replace, if necessary, swab for culture and sensitivity. If uncertain, seek microbiology advice.</p>\n<ul>\n<li>Faeces culture and Clostridioides difficile screen, if looser or increased stoma output.</li>\n<li>Joints â€“ if suspected septic arthritis, consider joint aspiration.</li>\n<li>Assess the risk of sepsis:</li>\n<li>High Risk:</li>\n<li>Neutropenic or immunocompromised â€“ see Sepsis in Immunocompromised Patients</li>\n<li>Objective evidence of altered behaviour or mental state</li>\n<li>Responds only to voice or pain, or is unresponsive</li>\n<li>Respiratory:</li>\n<li>Rate 25 breaths per minute or more</li>\n</ul>\n<p>Distress â€“ tripod position, supraclavicular recession, grunting, exhaustion, impending respiratory distress</p>\n<ul>\n<li>Oxygen:</li>\n<li>Scale 1 â€“ saturations 91% or less</li>\n<li>Scale 2 â€“ saturations 87% or less</li>\n<li>Increasing oxygen requirement</li>\n<li>Heart rate 131 beats per minute or more</li>\n<li>Systolic blood pressure 90 mmHg or less, or a drop more than 40 mmHg below normal</li>\n<li>Not passed urine in previous 18 hours, or urine output less than 0.5 mL/kg per hour if catheterised</li>\n<li>Temperature:</li>\n<li>35Â°C or less</li>\n<li>39.1Â°C or more</li>\n<li>Mottled or ashen appearance:</li>\n<li>Cyanosis of skin, lips, or tongue</li>\n<li>Non blanching rash â€“ may indicate meningitis, seek acute microbiology advice</li>\n<li>Prolonged capillary refill time</li>\n<li>Moderate risk:</li>\n<li>Family report abnormal behaviour, mental state, or reduced functional ability</li>\n<li>Respiratory:</li>\n<li>Rate 21 to 24 breaths per minute</li>\n<li>Distress â€“ tracheal tug, intercostal recession, inspiratory or expiratory noises</li>\n<li>Oxygen:</li>\n<li>saturation 92 to 93%</li>\n<li>Heart rate 91 to 129 beats per minute</li>\n<li>Systolic blood pressure 91 to 100 mmHg</li>\n</ul>\n<p>Not passed urine in 12 to 18 hours, or urine output 0.5 mL/kg per hour to 1 mL/kg per hour if catheterised</p>\n<ul>\n<li>Temperature:</li>\n<li>35.1 to 36Â°C</li>\n<li>38.1 to 39Â°C</li>\n<li>Low risk:</li>\n<li>Normal behaviour</li>\n<li>No high or moderate risks</li>\n<li>No non blanching rash</li>\n</ul>","colors":{"emoji":"ğŸ”","bg":"#d1fae5","text":"#065f46","accent":"#17a2b8"}},{"header":"Management","content":"<h3>Initial Management</h3>\n<ul>\n<li>Treat according toÂ NEWS2:</li>\n<li>NEWS2 â€“ 7 or more</li>\n<li>Suspect sepsis and start investigations and treatment immediately:</li>\n</ul>\n<h3>Arrange urgent assessment by ST4 or above.</h3>\n<p>Give intravenous antibiotics within 1 hour of calculating the NEWS2 score.</p>\n<p>NEWS2 â€“ 5 or 6 (with 3 in 1 category)</p>\n<h3>Arrange urgent assessment by ST4 or above.</h3>\n<ul>\n<li>Give intravenous antibiotics within 1 hour of calculating the NEWS2 score.</li>\n<li>If the patient deteriorates, reassess for immediate management.</li>\n<li>NEWS2 â€“ 5 or 6 (with no 3 in 1 category)</li>\n<li>Consider discussion with senior decision-maker if unsure whether to give antibiotics.</li>\n<li>Consider another diagnosis.</li>\n<li>Give antibiotics within 3Â hours of calculating the NEWS2 score if suspicion of sepsis.</li>\n<li>If the patient deteriorates, reassess for sepsis.</li>\n<li>NEWS2 score of 1 to 4</li>\n<li>The risk of sepsis is low.</li>\n<li>Consider another diagnosis.</li>\n<li>If the patient deteriorates, reassess for sepsis.</li>\n<li>NEWS score of 0 or more in an immunocompromised patient</li>\n<li>Suspect sepsis and start investigations and treatment immediately.</li>\n</ul>\n<h3>Arrange urgent assessment by ST4 or above.</h3>\n<p>Give intravenous antibiotics within 1Â hour of suspicion of sepsis or within 1Â hour of attending the emergency department.</p>\n<ul>\n<li>RequestÂ acute oncology assessmentÂ orÂ acute haematology assessmentÂ as indicated.</li>\n<li>If indicated Start oxygen</li>\n<li>If the patient is shocked or otherwise critically ill:</li>\n<li>start oxygen therapy using a reservoir mask at a rate of 15Â L/minute.</li>\n</ul>\n<p>once the patient is stable, reduce the oxygen flow and aim for target saturations of 95% or greater.</p>\n<h3>Be aware that:</h3>\n<p>giving high-flow oxygen may help prevent metabolic acidosis and maintain aerobic metabolism.</p>\n<p>patients with COPD and other risk factors for hypercapnia who develop critical illness should have the same initial target saturations as other critically-ill patients, pending the results of blood gas measurements. If they are at risk of hypercapnic respiratory failure, aim for target saturations of 88 to 92% and put on Scale 2 on NEWS2.</p>","colors":{"emoji":"ğŸ’Š","bg":"#dcfce7","text":"#166534","accent":"#28a745"}},{"header":"Ongoing Management","content":"<strong>If the patient is immunocompromised, follow theÂ Sepsis in Immunocompromised PatientsÂ pathway.</strong>\n<p>If unsure of the source of infection, seekÂ microbiology advice.</p>\n<strong>Aim toÂ startÂ antibiotics within 1Â hour of suspicion of sepsis.Â Check for any patient allergyÂ and prescribe according to the likely source of infection:</strong>\n<h3>Community-acquired pneumonia</h3>\n<p>GiveÂ amoxicillin 1Â toÂ 2Â gÂ intravenously three times a dayÂ plus doxycycline 100Â mgÂ orally once or twice a day.Â IfÂ the oral routeÂ is unavailable, use clarithromycinÂ intravenouslyÂ instead of doxycyclineÂ orally. Treat for 5Â toÂ 7 days.</p>\n<h3>IfÂ the patient has:</h3>\n<p>aÂ rash allergy to penicillins, use cefuroxime 750 toÂ 1500Â mgÂ intravenously three times a dayÂ plus doxycycline or clarithromycin.</p>\n<p>anÂ anaphylaxisÂ reactionÂ to penicillins, use co-trimoxazoleÂ intravenouslyÂ 960Â mg twice a day by itself.</p>\n<h3>Hospital-acquired lower respiratory tract infection</h3>\n<p>GiveÂ co-amoxiclav 1.2Â gÂ intravenously three times a dayÂ for 5 days.Â Review every dayÂ in caseÂ switching to oral routeÂ is possible.</p>\n<h3>If the patient has:</h3>\n<p>an allergicÂ reactionÂ to penicillin,Â giveÂ cefuroximeÂ 1.5Â gÂ intravenously three times a dayÂ for 5Â days. Avoid cefuroxime if the patient hasÂ an anaphylacticÂ reactionÂ to penicillins orÂ there is aÂ high risk ofÂ Clostridioides difficileÂ infection.</p>\n<p>an anaphylacticÂ reactionÂ to penicillins,Â giveÂ moxifloxacinÂ 400Â mgÂ intravenously once a dayÂ for 5Â days.</p>\n<p>Urinary tract infection associated with sepsis</p>\n<h4>First-line â€“ give co-amoxiclavÂ 1.2Â gÂ intravenously three times a day.</h4>\n<h3>If the patient has:</h3>\n<p>a mild penicillin allergy, e.g. rash,Â giveÂ cefuroximeÂ 1.5Â gÂ intravenously three times a day.</p>\n<p>a severe penicillin allergy, e.g. anaphylaxis,Â giveÂ co-trimoxazole 960Â mgÂ intravenously twice a day.</p>\n<h3>Sepsis in chronic liver disease</h3>\n<strong>If treating spontaneous bacterial peritonitisÂ and prophylaxis for variceal bleeding:</strong>\n<p>First-line â€“Â giveÂ piperacillinÂ +Â tazobactamÂ 4.5Â gÂ intravenously three times a day.</p>\n<strong>If the patient is allergicÂ to beta-lactams,Â giveÂ aztreonamÂ 2Â gÂ intravenously three times a dayÂ plus vancomycinÂ 1Â gÂ intravenously twice a day, or teicoplanin 400Â mgÂ every 12Â hours for 3Â doses, then 400Â mg onceÂ a day.Â Be aware thatÂ there is an order set to assist with prescribing teicoplanin â€“ \"Teicoplanin Loading\".</strong>\n<p>Only use broad spectrum antibiotics if not confident of the source of the infection, or if considering neutropenic sepsis.</p>\n<strong>Ensure correct preparation and rate of administration of drugs.</strong>\n<h3>Seek microbiology advice if:</h3>\n<p>A drug-resistant organism is suspected, e.g. meticillin-resistantÂ Staphylococcus aureusÂ (MRSA), extended spectrum beta-lactamase (ESBL).</p>\n<ul>\n<li>there has been prior and recent complex antibiotic therapy during inpatient stay.</li>\n<li>other antimicrobial advice is required, e.g. severe penicillin allergy.</li>\n<li>StartÂ Fluid resuscitation</li>\n</ul>\n<strong>Start fluid resuscitation with sodium chloride 0.9% or Hartmannâ€™s if lactate is 2Â mmol/L or more, or hypotensive (systolic blood pressureÂ 90Â mmHg or less):</strong>\n<ul>\n<li>Give 500Â mL as an intravenous bolus, reassess and give further fluids. Maximum 30 mL/kg.</li>\n<li>If the patient has heart failure, be cautious:</li>\n<li>Consider giving smaller fluid volumes, e.g. 250Â mL.</li>\n<li>Reassess more frequently.</li>\n</ul>\n<p>If more than 30 mL/kg of intravenous fluid is required to stabilise the patient, arrangeÂ intensive care assessmentÂ as inotropic or vasopressor support may be required.</p>\n<ul>\n<li>Give intravenousÂ fluids for at least 24Â hours andÂ take observationsÂ at least every 4Â hours.</li>\n<li>CommenceÂ Procedures to manage the source of infection</li>\n<li>Some sources of infection will need additional procedures in addition to antibiotics.</li>\n<li>Drain obstructed ureter or biliary system.</li>\n<li>Drain abscesses.</li>\n</ul>\n<strong>Do not removeÂ central venous access devices empirically during the initial management of neutropenicÂ sepsis. Seek microbiology adviceÂ before removing potentially infected medical devices.</strong>\n<strong>If suspected intra-abdominal sepsis or pleural effusion, requestÂ acute general surgery assessment.</strong>\n<p>For drainage of abscess, joint effusion, or infection involving a prosthetic joint, requestÂ acute orthopaedic assessment.</p>\n<ul>\n<li>Consult relevant specialists early.</li>\n<li>Monitor the patient's:</li>\n<li>serial lactate levels. Repeat within 2Â hours of initial treatment.</li>\n<li>fluid balance â€“ input and output. If the patient is in acute kidney injury:</li>\n<li>stageÂ 3 or is haemodynamically unstable, insert a urinary catheter.</li>\n<li>stageÂ 2 and is not improving, consider inserting a urinary catheter.</li>\n<li>stageÂ 1, catheter is not required.</li>\n<li>observations according toÂ NEWS2.</li>\n<li>Reassess the patient within 2Â hours of starting treatment:</li>\n<li>Check for improvement or stabilisation of initial features of concern for sepsis.</li>\n</ul>\n<h3>Arrange arterial blood gas if the patient has signs of metabolic acidosis.</h3>\n<p>Review lactate â€“ if this remains aboveÂ 2Â mmol/L after twoÂ hours, further treatment is required.</p>\n<strong>Check the results of initial investigations and adjust treatment accordingly.</strong>\n<strong>If the patient is in the emergency department, requestÂ acute general medicine assessmentÂ to arrange admission.</strong>\n<h3>ArrangeÂ intensive care assessmentÂ if:</h3>\n<h3>the patient's:</h3>\n<ul>\n<li>blood pressure remains low after initial fluid resuscitation (up to a maximum of 30Â mL/kg).</li>\n<li>lactate is greater than 4Â mmol/L.</li>\n<li>the patient is in:</li>\n<li>respiratory failure.</li>\n<li>metabolic acidosis and is not responding to treatment.</li>\n</ul>\n<p>ReviewÂ blood culturesÂ within 24Â toÂ 48Â hours to determine antibiotic management. Seek microbiology advice if required.</p>\n<ul>\n<li>Blood cultures</li>\n<li>Review to determine if:</li>\n<li>intravenous antibiotics need to be changed.</li>\n<li>intravenous to oral switch is required, due to the patient improving.</li>\n</ul>\n<p>antibiotics can be discontinued because the patient has improved, or another cause has been found.</p>\n<h3>Note:</h3>\n<p>If the bottle flags positive, the Gram stain is performed, and this result goes on ICE as soon as it is available. This initial report can take anywhere between a few hours to 5 days. This is likely to be faster if adequate volumes are collected and the bottles are loaded onto the analyser as quickly as possible.</p>\n<p>If blood culture bottles do not flag positive, they remain on the automated incubator for up to 5 days before being discarded as negative, at which point
